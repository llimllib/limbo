        type=\"video/webm; codecs=&quot;vp9, opus&quot;\" data-transcodekey=\"360p.vp9.webm\"
        data-width=\"640\" data-height=\"360\" /></video></span><figcaption>Dog swimming
        over to catch a ball, pay attention to the leg and tail movements</figcaption></figure>\n<p>Dog
        behavior is the internally coordinated responses (actions or inactions) of
        the domestic dog (individuals or groups) to internal and external stimuli.<sup
        id=\"cite_ref-levitis2009_56-0\" class=\"reference\"><a href=\"#cite_note-levitis2009-56\">&#91;56&#93;</a></sup>
        As the oldest domesticated species, dogs'' minds inevitably have been shaped
        by millennia of contact with humans. As a result of this physical and social
        evolution, dogs have acquired the ability to understand and communicate with
        humans more than any other species and they are uniquely attuned to human
        behaviors.<sup id=\"cite_ref-berns2012_13-1\" class=\"reference\"><a href=\"#cite_note-berns2012-13\">&#91;13&#93;</a></sup>
        Behavioral scientists have uncovered a surprising set of social-cognitive
        abilities in domestic dogs. These abilities are not possessed by the dog''s
        closest canine relatives or other highly intelligent mammals, such as <a href=\"/wiki/Great_ape\"
        class=\"mw-redirect\" title=\"Great ape\">great apes</a>, but rather parallel
        to children''s social-cognitive skills.<sup id=\"cite_ref-tomasello2009_57-0\"
        class=\"reference\"><a href=\"#cite_note-tomasello2009-57\">&#91;57&#93;</a></sup>\n</p><p>Unlike
        other domestic species selected for production-related traits, dogs were initially
        selected for their behaviors.<sup id=\"cite_ref-58\" class=\"reference\"><a
        href=\"#cite_note-58\">&#91;58&#93;</a></sup><sup id=\"cite_ref-cagan2016_59-0\"
        class=\"reference\"><a href=\"#cite_note-cagan2016-59\">&#91;59&#93;</a></sup>
        In 2016, a study found that only 11 fixed genes showed variation between wolves
        and dogs.<sup id=\"cite_ref-60\" class=\"reference\"><a href=\"#cite_note-60\">&#91;60&#93;</a></sup>
        These gene variations were unlikely to have been the result of natural evolution
        and indicate selection on both morphology and behavior during dog domestication.
        These genes have been shown to affect the <a href=\"/wiki/Catecholamine#Synthesis\"
        title=\"Catecholamine\">catecholamine synthesis</a> pathway, with the majority
        of the genes affecting the fight-or-flight response<sup id=\"cite_ref-cagan2016_59-1\"
        class=\"reference\"><a href=\"#cite_note-cagan2016-59\">&#91;59&#93;</a></sup><sup
        id=\"cite_ref-61\" class=\"reference\"><a href=\"#cite_note-61\">&#91;61&#93;</a></sup>
        (i.e., selection for tameness) and emotional processing.<sup id=\"cite_ref-cagan2016_59-2\"
        class=\"reference\"><a href=\"#cite_note-cagan2016-59\">&#91;59&#93;</a></sup>
        Dogs generally show reduced fear and aggression compared with wolves.<sup
        id=\"cite_ref-cagan2016_59-3\" class=\"reference\"><a href=\"#cite_note-cagan2016-59\">&#91;59&#93;</a></sup><sup
        id=\"cite_ref-62\" class=\"reference\"><a href=\"#cite_note-62\">&#91;62&#93;</a></sup>
        Some of these genes have been associated with aggression in some dog breeds,
        indicating their importance in both the initial domestication and later in
        breed formation.<sup id=\"cite_ref-cagan2016_59-4\" class=\"reference\"><a
        href=\"#cite_note-cagan2016-59\">&#91;59&#93;</a></sup> Traits of high sociability
        and lack of fear in dogs may include genetic modifications related to <a href=\"/wiki/Williams-Beuren_syndrome\"
        class=\"mw-redirect\" title=\"Williams-Beuren syndrome\">Williams-Beuren syndrome</a>
        in humans, which cause <a href=\"/wiki/Hypersociability\" title=\"Hypersociability\">hypersociability</a>
        at the expense of problem-solving ability.<sup id=\"cite_ref-sciencemag_63-0\"
        class=\"reference\"><a href=\"#cite_note-sciencemag-63\">&#91;63&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Intelligence\">Intelligence</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=17\"
        title=\"Edit section: Intelligence\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Dog_intelligence\" title=\"Dog intelligence\">Dog intelligence</a></div>\n<p>Researchers
        have tested dogs'' ability to perceive information, retain it as knowledge,
        and apply it to solve problems. Studies of two dogs suggest that dogs can
        learn by inference and have advanced memory skills.  A study with <a href=\"/wiki/Rico_(Border_Collie)\"
        class=\"mw-redirect\" title=\"Rico (Border Collie)\">Rico</a>, a <a href=\"/wiki/Border_Collie\"
        title=\"Border Collie\">Border Collie</a>, showed that he knew the labels
        of over 200 different items. He inferred the names of novel things by exclusion
        learning and correctly retrieved those new items immediately and four weeks
        after the initial exposure. A study of another Border Collie, Chaser, documented
        his learning and memory capabilities. He had learned the names and could associate
        by verbal command over 1,000 words.<sup id=\"cite_ref-64\" class=\"reference\"><a
        href=\"#cite_note-64\">&#91;64&#93;</a></sup> Dogs can read and react appropriately
        to human body language such as gesturing, pointing, and human voice commands.\n</p><p>One
        study of canine cognitive abilities found that dogs'' capabilities are no
        more exceptional than those of other animals, such as <a href=\"/wiki/Horse\"
        title=\"Horse\">horses</a>, <a href=\"/wiki/Common_chimpanzee\" class=\"mw-redirect\"
        title=\"Common chimpanzee\">chimpanzees</a>, or <a href=\"/wiki/Cat\" title=\"Cat\">cats</a>.<sup
        id=\"cite_ref-Lea2018_65-0\" class=\"reference\"><a href=\"#cite_note-Lea2018-65\">&#91;65&#93;</a></sup>
        One limited study of 18 household dogs found that they lacked <a href=\"/wiki/Spatial_memory\"
        title=\"Spatial memory\">spatial memory</a>, and were more focused on the
        \"what\" of a task rather than the \"where\".<sup id=\"cite_ref-Sluka2018_66-0\"
        class=\"reference\"><a href=\"#cite_note-Sluka2018-66\">&#91;66&#93;</a></sup>\n</p><p>Dogs
        demonstrate a <a href=\"/wiki/Theory_of_mind\" title=\"Theory of mind\">theory
        of mind</a> by engaging in deception.<sup id=\"cite_ref-67\" class=\"reference\"><a
        href=\"#cite_note-67\">&#91;67&#93;</a></sup> An experimental study showed
        compelling evidence that Australian <a href=\"/wiki/Dingo\" title=\"Dingo\">dingos</a>
        can outperform domestic dogs in non-social problem-solving, indicating that
        domestic dogs may have lost much of their original problem-solving abilities
        once they joined humans.<sup id=\"cite_ref-68\" class=\"reference\"><a href=\"#cite_note-68\">&#91;68&#93;</a></sup>
        Another study revealed that after undergoing training to solve a simple manipulation
        task, dogs faced with an unsolvable version of the same problem look at the
        human, while socialized wolves do not.<sup id=\"cite_ref-69\" class=\"reference\"><a
        href=\"#cite_note-69\">&#91;69&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Communication\">Communication</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=18\"
        title=\"Edit section: Communication\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Dog_communication\" title=\"Dog communication\">Dog communication</a></div>\n<style
