        1792</span>\n</li></ul>\n</div>\n</td></tr>\n\n</tbody></table>\n<p>The <b>dog</b>
        (<i><b>Canis familiaris</b></i><sup id=\"cite_ref-Alvares2019_4-0\" class=\"reference\"><a
        href=\"#cite_note-Alvares2019-4\">&#91;4&#93;</a></sup><sup id=\"cite_ref-FOOTNOTEWangTedford20081_5-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEWangTedford20081-5\">&#91;5&#93;</a></sup>
        or <i><b>Canis lupus familiaris</b></i><sup id=\"cite_ref-FOOTNOTEWangTedford20081_5-1\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEWangTedford20081-5\">&#91;5&#93;</a></sup>)
        is a <a href=\"/wiki/Domesticated\" class=\"mw-redirect\" title=\"Domesticated\">domesticated</a>
        descendant of the <a href=\"/wiki/Wolf\" title=\"Wolf\">wolf</a>. Also called
        the <b>domestic dog</b>, it is <a href=\"/wiki/Domestication_of_the_dog\"
        title=\"Domestication of the dog\">derived</a> from <a href=\"/wiki/Pleistocene_wolf\"
        title=\"Pleistocene wolf\">extinct gray wolves</a>,<sup id=\"cite_ref-Bergstr\u00f6m2020_6-0\"
        class=\"reference\"><a href=\"#cite_note-Bergstr\u00f6m2020-6\">&#91;6&#93;</a></sup><sup
        id=\"cite_ref-Frantz2020_7-0\" class=\"reference\"><a href=\"#cite_note-Frantz2020-7\">&#91;7&#93;</a></sup>
        and the gray wolf is the dog''s closest living relative.<sup id=\"cite_ref-freedman2017_8-0\"
        class=\"reference\"><a href=\"#cite_note-freedman2017-8\">&#91;8&#93;</a></sup>
        The dog was the first <a href=\"/wiki/Species\" title=\"Species\">species</a>
        to be domesticated<sup id=\"cite_ref-larson2014_9-0\" class=\"reference\"><a
        href=\"#cite_note-larson2014-9\">&#91;9&#93;</a></sup><sup id=\"cite_ref-freedman2017_8-1\"
        class=\"reference\"><a href=\"#cite_note-freedman2017-8\">&#91;8&#93;</a></sup>
        by <a href=\"/wiki/Human\" title=\"Human\">humans</a>. <a href=\"/wiki/Hunter-gatherer\"
        title=\"Hunter-gatherer\">Hunter-gatherers</a> did this over 15,000 years
        ago in <a href=\"/wiki/Oberkassel,_Bonn\" title=\"Oberkassel, Bonn\">Oberkassel,
        Bonn</a>,<sup id=\"cite_ref-Frantz2020_7-1\" class=\"reference\"><a href=\"#cite_note-Frantz2020-7\">&#91;7&#93;</a></sup>
        which was before the <a href=\"/wiki/History_of_agriculture\" title=\"History
        of agriculture\">development of agriculture</a>.<sup id=\"cite_ref-Thalmann2018_1-1\"
        class=\"reference\"><a href=\"#cite_note-Thalmann2018-1\">&#91;1&#93;</a></sup>
        Due to their long association with humans, dogs have expanded to a large number
        of domestic individuals<sup id=\"cite_ref-Ostrander2019_10-0\" class=\"reference\"><a
        href=\"#cite_note-Ostrander2019-10\">&#91;10&#93;</a></sup> and gained the
        ability to thrive on a <a href=\"/wiki/Starch\" title=\"Starch\">starch</a>-rich
        diet that would be inadequate for other <a href=\"/wiki/Canidae\" title=\"Canidae\">canids</a>.<sup
        id=\"cite_ref-axelssonetal2013_11-0\" class=\"reference\"><a href=\"#cite_note-axelssonetal2013-11\">&#91;11&#93;</a></sup>\n</p><p>The
        dog has been <a href=\"/wiki/Selectively_bred\" class=\"mw-redirect\" title=\"Selectively
        bred\">selectively bred</a> over millennia for various behaviors, sensory
        capabilities, and physical attributes.<sup id=\"cite_ref-ADW_12-0\" class=\"reference\"><a
        href=\"#cite_note-ADW-12\">&#91;12&#93;</a></sup> <a href=\"/wiki/Dog_breed\"
        title=\"Dog breed\">Dog breeds</a> vary widely in shape, size, and color.
        They perform many roles for humans, such as <a href=\"/wiki/Hunting_dog\"
        title=\"Hunting dog\">hunting</a>, <a href=\"/wiki/Herding_dog\" title=\"Herding
        dog\">herding</a>, <a href=\"/wiki/Sled_dog\" title=\"Sled dog\">pulling loads</a>,
        <a href=\"/wiki/Guard_dog\" title=\"Guard dog\">protection</a>, <a href=\"/wiki/Police_dog\"
        title=\"Police dog\">assisting police</a> and the <a href=\"/wiki/Dogs_in_warfare\"
        title=\"Dogs in warfare\">military</a>, <a href=\"/wiki/Pet\" title=\"Pet\">companionship</a>,
        <a href=\"/wiki/Therapy_dog\" title=\"Therapy dog\">therapy</a>, and <a href=\"/wiki/Service_dog\"
        class=\"mw-redirect\" title=\"Service dog\">aiding disabled people</a>. Over
        the millennia, dogs became uniquely adapted to human behavior, and the <a
        href=\"/wiki/Human%E2%80%93canine_bond\" title=\"Human\u2013canine bond\">human\u2013canine
        bond</a> has been a topic of frequent study.<sup id=\"cite_ref-berns2012_13-0\"
        class=\"reference\"><a href=\"#cite_note-berns2012-13\">&#91;13&#93;</a></sup>
        This influence on human society has given them the <a href=\"/wiki/Sobriquet\"
        title=\"Sobriquet\">sobriquet</a> of \"<a href=\"/wiki/Man%27s_best_friend\"
        title=\"Man&#39;s best friend\">man''s best friend</a>\".<sup id=\"cite_ref-Derr_14-0\"
        class=\"reference\"><a href=\"#cite_note-Derr-14\">&#91;14&#93;</a></sup>\n</p>\n<meta
        property=\"mw:PageProp/toc\" />\n<h2><span class=\"mw-headline\" id=\"Taxonomy\">Taxonomy</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=1\" title=\"Edit
        section: Taxonomy\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Further information:
        <a href=\"/wiki/Canis_lupus_dingo#Taxonomic_debate_\u2013_the_domestic_dog,_dingo,_and_New_Guinea_singing_dog\"
        title=\"Canis lupus dingo\">Canis lupus dingo \u00a7&#160;Taxonomic debate
        \u2013 the domestic dog, dingo, and New Guinea singing dog</a></div>\n<p>In
        1758, the Swedish botanist and zoologist <a href=\"/wiki/Carl_Linnaeus\" title=\"Carl
        Linnaeus\">Carl Linnaeus</a> published in his <i><a href=\"/wiki/10th_edition_of_Systema_Naturae\"
        title=\"10th edition of Systema Naturae\">Systema Naturae</a></i>, the two-word
        naming of species (<a href=\"/wiki/Binomial_nomenclature\" title=\"Binomial
        nomenclature\">binomial nomenclature</a>). <i><a href=\"/wiki/Canis\" title=\"Canis\">Canis</a></i>
        is the <a href=\"/wiki/Latin\" title=\"Latin\">Latin</a> word meaning \"dog\",<sup
        id=\"cite_ref-FOOTNOTEWangTedford200858_15-0\" class=\"reference\"><a href=\"#cite_note-FOOTNOTEWangTedford200858-15\">&#91;15&#93;</a></sup>
        and under this <a href=\"/wiki/Genus\" title=\"Genus\">genus</a>, he listed
        the domestic dog, the <a href=\"/wiki/Wolf\" title=\"Wolf\">wolf</a>, and
        the <a href=\"/wiki/Golden_jackal\" title=\"Golden jackal\">golden jackal</a>.
        He classified the domestic dog as <i>Canis familiaris</i> and, on the next
        page, classified the grey wolf as <i>Canis lupus</i>.<sup id=\"cite_ref-linnaeus1758_2-1\"
        class=\"reference\"><a href=\"#cite_note-linnaeus1758-2\">&#91;2&#93;</a></sup>
        Linnaeus considered the dog to be a separate species from the wolf because
        of its upturning tail (<i>cauda recurvata</i>), which is not found in any
        other <a href=\"/wiki/Canid\" class=\"mw-redirect\" title=\"Canid\">canid</a>.<sup
        id=\"cite_ref-Clutton-Brock1995_16-0\" class=\"reference\"><a href=\"#cite_note-Clutton-Brock1995-16\">&#91;16&#93;</a></sup>\n</p><p>In
        1999, a study of <a href=\"/wiki/Mitochondrial_DNA\" title=\"Mitochondrial
        DNA\">mitochondrial DNA</a> (mtDNA) indicated that the domestic dog may have
        originated from the grey wolf, with the <a href=\"/wiki/Dingo\" title=\"Dingo\">dingo</a>
        and <a href=\"/wiki/New_Guinea_singing_dog\" title=\"New Guinea singing dog\">New
        Guinea singing dog</a> breeds having developed at a time when human communities
        were more isolated from each other.<sup id=\"cite_ref-wayne1999_17-0\" class=\"reference\"><a
        href=\"#cite_note-wayne1999-17\">&#91;17&#93;</a></sup> In the third edition
        of <i><a href=\"/wiki/Mammal_Species_of_the_World\" title=\"Mammal Species
        of the World\">Mammal Species of the World</a></i> published in 2005, the
        <a href=\"/wiki/Mammalogist\" class=\"mw-redirect\" title=\"Mammalogist\">mammalogist</a>
        <a href=\"/wiki/W._Christopher_Wozencraft\" class=\"mw-redirect\" title=\"W.
        Christopher Wozencraft\">W. Christopher Wozencraft</a> listed under the wolf
        <i>Canis lupus</i> its wild subspecies and proposed two additional subspecies,
        which formed the domestic dog clade: <i>familiaris</i>, as named by Linnaeus
        in 1758 and, <i>dingo</i> named by Meyer in 1793. Wozencraft included <i>hallstromi</i>
        (the New Guinea singing dog) as another name (<a href=\"/wiki/Junior_synonym\"
        class=\"mw-redirect\" title=\"Junior synonym\">junior synonym</a>) for the
        dingo. Wozencraft referred to the mtDNA study as one of the guides informing
        his decision.<sup id=\"cite_ref-wozencraft2005_3-1\" class=\"reference\"><a
        href=\"#cite_note-wozencraft2005-3\">&#91;3&#93;</a></sup> Mammalogists have
        noted the inclusion of <i>familiaris</i> and <i>dingo</i> together under the
        \"domestic dog\" clade<sup id=\"cite_ref-jackson2017_18-0\" class=\"reference\"><a
        href=\"#cite_note-jackson2017-18\">&#91;18&#93;</a></sup> with some debating
        it.<sup id=\"cite_ref-smithC1_19-0\" class=\"reference\"><a href=\"#cite_note-smithC1-19\">&#91;19&#93;</a></sup>\n</p><p>In
        2019, a workshop hosted by the <a href=\"/wiki/IUCN\" class=\"mw-redirect\"
        title=\"IUCN\">IUCN</a>/Species Survival Commission''s Canid Specialist Group
        considered the dingo and the New Guinea singing dog to be <a href=\"/wiki/Feral_dog\"
        class=\"mw-redirect\" title=\"Feral dog\">feral</a> <i>Canis familiaris</i>
        and therefore did not assess them for the <a href=\"/wiki/IUCN_Red_List\"
        title=\"IUCN Red List\">IUCN Red List</a> of Threatened Species.<sup id=\"cite_ref-Alvares2019_4-1\"
        class=\"reference\"><a href=\"#cite_note-Alvares2019-4\">&#91;4&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Evolution\">Evolution</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=2\"
        title=\"Edit section: Evolution\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Evolution_of_the_wolf\" title=\"Evolution of the wolf\">Evolution
        of the wolf</a></div>\n<figure typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Brechschere-Hund.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Brechschere-Hund.jpg/180px-Brechschere-Hund.jpg\"
        decoding=\"async\" width=\"180\" height=\"270\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Brechschere-Hund.jpg/270px-Brechschere-Hund.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Brechschere-Hund.jpg/360px-Brechschere-Hund.jpg
        2x\" data-file-width=\"1600\" data-file-height=\"2400\" /></a><figcaption>Location
        of a dog''s <a href=\"/wiki/Carnassial\" title=\"Carnassial\">carnassials</a>;
        the inside of the 4th upper <a href=\"/wiki/Premolar\" title=\"Premolar\">premolar</a>
        aligns with the outside of the 1st lower <a href=\"/wiki/Molar_(tooth)\" title=\"Molar
        (tooth)\">molar</a>, working like scissor blades</figcaption></figure>\n<h3><span
        class=\"mw-headline\" id=\"Domestication\">Domestication</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=3\"
        title=\"Edit section: Domestication\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Domestication_of_the_dog\" title=\"Domestication of the dog\">Domestication
        of the dog</a></div>\n<p>The earliest remains generally accepted to be those
        of a domesticated dog were discovered in <a href=\"/wiki/Oberkassel,_Bonn\"
        title=\"Oberkassel, Bonn\">Bonn-Oberkassel</a>, Germany. Contextual, isotopic,
        genetic, and morphological evidence shows that this dog was not a local wolf.<sup
        id=\"cite_ref-Perri2021_20-0\" class=\"reference\"><a href=\"#cite_note-Perri2021-20\">&#91;20&#93;</a></sup>
        The dog was dated to 14,223 years ago and was found buried along with a man
        and a woman, all three having been sprayed with red <a href=\"/wiki/Hematite\"
        title=\"Hematite\">hematite</a> powder and buried under large, thick basalt
        blocks. The dog had died of <a href=\"/wiki/Canine_distemper\" title=\"Canine
        distemper\">canine distemper</a>.<sup id=\"cite_ref-janssens2018_21-0\" class=\"reference\"><a
        href=\"#cite_note-janssens2018-21\">&#91;21&#93;</a></sup> Earlier remains
        dating back to 30,000 years ago have been described as <a href=\"/wiki/Paleolithic_dog\"
        title=\"Paleolithic dog\">Paleolithic dogs</a>, but their status as dogs or
        wolves remains debated<sup id=\"cite_ref-Irving-Pease2018_22-0\" class=\"reference\"><a
        href=\"#cite_note-Irving-Pease2018-22\">&#91;22&#93;</a></sup> because considerable
        <a href=\"/wiki/Morphology_(biology)\" title=\"Morphology (biology)\">morphological</a>
        diversity existed among wolves during the <a href=\"/wiki/Late_Pleistocene\"
        title=\"Late Pleistocene\">Late Pleistocene</a>.<sup id=\"cite_ref-Thalmann2018_1-2\"
        class=\"reference\"><a href=\"#cite_note-Thalmann2018-1\">&#91;1&#93;</a></sup>\n</p><p>This
        timing indicates that the dog was the first species to be domesticated<sup
        id=\"cite_ref-larson2014_9-1\" class=\"reference\"><a href=\"#cite_note-larson2014-9\">&#91;9&#93;</a></sup><sup
        id=\"cite_ref-freedman2017_8-2\" class=\"reference\"><a href=\"#cite_note-freedman2017-8\">&#91;8&#93;</a></sup>
        in the time of <a href=\"/wiki/Hunter%E2%80%93gatherers\" class=\"mw-redirect\"
        title=\"Hunter\u2013gatherers\">hunter\u2013gatherers</a>,<sup id=\"cite_ref-Frantz2020_7-2\"
        class=\"reference\"><a href=\"#cite_note-Frantz2020-7\">&#91;7&#93;</a></sup>
        which predates agriculture.<sup id=\"cite_ref-Thalmann2018_1-3\" class=\"reference\"><a
        href=\"#cite_note-Thalmann2018-1\">&#91;1&#93;</a></sup> <a href=\"/wiki/DNA_sequences\"
        class=\"mw-redirect\" title=\"DNA sequences\">DNA sequences</a> show that
        all ancient and modern dogs share a common ancestry and descended from an
        ancient, extinct wolf population which was distinct from the <a href=\"/wiki/Wolf\"
        title=\"Wolf\">modern wolf</a> lineage.<sup id=\"cite_ref-Bergstr\u00f6m2020_6-1\"
        class=\"reference\"><a href=\"#cite_note-Bergstr\u00f6m2020-6\">&#91;6&#93;</a></sup><sup
        id=\"cite_ref-Frantz2020_7-3\" class=\"reference\"><a href=\"#cite_note-Frantz2020-7\">&#91;7&#93;</a></sup>\n</p><p>The
        dog is a classic example of a domestic animal that likely travelled a <a href=\"/wiki/Commensalism\"
        title=\"Commensalism\">commensal</a> pathway into domestication.<sup id=\"cite_ref-Irving-Pease2018_22-1\"
        class=\"reference\"><a href=\"#cite_note-Irving-Pease2018-22\">&#91;22&#93;</a></sup><sup
        id=\"cite_ref-larson2012_23-0\" class=\"reference\"><a href=\"#cite_note-larson2012-23\">&#91;23&#93;</a></sup>
        The questions of when and where dogs were first domesticated have taxed geneticists
        and archaeologists for decades.<sup id=\"cite_ref-larson2014_9-2\" class=\"reference\"><a
        href=\"#cite_note-larson2014-9\">&#91;9&#93;</a></sup> Genetic studies suggest
        a domestication process commencing over 25,000 years ago, in one or several
        wolf populations in either Europe, the high Arctic, or eastern Asia.<sup id=\"cite_ref-Ostrander2019_10-1\"
        class=\"reference\"><a href=\"#cite_note-Ostrander2019-10\">&#91;10&#93;</a></sup>
        In 2021, a <a href=\"/wiki/Literature_review\" title=\"Literature review\">literature
        review</a> of the current evidence <a href=\"/wiki/Inference\" title=\"Inference\">infers</a>
        that the dog was domesticated in <a href=\"/wiki/Siberia\" title=\"Siberia\">Siberia</a>
        23,000 years ago by <a href=\"/wiki/Ancient_North_Siberians\" class=\"mw-redirect\"
        title=\"Ancient North Siberians\">ancient North Siberians</a>, then later
        dispersed eastward into the Americas and westward across Eurasia,<sup id=\"cite_ref-Perri2021_20-1\"
        class=\"reference\"><a href=\"#cite_note-Perri2021-20\">&#91;20&#93;</a></sup>
        with dogs likely accompanying the first humans to inhabit the Americas.<sup
        id=\"cite_ref-24\" class=\"reference\"><a href=\"#cite_note-24\">&#91;24&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Breeds\">Breeds</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=4\"
        title=\"Edit section: Breeds\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Dog_breed\" title=\"Dog breed\">Dog breed</a></div>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r1033289096\"><div role=\"note\" class=\"hatnote
        navigation-not-searchable\">Further information: <a href=\"/wiki/Dog_type\"
        title=\"Dog type\">Dog type</a></div>\n<figure class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a
        href=\"/wiki/File:Big_and_little_dog.jpg\" class=\"mw-file-description\"><img
        src=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/62/Big_and_little_dog.jpg/220px-Big_and_little_dog.jpg\"
        decoding=\"async\" width=\"220\" height=\"113\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/62/Big_and_little_dog.jpg/330px-Big_and_little_dog.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/6/62/Big_and_little_dog.jpg/440px-Big_and_little_dog.jpg
        2x\" data-file-width=\"600\" data-file-height=\"309\" /></a><figcaption>Dog
        breeds show a huge range of phenotypic variation</figcaption></figure>\n<p>Dogs
        are the most variable mammal on earth with around 450 globally recognized
        <a href=\"/wiki/Dog_breeds\" class=\"mw-redirect\" title=\"Dog breeds\">dog
        breeds</a>.<sup id=\"cite_ref-Ostrander2019_10-2\" class=\"reference\"><a
        href=\"#cite_note-Ostrander2019-10\">&#91;10&#93;</a></sup><sup id=\"cite_ref-25\"
        class=\"reference\"><a href=\"#cite_note-25\">&#91;25&#93;</a></sup> In the
        <a href=\"/wiki/Victorian_era\" title=\"Victorian era\">Victorian era</a>,
        directed human <a href=\"/wiki/Selection_(biology)\" class=\"mw-redirect\"
        title=\"Selection (biology)\">selection</a> developed the modern <a href=\"/wiki/Dog_breeds\"
        class=\"mw-redirect\" title=\"Dog breeds\">dog breeds</a>, which resulted
        in a vast range of phenotypes.<sup id=\"cite_ref-freedman2017_8-3\" class=\"reference\"><a
        href=\"#cite_note-freedman2017-8\">&#91;8&#93;</a></sup> Most breeds were
        derived from small numbers of founders within the last 200 years,<sup id=\"cite_ref-freedman2017_8-4\"
        class=\"reference\"><a href=\"#cite_note-freedman2017-8\">&#91;8&#93;</a></sup><sup
        id=\"cite_ref-Ostrander2019_10-3\" class=\"reference\"><a href=\"#cite_note-Ostrander2019-10\">&#91;10&#93;</a></sup>
        and since then dogs have undergone rapid <a href=\"/wiki/Phenotypic\" class=\"mw-redirect\"
        title=\"Phenotypic\">phenotypic</a> change and were formed into today''s modern
        breeds due to <a href=\"/wiki/Artificial_selection\" class=\"mw-redirect\"
        title=\"Artificial selection\">artificial selection</a> imposed by humans.
        The skull, body, and limb proportions vary significantly between breeds, with
        dogs displaying more phenotypic diversity than can be found within the entire
        order of carnivores. These breeds possess distinct traits related to morphology,
        which include body size, skull shape, tail phenotype, fur type and colour.<sup
        id=\"cite_ref-freedman2017_8-5\" class=\"reference\"><a href=\"#cite_note-freedman2017-8\">&#91;8&#93;</a></sup>
        Their behavioural traits include guarding, herding, and hunting,<sup id=\"cite_ref-freedman2017_8-6\"
        class=\"reference\"><a href=\"#cite_note-freedman2017-8\">&#91;8&#93;</a></sup>
        retrieving, and scent detection. Their personality traits include hypersocial
        behavior, boldness, and aggression,<sup id=\"cite_ref-Ostrander2019_10-4\"
        class=\"reference\"><a href=\"#cite_note-Ostrander2019-10\">&#91;10&#93;</a></sup>
        which demonstrates the functional and behavioral diversity of dogs.<sup id=\"cite_ref-freedman2017_8-7\"
        class=\"reference\"><a href=\"#cite_note-freedman2017-8\">&#91;8&#93;</a></sup>
        As a result, present day dogs are the most abundant carnivore species and
        are dispersed around the world.<sup id=\"cite_ref-Ostrander2019_10-5\" class=\"reference\"><a
        href=\"#cite_note-Ostrander2019-10\">&#91;10&#93;</a></sup> The most striking
        example of this dispersal is that of the numerous modern breeds of European
        lineage during the Victorian era.<sup id=\"cite_ref-Frantz2020_7-4\" class=\"reference\"><a
        href=\"#cite_note-Frantz2020-7\">&#91;7&#93;</a></sup>\n</p>\n<h2><span class=\"mw-headline\"
        id=\"Biology\">Biology</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=5\" title=\"Edit
        section: Biology\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span
        class=\"mw-headline\" id=\"Anatomy\">Anatomy</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=6\"
        title=\"Edit section: Anatomy\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Dog_anatomy\" title=\"Dog anatomy\">Dog anatomy</a></div>\n<h4><span
        class=\"mw-headline\" id=\"Skeleton\">Skeleton</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=7\"
        title=\"Edit section: Skeleton\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Dog_anatomy_lateral_skeleton_view.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Dog_anatomy_lateral_skeleton_view.jpg/280px-Dog_anatomy_lateral_skeleton_view.jpg\"
        decoding=\"async\" width=\"280\" height=\"231\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Dog_anatomy_lateral_skeleton_view.jpg/420px-Dog_anatomy_lateral_skeleton_view.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Dog_anatomy_lateral_skeleton_view.jpg/560px-Dog_anatomy_lateral_skeleton_view.jpg
        2x\" data-file-width=\"1500\" data-file-height=\"1239\" /></a><figcaption>A
        lateral view of a dog skeleton</figcaption></figure>\n<p>All healthy dogs,
        regardless of their size and type, have an identical <a href=\"/wiki/Skeleton\"
        title=\"Skeleton\">skeletal</a> structure with the exception of the number
        of bones in the tail, although there is significant skeletal variation between
        dogs of different types.<sup id=\"cite_ref-FOOTNOTECunliffe200412_26-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTECunliffe200412-26\">&#91;26&#93;</a></sup><sup id=\"cite_ref-FOOTNOTEFogle200938\u201339_27-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEFogle200938\u201339-27\">&#91;27&#93;</a></sup>
        The dog''s skeleton is well adapted for running; the <a href=\"/wiki/Vertebra\"
        title=\"Vertebra\">vertebrae</a> on the neck and back have extensions for
        powerful back muscles to connect to, the long ribs provide plenty of room
        for the heart and lungs, and the shoulders are unattached to the skeleton
        allowing great flexibility.<sup id=\"cite_ref-FOOTNOTECunliffe200412_26-1\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTECunliffe200412-26\">&#91;26&#93;</a></sup><sup
        id=\"cite_ref-FOOTNOTEFogle200938\u201339_27-1\" class=\"reference\"><a href=\"#cite_note-FOOTNOTEFogle200938\u201339-27\">&#91;27&#93;</a></sup>\n</p><p>Compared
        to the dog''s wolf-like ancestors, selective breeding since domestication
        has seen the dog''s skeleton greatly enhanced in size for larger types as
        <a href=\"/wiki/Mastiff\" title=\"Mastiff\">mastiffs</a> and miniaturised
        for smaller types such as <a href=\"/wiki/Terrier\" title=\"Terrier\">terriers</a>;
        <a href=\"/wiki/Dwarfism\" title=\"Dwarfism\">dwarfism</a> has been selectively
        utilised for some types where short legs are advantageous such as <a href=\"/wiki/Dachshund\"
        title=\"Dachshund\">dachshunds</a> and <a href=\"/wiki/Corgi\" class=\"mw-redirect\"
        title=\"Corgi\">corgis</a>.<sup id=\"cite_ref-FOOTNOTEFogle200938\u201339_27-2\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEFogle200938\u201339-27\">&#91;27&#93;</a></sup>
        Most dogs naturally have 26 vertebrae in their tails, but some with <a href=\"/wiki/Natural_bobtail\"
        title=\"Natural bobtail\">naturally short tails</a> have as few as three.<sup
        id=\"cite_ref-FOOTNOTECunliffe200412_26-2\" class=\"reference\"><a href=\"#cite_note-FOOTNOTECunliffe200412-26\">&#91;26&#93;</a></sup>\n</p><p>The
        dog''s skull has identical components regardless of breed type, but there
        is significant divergence in terms of skull shape between types.<sup id=\"cite_ref-FOOTNOTEFogle200938\u201339_27-3\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEFogle200938\u201339-27\">&#91;27&#93;</a></sup><sup
        id=\"cite_ref-FOOTNOTEJonesHamilton197127_28-0\" class=\"reference\"><a href=\"#cite_note-FOOTNOTEJonesHamilton197127-28\">&#91;28&#93;</a></sup>
        The three basic skull shapes are the elongated dolichocephalic type as seen
        in <a href=\"/wiki/Sighthound\" title=\"Sighthound\">sighthounds</a>, the
        intermediate mesocephalic or mesaticephalic type, and the very short and broad
        brachycephalic type exemplified by mastiff type skulls.<sup id=\"cite_ref-FOOTNOTEFogle200938\u201339_27-4\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEFogle200938\u201339-27\">&#91;27&#93;</a></sup><sup
        id=\"cite_ref-FOOTNOTEJonesHamilton197127_28-1\" class=\"reference\"><a href=\"#cite_note-FOOTNOTEJonesHamilton197127-28\">&#91;28&#93;</a></sup>\n</p>\n<h4><span
        class=\"mw-headline\" id=\"Senses\">Senses</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=8\"
        title=\"Edit section: Senses\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Further information:
        <a href=\"/wiki/Dog_anatomy#Senses\" title=\"Dog anatomy\">Dog anatomy \u00a7&#160;Senses</a></div>\n<p>A
        dog''s senses include vision, hearing, smell, taste, touch. One study suggests
        that dogs can feel Earth''s magnetic field.<sup id=\"cite_ref-29\" class=\"reference\"><a
        href=\"#cite_note-29\">&#91;29&#93;</a></sup>\n</p>\n<h4><span class=\"mw-headline\"
        id=\"Coat\">Coat</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=9\" title=\"Edit
        section: Coat\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Dog_coat\" title=\"Dog coat\">Dog coat</a></div>\n<figure class=\"mw-default-size\"
        typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Dog_coat_variation.png\" class=\"mw-file-description\"><img
        src=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Dog_coat_variation.png/220px-Dog_coat_variation.png\"
        decoding=\"async\" width=\"220\" height=\"231\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Dog_coat_variation.png/330px-Dog_coat_variation.png
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Dog_coat_variation.png/440px-Dog_coat_variation.png
        2x\" data-file-width=\"768\" data-file-height=\"805\" /></a><figcaption>Dogs
        display wide variation in coat type, density, length, color, and composition</figcaption></figure>\n<p>The
        <a href=\"/wiki/Pelage\" class=\"mw-redirect\" title=\"Pelage\">coats</a>
        of domestic dogs are of two varieties: \"double\" being familiar with dogs
        (as well as wolves) originating from colder climates, made up of a coarse
        <a href=\"/wiki/Guard_hair\" title=\"Guard hair\">guard hair</a> and a soft
        <a href=\"/wiki/Down_hair\" class=\"mw-redirect\" title=\"Down hair\">down
        hair</a>, or \"single\", with the topcoat only. Breeds may have an occasional
        \"blaze\", stripe, or \"star\" of white fur on their chest or underside.<sup
        id=\"cite_ref-FOOTNOTECunliffe200422\u201323_30-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTECunliffe200422\u201323-30\">&#91;30&#93;</a></sup>
        Premature graying can occur in dogs from as early as one year of age; this
        is associated with <a href=\"/wiki/Impulsivity\" title=\"Impulsivity\">impulsive
        behaviors</a>, <a href=\"/wiki/Anxiety\" title=\"Anxiety\">anxiety</a> behaviors,
        fear of noise, and fear of unfamiliar people or animals.<sup id=\"cite_ref-31\"
        class=\"reference\"><a href=\"#cite_note-31\">&#91;31&#93;</a></sup>\n</p>\n<h4><span
        class=\"mw-headline\" id=\"Tail\">Tail</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=10\"
        title=\"Edit section: Tail\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>There
        are many different shapes for <a href=\"/wiki/Dog_tail\" class=\"mw-redirect\"
        title=\"Dog tail\">dog tails</a>: straight, straight up, sickle, curled, or
        corkscrew. As with many canids, one of the primary functions of a dog''s tail
        is to communicate their emotional state, which can be crucial in getting along
        with others. In some hunting dogs the tail is traditionally <a href=\"/wiki/Docking_(dog)\"
        title=\"Docking (dog)\">docked</a> to avoid injuries.\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Health\">Health</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=11\" title=\"Edit
        section: Health\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Dog_health\" title=\"Dog health\">Dog health</a></div>\n<p>Some
        breeds of dogs are prone to specific genetic ailments such as <a href=\"/wiki/Elbow_dysplasia\"
        title=\"Elbow dysplasia\">elbow</a> and <a href=\"/wiki/Hip_dysplasia_(canine)\"
        title=\"Hip dysplasia (canine)\">hip dysplasia</a>, <a href=\"/wiki/Blindness\"
        class=\"mw-redirect\" title=\"Blindness\">blindness</a>, <a href=\"/wiki/Deafness\"
        title=\"Deafness\">deafness</a>, <a href=\"/wiki/Pulmonary_valve_stenosis\"
        title=\"Pulmonary valve stenosis\">pulmonic stenosis</a>, <a href=\"/wiki/Cleft_lip_and_palate\"
        class=\"mw-redirect\" title=\"Cleft lip and palate\">cleft palate</a>, and
        <a href=\"/wiki/Luxating_patella\" title=\"Luxating patella\">trick knees</a>.
        Two severe medical conditions significantly affecting dogs are <a href=\"/wiki/Pyometra\"
        title=\"Pyometra\">pyometra</a>, affecting <a href=\"/wiki/Neutering\" title=\"Neutering\">unspayed</a>
        females of all breeds and ages, and <a href=\"/wiki/Gastric_dilatation_volvulus\"
        title=\"Gastric dilatation volvulus\">Gastric dilatation volvulus</a> (bloat),
        which affects larger breeds or deep-chested dogs. Both of these are acute
        conditions and can kill rapidly. Dogs are also susceptible to parasites such
        as <a href=\"/wiki/Flea\" title=\"Flea\">fleas</a>, <a href=\"/wiki/Tick\"
        title=\"Tick\">ticks</a>, <a href=\"/wiki/Mite\" title=\"Mite\">mites</a>,
        <a href=\"/wiki/Hookworm\" title=\"Hookworm\">hookworms</a>, <a href=\"/wiki/Tapeworm\"
        class=\"mw-redirect\" title=\"Tapeworm\">tapeworms</a>, <a href=\"/wiki/Roundworm\"
        class=\"mw-redirect\" title=\"Roundworm\">roundworms</a>, and <a href=\"/wiki/Dirofilaria_immitis\"
        title=\"Dirofilaria immitis\">heartworms</a>, which is a <a href=\"/wiki/Roundworm\"
        class=\"mw-redirect\" title=\"Roundworm\">roundworm</a> species that lives
        in the hearts of dogs.\n</p><p>Several human foods and household ingestible
        are toxic to dogs, including <a href=\"/wiki/Chocolate\" title=\"Chocolate\">chocolate</a>
        solids, causing <a href=\"/wiki/Theobromine_poisoning\" title=\"Theobromine
        poisoning\">theobromine poisoning</a>, <a href=\"/wiki/Onion\" title=\"Onion\">onions</a>
        and <a href=\"/wiki/Garlic\" title=\"Garlic\">garlic</a>, causing <a href=\"/wiki/Thiosulphate\"
        class=\"mw-redirect\" title=\"Thiosulphate\">thiosulphate</a>, <a href=\"/wiki/Sulfoxide\"
        title=\"Sulfoxide\">sulfoxide</a> or <a href=\"/wiki/Disulfide\" title=\"Disulfide\">disulfide</a>
        poisoning, <a href=\"/wiki/Grape\" title=\"Grape\">grapes</a> and <a href=\"/wiki/Raisin\"
        title=\"Raisin\">raisins</a>, <a href=\"/wiki/Macadamia_nut\" class=\"mw-redirect\"
        title=\"Macadamia nut\">macadamia nuts</a>, and <a href=\"/wiki/Xylitol\"
        title=\"Xylitol\">xylitol</a>.<sup id=\"cite_ref-32\" class=\"reference\"><a
        href=\"#cite_note-32\">&#91;32&#93;</a></sup> The nicotine in tobacco can
        also be dangerous to dogs. Signs of ingestion can include copious vomiting
        (e.g., from eating cigar butts) or <a href=\"/wiki/Diarrhea\" title=\"Diarrhea\">diarrhea</a>.
        Some other symptoms are <a href=\"/wiki/Abdominal_pain\" title=\"Abdominal
        pain\">abdominal pain</a>, <a href=\"/wiki/Loss_of_coordination\" class=\"mw-redirect\"
        title=\"Loss of coordination\">loss of coordination</a>, collapse, or <a href=\"/wiki/Death\"
        title=\"Death\">death</a>.<sup id=\"cite_ref-33\" class=\"reference\"><a href=\"#cite_note-33\">&#91;33&#93;</a></sup><sup
        class=\"noprint Inline-Template\" style=\"white-space:nowrap;\">&#91;<i><a
        href=\"/wiki/Wikipedia:Citing_sources\" title=\"Wikipedia:Citing sources\"><span
        title=\"This citation requires a reference to the specific page or range of
        pages in which the material appears. (May 2021)\">page&#160;needed</span></a></i>&#93;</sup>\n</p><p>Dogs
        are also vulnerable to some of the same health conditions as humans, including
        <a href=\"/wiki/Diabetes_in_dogs\" title=\"Diabetes in dogs\">diabetes</a>,
        <a href=\"/wiki/Tooth_pathology\" title=\"Tooth pathology\">dental</a> and
        <a href=\"/wiki/Cardiovascular_disease\" title=\"Cardiovascular disease\">heart
        disease</a>, <a href=\"/wiki/Epilepsy\" title=\"Epilepsy\">epilepsy</a>, <a
        href=\"/wiki/Cancer\" title=\"Cancer\">cancer</a>, <a href=\"/wiki/Hypothyroidism\"
        title=\"Hypothyroidism\">hypothyroidism</a>, and <a href=\"/wiki/Arthritis\"
        title=\"Arthritis\">arthritis</a>.\n</p>\n<h4><span class=\"mw-headline\"
        id=\"Lifespan\">Lifespan</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=12\" title=\"Edit
        section: Lifespan\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Further information:
        <a href=\"/wiki/Aging_in_dogs\" title=\"Aging in dogs\">Aging in dogs</a></div>\n<p>The
        typical lifespan of dogs varies widely among breeds, but for most, the median
        longevity (the age at which half the dogs in a population have died and half
        are still alive) ranges from 10 to 13 years.<sup id=\"cite_ref-Denmark_Survey_34-0\"
        class=\"reference\"><a href=\"#cite_note-Denmark_Survey-34\">&#91;34&#93;</a></sup><sup
        id=\"cite_ref-British_Owners_35-0\" class=\"reference\"><a href=\"#cite_note-British_Owners-35\">&#91;35&#93;</a></sup>
        The median longevity of <a href=\"/wiki/Mixed-breed_dog\" class=\"mw-redirect\"
        title=\"Mixed-breed dog\">mixed-breed dogs</a>, taken as an average of all
        sizes, is one or more years longer than that of purebred dogs when all breeds
        are averaged.<sup id=\"cite_ref-Denmark_Survey_34-1\" class=\"reference\"><a
        href=\"#cite_note-Denmark_Survey-34\">&#91;34&#93;</a></sup><sup id=\"cite_ref-British_Owners_35-1\"
        class=\"reference\"><a href=\"#cite_note-British_Owners-35\">&#91;35&#93;</a></sup><sup
        id=\"cite_ref-Vet_School_Data_36-0\" class=\"reference\"><a href=\"#cite_note-Vet_School_Data-36\">&#91;36&#93;</a></sup>
        For dogs in England, increased body weight has been found to be negatively
        correlated with longevity (i.e., the heavier the dog, the shorter its lifespan),
        and <a href=\"/wiki/Mixed-breed_dog\" class=\"mw-redirect\" title=\"Mixed-breed
        dog\">mixed-breed dogs</a> live on average 1.2 years longer than <a href=\"/wiki/Purebred_dog\"
        class=\"mw-redirect\" title=\"Purebred dog\">purebred dogs</a>.<sup id=\"cite_ref-O&#39;Neill2013_37-0\"
        class=\"reference\"><a href=\"#cite_note-O&#39;Neill2013-37\">&#91;37&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Reproduction\">Reproduction</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=13\"
        title=\"Edit section: Reproduction\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Canine_reproduction\" title=\"Canine reproduction\">Canine reproduction</a></div>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:S%C3%A4ugende_H%C3%BCndin.JPG\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/f1/S%C3%A4ugende_H%C3%BCndin.JPG/220px-S%C3%A4ugende_H%C3%BCndin.JPG\"
        decoding=\"async\" width=\"220\" height=\"160\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/f1/S%C3%A4ugende_H%C3%BCndin.JPG/330px-S%C3%A4ugende_H%C3%BCndin.JPG
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f1/S%C3%A4ugende_H%C3%BCndin.JPG/440px-S%C3%A4ugende_H%C3%BCndin.JPG
        2x\" data-file-width=\"1108\" data-file-height=\"805\" /></a><figcaption>A
        female dog nursing newborn puppies.</figcaption></figure>\n<p>In domestic
        dogs, <a href=\"/wiki/Sexual_maturity\" title=\"Sexual maturity\">sexual maturity</a>
        happens around six months to one year for both males and females, although
        this can be delayed until up to two years of age for some large breeds, and
        is the time at which female dogs will have their first <a href=\"/wiki/Estrous_cycle\"
        title=\"Estrous cycle\">estrous cycle</a>. They will experience subsequent
        estrous cycles semiannually, during which the body prepares for <a href=\"/wiki/Pregnancy_(mammals)\"
        title=\"Pregnancy (mammals)\">pregnancy</a>. At the peak of the cycle, females
        will become estrous, mentally and physically receptive to <a href=\"/wiki/Canine_tying\"
        class=\"mw-redirect\" title=\"Canine tying\">copulation</a>. Because the <a
        href=\"/wiki/Ovum\" class=\"mw-redirect\" title=\"Ovum\">ova</a> survive and
        can be fertilized for a week after ovulation, more than one male can sire
        the same litter.<sup id=\"cite_ref-ADW_12-1\" class=\"reference\"><a href=\"#cite_note-ADW-12\">&#91;12&#93;</a></sup>\n</p><p>Fertilization
        typically occurs two to five days after ovulation; 14\u201316 days after ovulation,
        the embryo attaches to the uterus and after seven to eight more days, a heartbeat
        is detectable.<sup id=\"cite_ref-38\" class=\"reference\"><a href=\"#cite_note-38\">&#91;38&#93;</a></sup><sup
        id=\"cite_ref-39\" class=\"reference\"><a href=\"#cite_note-39\">&#91;39&#93;</a></sup>\n</p><p>Dogs
        bear their litters roughly 58 to 68 days after <a href=\"/wiki/Fertilization\"
        class=\"mw-redirect\" title=\"Fertilization\">fertilization</a>,<sup id=\"cite_ref-ADW_12-2\"
        class=\"reference\"><a href=\"#cite_note-ADW-12\">&#91;12&#93;</a></sup><sup
        id=\"cite_ref-40\" class=\"reference\"><a href=\"#cite_note-40\">&#91;40&#93;</a></sup>
        with an average of 63 days, although the length of gestation can vary. An
        average litter consists of about six <a href=\"/wiki/Puppy\" title=\"Puppy\">puppies</a>.<sup
        id=\"cite_ref-41\" class=\"reference\"><a href=\"#cite_note-41\">&#91;41&#93;</a></sup>\n</p>\n<h4><span
        class=\"mw-headline\" id=\"Neutering\">Neutering</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=14\"
        title=\"Edit section: Neutering\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p><a
        href=\"/wiki/Neutering\" title=\"Neutering\">Neutering</a> is the sterilization
        of animals, usually by <a href=\"/wiki/Castration\" title=\"Castration\">removing
        the male''s testicles</a> or the female''s <a href=\"/wiki/Ovaries\" class=\"mw-redirect\"
        title=\"Ovaries\">ovaries</a> and <a href=\"/wiki/Uterus\" title=\"Uterus\">uterus</a>,
        to eliminate the ability to procreate and reduce <a href=\"/wiki/Sex_drive\"
        class=\"mw-redirect\" title=\"Sex drive\">sex drive</a>. Because of <a href=\"/wiki/Dogs%27_overpopulation\"
        class=\"mw-redirect\" title=\"Dogs&#39; overpopulation\">dogs'' overpopulation</a>
        in some countries, many animal control agencies, such as the <a href=\"/wiki/American_Society_for_the_Prevention_of_Cruelty_to_Animals\"
        title=\"American Society for the Prevention of Cruelty to Animals\">American
        Society for the Prevention of Cruelty to Animals</a> (ASPCA), advise that
        dogs not intended for further breeding should be neutered, so that they do
        not have undesired puppies that may later be euthanized.<sup id=\"cite_ref-42\"
        class=\"reference\"><a href=\"#cite_note-42\">&#91;42&#93;</a></sup>\n</p><p>According
        to the <a href=\"/wiki/Humane_Society_of_the_United_States\" title=\"Humane
        Society of the United States\">Humane Society of the United States</a>, three
        to four million dogs and cats are <a href=\"/wiki/Animal_euthanasia\" title=\"Animal
        euthanasia\">euthanized</a> each year.<sup id=\"cite_ref-43\" class=\"reference\"><a
        href=\"#cite_note-43\">&#91;43&#93;</a></sup> Many more are confined to cages
        in shelters because there are many more animals than there are homes. Spaying
        or castrating dogs helps keep overpopulation down.<sup id=\"cite_ref-44\"
        class=\"reference\"><a href=\"#cite_note-44\">&#91;44&#93;</a></sup>\n</p><p>Neutering
        reduces problems caused by <a href=\"/wiki/Hypersexuality\" title=\"Hypersexuality\">hypersexuality</a>,
        especially in male dogs.<sup id=\"cite_ref-45\" class=\"reference\"><a href=\"#cite_note-45\">&#91;45&#93;</a></sup>
        Spayed female dogs are less likely to develop <a href=\"/wiki/Cancer\" title=\"Cancer\">cancers</a>
        affecting the <a href=\"/wiki/Mammary_gland\" title=\"Mammary gland\">mammary
        glands</a>, <a href=\"/wiki/Ovary\" title=\"Ovary\">ovaries</a>, and other
        <a href=\"/wiki/Sex_organ\" title=\"Sex organ\">reproductive organs</a>.<sup
        id=\"cite_ref-46\" class=\"reference\"><a href=\"#cite_note-46\">&#91;46&#93;</a></sup><sup
        class=\"noprint Inline-Template\" style=\"white-space:nowrap;\">&#91;<i><a
        href=\"/wiki/Wikipedia:Citing_sources\" title=\"Wikipedia:Citing sources\"><span
        title=\"This citation requires a reference to the specific page or range of
        pages in which the material appears. (May 2021)\">page&#160;needed</span></a></i>&#93;</sup>
        However, neutering increases the risk of <a href=\"/wiki/Urinary_incontinence\"
        title=\"Urinary incontinence\">urinary incontinence</a> in female dogs<sup
        id=\"cite_ref-47\" class=\"reference\"><a href=\"#cite_note-47\">&#91;47&#93;</a></sup>
        and <a href=\"/wiki/Prostate_cancer\" title=\"Prostate cancer\">prostate cancer</a>
        in males<sup id=\"cite_ref-48\" class=\"reference\"><a href=\"#cite_note-48\">&#91;48&#93;</a></sup>
        and <a href=\"/wiki/Osteosarcoma\" title=\"Osteosarcoma\">osteosarcoma</a>,
        <a href=\"/wiki/Hemangiosarcoma\" title=\"Hemangiosarcoma\">hemangiosarcoma</a>,
        <a href=\"/wiki/Cruciate_ligament\" title=\"Cruciate ligament\">cruciate ligament</a>
        rupture, obesity, and <a href=\"/wiki/Diabetes_mellitus\" class=\"mw-redirect\"
        title=\"Diabetes mellitus\">diabetes mellitus</a> in either sex.<sup id=\"cite_ref-49\"
        class=\"reference\"><a href=\"#cite_note-49\">&#91;49&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Inbreeding_depression\">Inbreeding depression</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=15\" title=\"Edit
        section: Inbreeding depression\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>A
        common breeding practice for pet dogs is mating between close relatives (e.g.,
        between half and full siblings).<sup id=\"cite_ref-Leroy_50-0\" class=\"reference\"><a
        href=\"#cite_note-Leroy-50\">&#91;50&#93;</a></sup> <a href=\"/wiki/Inbreeding_depression\"
        title=\"Inbreeding depression\">Inbreeding depression</a> is considered to
        be due mainly to the expression of homozygous deleterious recessive mutations.<sup
        id=\"cite_ref-pmid19834483_51-0\" class=\"reference\"><a href=\"#cite_note-pmid19834483-51\">&#91;51&#93;</a></sup>
        Outcrossing between unrelated individuals, including dogs of different breeds,
        results in the beneficial masking of deleterious recessive mutations in progeny.<sup
        id=\"cite_ref-pmid3324702_52-0\" class=\"reference\"><a href=\"#cite_note-pmid3324702-52\">&#91;52&#93;</a></sup>\n</p><p>In
        a study of seven dog breeds (the <a href=\"/wiki/Bernese_Mountain_Dog\" title=\"Bernese
        Mountain Dog\">Bernese Mountain Dog</a>, <a href=\"/wiki/Basset_Hound\" title=\"Basset
        Hound\">Basset Hound</a>, <a href=\"/wiki/Cairn_Terrier\" title=\"Cairn Terrier\">Cairn
        Terrier</a>, <a href=\"/wiki/Brittany_(dog)\" title=\"Brittany (dog)\">Brittany</a>,
        <a href=\"/wiki/German_Shepherd\" title=\"German Shepherd\">German Shepherd</a>
        Dog, <a href=\"/wiki/Leonberger\" title=\"Leonberger\">Leonberger</a>, and
        <a href=\"/wiki/West_Highland_White_Terrier\" title=\"West Highland White
        Terrier\">West Highland White Terrier</a>), it was found that inbreeding decreases
        litter size and survival.<sup id=\"cite_ref-pmid25475165_53-0\" class=\"reference\"><a
        href=\"#cite_note-pmid25475165-53\">&#91;53&#93;</a></sup> Another analysis
        of data on 42,855 <a href=\"/wiki/Dachshund\" title=\"Dachshund\">Dachshund</a>
        litters found that as the <a href=\"/wiki/Inbreeding_coefficient\" class=\"mw-redirect\"
        title=\"Inbreeding coefficient\">inbreeding coefficient</a> increased, litter
        size decreased and the percentage of stillborn puppies increased, thus indicating
        inbreeding depression.<sup id=\"cite_ref-pmid15803761_54-0\" class=\"reference\"><a
        href=\"#cite_note-pmid15803761-54\">&#91;54&#93;</a></sup> In a study of <a
        href=\"/wiki/Boxer_(dog)\" title=\"Boxer (dog)\">Boxer</a> litters, 22% of
        puppies died before reaching 7 weeks of age. Stillbirth was the most frequent
        cause of death, followed by infection. Mortality due to infection increased
        significantly with increases in inbreeding.<sup id=\"cite_ref-Beek_55-0\"
        class=\"reference\"><a href=\"#cite_note-Beek-55\">&#91;55&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Behavior\">Behavior</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=16\"
        title=\"Edit section: Behavior\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Dog_behavior\" title=\"Dog behavior\">Dog behavior</a></div>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">See also: <a href=\"/wiki/Dog_behavior#Behavior_compared_with_other_canids\"
        title=\"Dog behavior\">Dog behavior \u00a7&#160;Behavior compared with other
        canids</a></div>\n<figure typeof=\"mw:File/Thumb\"><span><video id=\"mwe_player_0\"
        poster=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/e6/2022-07-20_LJUBLJANA_%C5%A0PICA_CARNIVORA_Canis_lupus_familiaris_DOMA%C4%8CI_PES.webm/220px--2022-07-20_LJUBLJANA_%C5%A0PICA_CARNIVORA_Canis_lupus_familiaris_DOMA%C4%8CI_PES.webm.jpg\"
