        type=\"audio/mpeg\" data-transcodekey=\"mp3\" data-width=\"0\" data-height=\"0\"
        /><source src=\"//upload.wikimedia.org/wikipedia/commons/e/e2/A_dog_making_noises_and_barking.flac\"
        type=\"audio/flac\" data-width=\"0\" data-height=\"0\" /></audio></span></span></div>\n<div
        class=\"description\">A dog making noises and barking</div></div></div></div>\n<div
        class=\"side-box-abovebelow\"><hr /><i class=\"selfreference\">Problems playing
        this file? See <a href=\"/wiki/Help:Media\" title=\"Help:Media\">media help</a>.</i></div>\n</div>\n<p>Dog
        communication is how dogs convey information to other dogs, understand messages
        from humans and translate the information that dogs are transmitting.<sup
        id=\"cite_ref-70\" class=\"reference\"><a href=\"#cite_note-70\">&#91;70&#93;</a></sup><sup
        class=\"reference nowrap\"><span title=\"Page / location: xii\">&#58;&#8202;xii&#8202;</span></sup>
        Communication behaviors of dogs include eye gaze, facial expression,<sup id=\"cite_ref-71\"
        class=\"reference\"><a href=\"#cite_note-71\">&#91;71&#93;</a></sup><sup id=\"cite_ref-72\"
        class=\"reference\"><a href=\"#cite_note-72\">&#91;72&#93;</a></sup> vocalization,
        body posture (including movements of bodies and limbs), and gustatory communication
        (scents, pheromones, and taste). Humans communicate to dogs by using vocalization,
        hand signals, and body posture, forming a complex interplay of signals that
        bridge the gap between species. The auditory aspect of this communication
        is particularly crucial, as dogs, with their acute sense of hearing, rely
        on it for understanding and responding to various cues, including the distinctive
        <a href=\"/wiki/Bark_(sound)\" title=\"Bark (sound)\">barking</a> patterns
        that convey different messages.\n</p>\n<h2><span class=\"mw-headline\" id=\"Ecology\">Ecology</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=19\" title=\"Edit
        section: Ecology\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span
        class=\"mw-headline\" id=\"Population\">Population</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=20\"
        title=\"Edit section: Population\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The
        dog is probably the most widely abundant large <a href=\"/wiki/Carnivora\"
        title=\"Carnivora\">carnivoran</a> living in the human environment.<sup id=\"cite_ref-:0_73-0\"
        class=\"reference\"><a href=\"#cite_note-:0-73\">&#91;73&#93;</a></sup><sup
        id=\"cite_ref-74\" class=\"reference\"><a href=\"#cite_note-74\">&#91;74&#93;</a></sup>\nIn
        2013, the estimated global dog population was between 700 million<sup id=\"cite_ref-75\"
        class=\"reference\"><a href=\"#cite_note-75\">&#91;75&#93;</a></sup> and 987
        million.<sup id=\"cite_ref-76\" class=\"reference\"><a href=\"#cite_note-76\">&#91;76&#93;</a></sup>
        About 20% of dogs live as pets in developed countries.<sup id=\"cite_ref-Lord2013_77-0\"
        class=\"reference\"><a href=\"#cite_note-Lord2013-77\">&#91;77&#93;</a></sup>
        In the developing world, dogs are typically feral or communally owned, with
        pet dogs uncommon. Most of these dogs live their lives as scavengers and have
        never been owned by humans, with one study showing their most common response
        when approached by strangers is to run away (52%) or respond aggressively
        (11%).<sup id=\"cite_ref-78\" class=\"reference\"><a href=\"#cite_note-78\">&#91;78&#93;</a></sup>
        Little is known about these dogs, or the dogs in developed countries that
        are feral, strays, or are in shelters because the great majority of modern
        research on dog cognition has focused on pet dogs living in human homes.<sup
        id=\"cite_ref-79\" class=\"reference\"><a href=\"#cite_note-79\">&#91;79&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Competitors_and_predators\">Competitors and predators</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=21\" title=\"Edit
        section: Competitors and predators\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Although
        dogs are the most abundant and widely distributed terrestrial carnivores,
        feral and <a href=\"/wiki/Free-ranging_dogs\" class=\"mw-redirect\" title=\"Free-ranging
        dogs\">free-ranging dogs</a>'' potential to compete with other large carnivores
        is limited by their strong association with humans.<sup id=\"cite_ref-:0_73-1\"
        class=\"reference\"><a href=\"#cite_note-:0-73\">&#91;73&#93;</a></sup> For
        example, a review of the studies in dogs'' competitive effects on <a href=\"/wiki/Sympatry\"
        title=\"Sympatry\">sympatric</a> carnivores did not mention any research on
        competition between dogs and wolves.<sup id=\"cite_ref-lescureaux2014_80-0\"
        class=\"reference\"><a href=\"#cite_note-lescureaux2014-80\">&#91;80&#93;</a></sup><sup
        id=\"cite_ref-vanak2014_81-0\" class=\"reference\"><a href=\"#cite_note-vanak2014-81\">&#91;81&#93;</a></sup>
        Although wolves are known to kill dogs, they tend to live in pairs or in small
        packs in areas where they are highly persecuted, giving them a disadvantage
        facing large dog groups.<sup id=\"cite_ref-lescureaux2014_80-1\" class=\"reference\"><a
        href=\"#cite_note-lescureaux2014-80\">&#91;80&#93;</a></sup><sup id=\"cite_ref-FOOTNOTEBoitaniMech2003259\u2013264_82-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEBoitaniMech2003259\u2013264-82\">&#91;82&#93;</a></sup>\n</p><p>Wolves
        kill dogs wherever they are found together.<sup id=\"cite_ref-FOOTNOTEBoitaniMech2003305\u2013306_83-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEBoitaniMech2003305\u2013306-83\">&#91;83&#93;</a></sup>
        In some instances, wolves have displayed an uncharacteristic fearlessness
        of humans and buildings when attacking dogs to the extent that they have to
        be beaten off or killed.<sup id=\"cite_ref-84\" class=\"reference\"><a href=\"#cite_note-84\">&#91;84&#93;</a></sup>
        Although the numbers of dogs killed each year are relatively low, it induces
        a fear of wolves entering villages and farmyards to take dogs and losses of
        dogs to wolves have led to demands for more liberal wolf hunting regulations.<sup
        id=\"cite_ref-lescureaux2014_80-2\" class=\"reference\"><a href=\"#cite_note-lescureaux2014-80\">&#91;80&#93;</a></sup>\n</p><p><a
        href=\"/wiki/Coyote\" title=\"Coyote\">Coyotes</a> and <a href=\"/wiki/Big_cat\"
        title=\"Big cat\">big cats</a> have also been known to attack dogs. In particular,
        <a href=\"/wiki/Leopard\" title=\"Leopard\">leopards</a> are known to have
        a preference for dogs and have been recorded to kill and consume them, no
        matter what their size.<sup id=\"cite_ref-Leopard_85-0\" class=\"reference\"><a
        href=\"#cite_note-Leopard-85\">&#91;85&#93;</a></sup> <a href=\"/wiki/Siberian_tiger\"
        title=\"Siberian tiger\">Siberian tigers</a> in the <a href=\"/wiki/Amur_river\"
        class=\"mw-redirect\" title=\"Amur river\">Amur River</a> region have killed
        dogs in the middle of villages. This indicates that the dogs were targeted.
        Amur tigers will not tolerate wolves as competitors within their territories,
        and the tigers could be considering dogs in the same way.<sup id=\"cite_ref-Gompper2013_86-0\"
        class=\"reference\"><a href=\"#cite_note-Gompper2013-86\">&#91;86&#93;</a></sup>
        <a href=\"/wiki/Striped_hyena\" title=\"Striped hyena\">Striped hyenas</a>
        are known to kill dogs in their range.<sup id=\"cite_ref-Striped_87-0\" class=\"reference\"><a
        href=\"#cite_note-Striped-87\">&#91;87&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Diet\">Diet</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=22\" title=\"Edit
        section: Diet\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">See also: <a href=\"/wiki/Dog_food\"
        title=\"Dog food\">Dog food</a></div>\n<figure class=\"mw-default-size mw-halign-right\"
        typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Golden_retriever_eating_pigs_foot.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/af/Golden_retriever_eating_pigs_foot.jpg/170px-Golden_retriever_eating_pigs_foot.jpg\"
        decoding=\"async\" width=\"170\" height=\"224\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/af/Golden_retriever_eating_pigs_foot.jpg/255px-Golden_retriever_eating_pigs_foot.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/af/Golden_retriever_eating_pigs_foot.jpg/340px-Golden_retriever_eating_pigs_foot.jpg
        2x\" data-file-width=\"500\" data-file-height=\"659\" /></a><figcaption>A
        <a href=\"/wiki/Golden_Retriever\" title=\"Golden Retriever\">Golden Retriever</a>
        gnawing on a pig''s foot</figcaption></figure>\n<p>Dogs have been described
        as <a href=\"/wiki/Omnivore\" title=\"Omnivore\">omnivores</a>.<sup id=\"cite_ref-ADW_12-3\"
        class=\"reference\"><a href=\"#cite_note-ADW-12\">&#91;12&#93;</a></sup><sup
        id=\"cite_ref-88\" class=\"reference\"><a href=\"#cite_note-88\">&#91;88&#93;</a></sup><sup
        id=\"cite_ref-89\" class=\"reference\"><a href=\"#cite_note-89\">&#91;89&#93;</a></sup>
        Compared to wolves, dogs from agricultural societies have <a href=\"/wiki/Amylase#Evolution\"
        title=\"Amylase\">extra copies of amylase</a> and other genes involved in
        starch digestion that contribute to an increased ability to thrive on a starch-rich
        diet.<sup id=\"cite_ref-axelssonetal2013_11-1\" class=\"reference\"><a href=\"#cite_note-axelssonetal2013-11\">&#91;11&#93;</a></sup>
        Similar to humans, some dog breeds produce amylase in their <a href=\"/wiki/Saliva\"
        title=\"Saliva\">saliva</a> and are classified as having a high starch diet.<sup
        id=\"cite_ref-Pajic2019_90-0\" class=\"reference\"><a href=\"#cite_note-Pajic2019-90\">&#91;90&#93;</a></sup>
        However, more like cats and less like other omnivores, dogs can only produce
        <a href=\"/wiki/Bile_acid\" title=\"Bile acid\">bile acid</a> with <a href=\"/wiki/Taurine\"
        title=\"Taurine\">taurine</a> and they cannot produce <a href=\"/wiki/Vitamin_D\"
        title=\"Vitamin D\">vitamin D</a>, which they obtain from animal flesh.\nOf
        the twenty-one amino acids common to all life forms (including <a href=\"/wiki/Selenocysteine\"
        title=\"Selenocysteine\">selenocysteine</a>), dogs cannot synthesize ten:
        <a href=\"/wiki/Arginine\" title=\"Arginine\">arginine</a>, <a href=\"/wiki/Histidine\"
        title=\"Histidine\">histidine</a>, <a href=\"/wiki/Isoleucine\" title=\"Isoleucine\">isoleucine</a>,
        <a href=\"/wiki/Leucine\" title=\"Leucine\">leucine</a>, <a href=\"/wiki/Lysine\"
        title=\"Lysine\">lysine</a>, <a href=\"/wiki/Methionine\" title=\"Methionine\">methionine</a>,
        <a href=\"/wiki/Phenylalanine\" title=\"Phenylalanine\">phenylalanine</a>,
        <a href=\"/wiki/Threonine\" title=\"Threonine\">threonine</a>, <a href=\"/wiki/Tryptophan\"
        title=\"Tryptophan\">tryptophan</a>, and <a href=\"/wiki/Valine\" title=\"Valine\">valine</a>.<sup
        id=\"cite_ref-91\" class=\"reference\"><a href=\"#cite_note-91\">&#91;91&#93;</a></sup><sup
        id=\"cite_ref-92\" class=\"reference\"><a href=\"#cite_note-92\">&#91;92&#93;</a></sup><sup
        id=\"cite_ref-93\" class=\"reference\"><a href=\"#cite_note-93\">&#91;93&#93;</a></sup>\nAlso
        more like cats, dogs require arginine to maintain nitrogen balance. These
        nutritional requirements place dogs halfway between carnivores and omnivores.<sup
        id=\"cite_ref-94\" class=\"reference\"><a href=\"#cite_note-94\">&#91;94&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Range\">Range</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=23\"
        title=\"Edit section: Range\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>As
        a domesticated or semi-domesticated animal, the dog is nearly universal among
        human societies. Notable exceptions once included:\n</p>\n<ul><li>The <a href=\"/wiki/Aboriginal_Tasmanians\"
        title=\"Aboriginal Tasmanians\">Aboriginal Tasmanians</a>, who were separated
        from Australia before the arrival of <a href=\"/wiki/Dingo\" title=\"Dingo\">dingos</a>
        on that continent</li>\n<li>The <a href=\"/wiki/Andamanese_peoples\" title=\"Andamanese
        peoples\">Andamanese peoples</a>, who were isolated when <a href=\"/wiki/Sea_level_rise\"
        title=\"Sea level rise\">rising sea levels</a> covered the land bridge to
        Myanmar</li>\n<li>The <a href=\"/wiki/Fuegians\" title=\"Fuegians\">Fuegians</a>,
        who instead domesticated the <a href=\"/wiki/Fuegian_dog\" title=\"Fuegian
        dog\">Fuegian dog</a>, a different canid species</li>\n<li>Individual Pacific
        islands whose maritime settlers did not bring dogs, or where dogs died out
        after original settlement, notably the <a href=\"/wiki/Mariana_Islands\" title=\"Mariana
        Islands\">Mariana Islands</a>,<sup id=\"cite_ref-95\" class=\"reference\"><a
        href=\"#cite_note-95\">&#91;95&#93;</a></sup> <a href=\"/wiki/Palau\" title=\"Palau\">Palau</a><sup
        id=\"cite_ref-96\" class=\"reference\"><a href=\"#cite_note-96\">&#91;96&#93;</a></sup>
        and most of the <a href=\"/wiki/Caroline_Islands\" title=\"Caroline Islands\">Caroline
        Islands</a> with exceptions such as <a href=\"/wiki/Fais_Island\" title=\"Fais
        Island\">Fais Island</a> and <a href=\"/wiki/Nukuoro\" title=\"Nukuoro\">Nukuoro</a>,<sup
        id=\"cite_ref-97\" class=\"reference\"><a href=\"#cite_note-97\">&#91;97&#93;</a></sup>
        the <a href=\"/wiki/Marshall_Islands\" title=\"Marshall Islands\">Marshall
        Islands</a>,<sup id=\"cite_ref-Urban_98-0\" class=\"reference\"><a href=\"#cite_note-Urban-98\">&#91;98&#93;</a></sup>
        the <a href=\"/wiki/Gilbert_Islands\" title=\"Gilbert Islands\">Gilbert Islands</a>,<sup
        id=\"cite_ref-Urban_98-1\" class=\"reference\"><a href=\"#cite_note-Urban-98\">&#91;98&#93;</a></sup>
        <a href=\"/wiki/New_Caledonia\" title=\"New Caledonia\">New Caledonia</a>,<sup
        id=\"cite_ref-Matisoo-Smith_99-0\" class=\"reference\"><a href=\"#cite_note-Matisoo-Smith-99\">&#91;99&#93;</a></sup>
        <a href=\"/wiki/Vanuatu\" title=\"Vanuatu\">Vanuatu</a>,<sup id=\"cite_ref-Matisoo-Smith_99-1\"
        class=\"reference\"><a href=\"#cite_note-Matisoo-Smith-99\">&#91;99&#93;</a></sup><sup
        id=\"cite_ref-Forster_100-0\" class=\"reference\"><a href=\"#cite_note-Forster-100\">&#91;100&#93;</a></sup>
        <a href=\"/wiki/Tonga\" title=\"Tonga\">Tonga</a>,<sup id=\"cite_ref-Forster_100-1\"
        class=\"reference\"><a href=\"#cite_note-Forster-100\">&#91;100&#93;</a></sup>
        <a href=\"/wiki/Marquesas\" class=\"mw-redirect\" title=\"Marquesas\">Marquesas</a>,<sup
        id=\"cite_ref-Forster_100-2\" class=\"reference\"><a href=\"#cite_note-Forster-100\">&#91;100&#93;</a></sup>
        <a href=\"/wiki/Mangaia\" title=\"Mangaia\">Mangaia</a> in the <a href=\"/wiki/Cook_Islands\"
        title=\"Cook Islands\">Cook Islands</a>, <a href=\"/wiki/Rapa_Iti\" title=\"Rapa
        Iti\">Rapa Iti</a> in <a href=\"/wiki/French_Polynesia\" title=\"French Polynesia\">French
        Polynesia</a>, <a href=\"/wiki/Easter_Island\" title=\"Easter Island\">Easter
        Island</a>,<sup id=\"cite_ref-Forster_100-3\" class=\"reference\"><a href=\"#cite_note-Forster-100\">&#91;100&#93;</a></sup>
        the <a href=\"/wiki/Chatham_Islands\" title=\"Chatham Islands\">Chatham Islands</a><sup
        id=\"cite_ref-101\" class=\"reference\"><a href=\"#cite_note-101\">&#91;101&#93;</a></sup>
        and <a href=\"/wiki/Pitcairn_Island\" title=\"Pitcairn Island\">Pitcairn Island</a>
        (settled by the <a href=\"/wiki/Mutiny_on_the_Bounty\" title=\"Mutiny on the
        Bounty\"><i>Bounty</i> mutineers</a>, who killed off their dogs to escape
        discovery by passing ships).<sup id=\"cite_ref-102\" class=\"reference\"><a
        href=\"#cite_note-102\">&#91;102&#93;</a></sup></li></ul>\n<p>Dogs were introduced
        to <a href=\"/wiki/Antarctica\" title=\"Antarctica\">Antarctica</a> as <a
        href=\"/wiki/Sled_dog\" title=\"Sled dog\">sled dogs</a>, but were later outlawed
        by international agreement due to the possible risk of spreading infections.<sup
        id=\"cite_ref-103\" class=\"reference\"><a href=\"#cite_note-103\">&#91;103&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Roles_with_humans\">Roles with humans</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=24\" title=\"Edit
        section: Roles with humans\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Human%E2%80%93canine_bond\" title=\"Human\u2013canine bond\">Human\u2013canine
        bond</a></div>\n<p>Domestic dogs inherited complex behaviors, such as <a href=\"/wiki/Bite_inhibition\"
        title=\"Bite inhibition\">bite inhibition</a>, from their wolf ancestors,
        which would have been <a href=\"/wiki/Pack_hunter\" title=\"Pack hunter\">pack
        hunters</a> with a complex body language. These sophisticated forms of social
        cognition and communication may account for their trainability, playfulness
        and ability to fit into human households and social situations. These attributes
        have given dogs a relationship with humans that has enabled them to become
        one of the most successful animals today.<sup id=\"cite_ref-Mikl\u00f3si_104-0\"
        class=\"reference\"><a href=\"#cite_note-Mikl\u00f3si-104\">&#91;104&#93;</a></sup>\n</p><p>The
        dogs'' value to early human hunter-gatherers led to them quickly becoming
        ubiquitous across world cultures. Dogs perform many roles for people, such
        as <a href=\"/wiki/Hunting_dog\" title=\"Hunting dog\">hunting</a>, <a href=\"/wiki/Herding_dog\"
        title=\"Herding dog\">herding</a>, <a href=\"/wiki/Sled_dog\" title=\"Sled
        dog\">pulling loads</a>, <a href=\"/wiki/Guard_dog\" title=\"Guard dog\">protection</a>,
        <a href=\"/wiki/Police_dog\" title=\"Police dog\">assisting police</a> and
        the <a href=\"/wiki/Dogs_in_warfare\" title=\"Dogs in warfare\">military</a>,
        <a href=\"/wiki/Pet\" title=\"Pet\">companionship</a> and <a href=\"/wiki/Assistance_dog\"
        title=\"Assistance dog\">aiding disabled individuals</a>. This influence on
        human society has given them the nickname \"<a href=\"/wiki/Man%27s_best_friend\"
        title=\"Man&#39;s best friend\">man''s best friend</a>\" in the Western world.
        In some cultures, however, dogs <a href=\"#Food\">are also a source of meat</a>.<sup
        id=\"cite_ref-Wingfield-Hayes_105-0\" class=\"reference\"><a href=\"#cite_note-Wingfield-Hayes-105\">&#91;105&#93;</a></sup><sup
        id=\"cite_ref-Vietnam&#39;s_dog_meat_tradition_106-0\" class=\"reference\"><a
        href=\"#cite_note-Vietnam&#39;s_dog_meat_tradition-106\">&#91;106&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Pets\">Pets</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=25\"
        title=\"Edit section: Pets\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Siberian_Husky_pho.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Siberian_Husky_pho.jpg/220px-Siberian_Husky_pho.jpg\"
        decoding=\"async\" width=\"220\" height=\"209\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Siberian_Husky_pho.jpg/330px-Siberian_Husky_pho.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Siberian_Husky_pho.jpg/440px-Siberian_Husky_pho.jpg
        2x\" data-file-width=\"750\" data-file-height=\"711\" /></a><figcaption><a
        href=\"/wiki/Siberian_Husky\" title=\"Siberian Husky\">Siberian Huskies</a>
        are <a href=\"/wiki/Pack_animal\" title=\"Pack animal\">pack animals</a> that
        still enjoy some human companionship</figcaption></figure>\n<p>It is estimated
        that three-quarters of the world''s dog population lives in the developing
        world as <a href=\"/wiki/Feral\" title=\"Feral\">feral</a>, <a href=\"/wiki/Free-ranging_dog\"
        title=\"Free-ranging dog\">village</a>, or community dogs, with pet dogs uncommon.<sup
        id=\"cite_ref-107\" class=\"reference\"><a href=\"#cite_note-107\">&#91;107&#93;</a></sup><sup
        class=\"noprint Inline-Template\" style=\"white-space:nowrap;\">&#91;<i><a
        href=\"/wiki/Wikipedia:Citing_sources\" title=\"Wikipedia:Citing sources\"><span
        title=\"This citation requires a reference to the specific page or range of
        pages in which the material appears. (May 2021)\">page&#160;needed</span></a></i>&#93;</sup>\n</p><p>\"The
        most widespread form of interspecies bonding occurs between humans and dogs\"<sup
        id=\"cite_ref-Tacon_108-0\" class=\"reference\"><a href=\"#cite_note-Tacon-108\">&#91;108&#93;</a></sup>
        and the keeping of dogs as companions, particularly by elites, has a long
        history.<sup id=\"cite_ref-Derr_14-1\" class=\"reference\"><a href=\"#cite_note-Derr-14\">&#91;14&#93;</a></sup>
        Pet dog populations grew significantly after <a href=\"/wiki/World_War_II\"
        title=\"World War II\">World War II</a> as suburbanization increased.<sup
        id=\"cite_ref-Derr_14-2\" class=\"reference\"><a href=\"#cite_note-Derr-14\">&#91;14&#93;</a></sup>
        In the 1950s and 1960s, dogs were kept outside more often than they tend to
        be today<sup id=\"cite_ref-Franklin_109-0\" class=\"reference\"><a href=\"#cite_note-Franklin-109\">&#91;109&#93;</a></sup>
        (the expression \"in the doghouse\" \u2013 recorded since 1932<sup id=\"cite_ref-110\"
        class=\"reference\"><a href=\"#cite_note-110\">&#91;110&#93;</a></sup> \u2013
        to describe exclusion from the group implies a distance between the <a href=\"/wiki/Doghouse\"
        title=\"Doghouse\">doghouse</a> and the home) and were still primarily functional,
        acting as a guard, children''s playmate, or walking companion. From the 1980s,
        there have been changes in the pet dog''s role, such as the increased role
        of dogs in the emotional support of their human guardians.<sup id=\"cite_ref-Katz_111-0\"
        class=\"reference\"><a href=\"#cite_note-Katz-111\">&#91;111&#93;</a></sup><sup
        class=\"noprint Inline-Template\" style=\"white-space:nowrap;\">&#91;<i><a
        href=\"/wiki/Wikipedia:Citing_sources\" title=\"Wikipedia:Citing sources\"><span
        title=\"This citation requires a reference to the specific page or range of
        pages in which the material appears. (May 2021)\">page&#160;needed</span></a></i>&#93;</sup>
        People and their dogs have become increasingly integrated and implicated in
        each other''s lives<sup id=\"cite_ref-Haraway_112-0\" class=\"reference\"><a
        href=\"#cite_note-Haraway-112\">&#91;112&#93;</a></sup><sup class=\"noprint
        Inline-Template\" style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:Citing_sources\"
        title=\"Wikipedia:Citing sources\"><span title=\"This citation requires a
        reference to the specific page or range of pages in which the material appears.
        (May 2021)\">page&#160;needed</span></a></i>&#93;</sup> to the point where
        pet dogs actively shape how a family and home are experienced.<sup id=\"cite_ref-Power_113-0\"
        class=\"reference\"><a href=\"#cite_note-Power-113\">&#91;113&#93;</a></sup>\n</p><p>There
        have been two significant trends occurring within the second half of the 20th
        century in pet dogs'' changing status. The first has been <a href=\"/wiki/Commodification_of_animals\"
        class=\"mw-redirect\" title=\"Commodification of animals\">\"commodification\"</a>,
        shaping it to conform to social expectations of personality and behavior.<sup
        id=\"cite_ref-Power_113-1\" class=\"reference\"><a href=\"#cite_note-Power-113\">&#91;113&#93;</a></sup>
        The second has been the broadening of the family''s concept and the home to
        include dogs-as-dogs within everyday routines and practices.<sup id=\"cite_ref-Power_113-2\"
        class=\"reference\"><a href=\"#cite_note-Power-113\">&#91;113&#93;</a></sup>\n</p><p>A
        vast range of commodity forms aims to transform a pet dog into an ideal companion.<sup
        id=\"cite_ref-Nast_114-0\" class=\"reference\"><a href=\"#cite_note-Nast-114\">&#91;114&#93;</a></sup>
        The list of goods, services, and places available is enormous: from dog perfumes,
        couture, furniture and housing to dog groomers, therapists, trainers and caretakers,
        dog cafes, spas, parks and beaches and dog hotels, airlines and cemeteries.<sup
        id=\"cite_ref-Nast_114-1\" class=\"reference\"><a href=\"#cite_note-Nast-114\">&#91;114&#93;</a></sup>
        Dog training books, classes, and television programs proliferated as the process
        of commodifying the pet dog continued.<sup id=\"cite_ref-Myths_115-0\" class=\"reference\"><a
        href=\"#cite_note-Myths-115\">&#91;115&#93;</a></sup>\n</p><p>The majority
        of contemporary dog owners describe their pet as part of the family, although
        some ambivalence about the relationship is evident in the popular reconceptualization
        of the dog-human family as a pack.<sup id=\"cite_ref-Power_113-3\" class=\"reference\"><a
        href=\"#cite_note-Power-113\">&#91;113&#93;</a></sup> Some dog trainers, such
        as on the television program <i><a href=\"/wiki/Dog_Whisperer\" class=\"mw-redirect\"
        title=\"Dog Whisperer\">Dog Whisperer</a></i>, have promoted a <a href=\"/wiki/Dominance_(ethology)\"
        class=\"mw-redirect\" title=\"Dominance (ethology)\">dominance model</a> of
        dog-human relationships. However, it has been disputed that \"trying to achieve
        status\" is characteristic of dog-human interactions.<sup id=\"cite_ref-Bradshaw_116-0\"
        class=\"reference\"><a href=\"#cite_note-Bradshaw-116\">&#91;116&#93;</a></sup>
        The idea of the \"<a href=\"/wiki/Pack_(canine)#Use_in_dog_training\" title=\"Pack
        (canine)\">alpha dog</a>\" trying to be dominant is based on a controversial
        theory about wolf packs.<sup id=\"cite_ref-117\" class=\"reference\"><a href=\"#cite_note-117\">&#91;117&#93;</a></sup><sup
        id=\"cite_ref-118\" class=\"reference\"><a href=\"#cite_note-118\">&#91;118&#93;</a></sup>
        Pet dogs play an active role in family life; for example, a study of conversations
        in dog-human families showed how family members use the dog as a resource,
        talking to the dog, or talking through the dog; to mediate their interactions
        with each other.<sup id=\"cite_ref-Tannen_119-0\" class=\"reference\"><a href=\"#cite_note-Tannen-119\">&#91;119&#93;</a></sup>\n</p><p>Increasingly,
        human family-members engage in activities centered on the dog''s perceived
        needs and interests, or in which the dog is an integral partner, such as <a
        href=\"/wiki/Musical_canine_freestyle\" title=\"Musical canine freestyle\">dog
        dancing</a> and <a href=\"/wiki/Doga_(Dog_Yoga)\" class=\"mw-redirect\" title=\"Doga
        (Dog Yoga)\">dog yoga</a>.<sup id=\"cite_ref-Nast_114-2\" class=\"reference\"><a
        href=\"#cite_note-Nast-114\">&#91;114&#93;</a></sup>\n</p><p>According to
        statistics published by the <a href=\"/wiki/American_Pet_Products_Manufacturers_Association\"
        class=\"mw-redirect\" title=\"American Pet Products Manufacturers Association\">American
        Pet Products Manufacturers Association</a> in the National Pet Owner Survey
        in 2009\u20132010, an estimated 77.5&#160;million people in the United States
        have pet dogs.<sup id=\"cite_ref-HSO_120-0\" class=\"reference\"><a href=\"#cite_note-HSO-120\">&#91;120&#93;</a></sup>
        The same source shows that nearly 40% of American households own at least
        one dog, of which 67% own just one dog, 25% two dogs and nearly 9% more than
        two dogs. There does not seem to be any <a href=\"/wiki/Sex\" title=\"Sex\">sex</a>
        preference among dogs as pets, as the statistical data reveal an equal number
        of male and female pet dogs. Although several programs promote <a href=\"/wiki/Pet_adoption\"
        title=\"Pet adoption\">pet adoption</a>, less than one-fifth of the owned
        dogs come from <a href=\"/wiki/Animal_shelter\" title=\"Animal shelter\">shelters</a>.<sup
        id=\"cite_ref-HSO_120-1\" class=\"reference\"><a href=\"#cite_note-HSO-120\">&#91;120&#93;</a></sup>\n</p><p>A
        study using <a href=\"/wiki/Magnetic_resonance_imaging\" title=\"Magnetic
        resonance imaging\">magnetic resonance imaging</a> (MRI) to compare humans
        and dogs showed that dogs have the same response to voices and use the same
        parts of the brain as humans do. This gives dogs the ability to recognize
        human emotional sounds, making them friendly social pets to humans.<sup id=\"cite_ref-Andics2014_121-0\"
        class=\"reference\"><a href=\"#cite_note-Andics2014-121\">&#91;121&#93;</a></sup><sup
        id=\"cite_ref-122\" class=\"reference\"><a href=\"#cite_note-122\">&#91;122&#93;</a></sup><sup
        id=\"cite_ref-123\" class=\"reference\"><a href=\"#cite_note-123\">&#91;123&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Workers\">Workers</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=26\"
        title=\"Edit section: Workers\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Dogs
        have lived and worked with humans in many roles. In addition to dogs'' role
        as companion animals, dogs have been bred for herding livestock (<a href=\"/wiki/Collie\"
        title=\"Collie\">collies</a>, <a href=\"/wiki/Sheepdog\" class=\"mw-redirect\"
        title=\"Sheepdog\">sheepdogs</a>),<sup id=\"cite_ref-124\" class=\"reference\"><a
        href=\"#cite_note-124\">&#91;124&#93;</a></sup><sup class=\"noprint Inline-Template\"
        style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:Citing_sources\"
        title=\"Wikipedia:Citing sources\"><span title=\"This citation requires a
        reference to the specific page or range of pages in which the material appears.
        (May 2021)\">page&#160;needed</span></a></i>&#93;</sup><sup id=\"cite_ref-ADW_12-4\"
        class=\"reference\"><a href=\"#cite_note-ADW-12\">&#91;12&#93;</a></sup>  hunting
        (hounds, pointers)<sup id=\"cite_ref-serpell1995_125-0\" class=\"reference\"><a
        href=\"#cite_note-serpell1995-125\">&#91;125&#93;</a></sup><sup class=\"noprint
        Inline-Template\" style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:Citing_sources\"
        title=\"Wikipedia:Citing sources\"><span title=\"This citation requires a
        reference to the specific page or range of pages in which the material appears.
        (May 2021)\">page&#160;needed</span></a></i>&#93;</sup> and rodent control
        (terriers).<sup id=\"cite_ref-ADW_12-5\" class=\"reference\"><a href=\"#cite_note-ADW-12\">&#91;12&#93;</a></sup>
        Other types of <a href=\"/wiki/Working_dog\" title=\"Working dog\">working
        dogs</a> include <a href=\"/wiki/Search_and_rescue_dog\" title=\"Search and
        rescue dog\">search and rescue dogs</a>,<sup id=\"cite_ref-126\" class=\"reference\"><a
        href=\"#cite_note-126\">&#91;126&#93;</a></sup> <a href=\"/wiki/Detection_dog\"
        title=\"Detection dog\">detection dogs</a> trained to detect <a href=\"/wiki/Illegal_drug_trade\"
        title=\"Illegal drug trade\">illicit drugs</a><sup id=\"cite_ref-127\" class=\"reference\"><a
        href=\"#cite_note-127\">&#91;127&#93;</a></sup> or <a href=\"/wiki/Chemical_weapon\"
        title=\"Chemical weapon\">chemical weapons</a>;<sup id=\"cite_ref-128\" class=\"reference\"><a
        href=\"#cite_note-128\">&#91;128&#93;</a></sup> guard dogs; dogs who assist
        fishermen with the use of nets; and dogs that pull loads.<sup id=\"cite_ref-ADW_12-6\"
        class=\"reference\"><a href=\"#cite_note-ADW-12\">&#91;12&#93;</a></sup> In
        1957, the dog <a href=\"/wiki/Laika\" title=\"Laika\">Laika</a> became the
        first animal to be launched into <a href=\"/wiki/Geocentric_orbit\" title=\"Geocentric
        orbit\">Earth orbit</a>, aboard the <a href=\"/wiki/Soviet_space_program\"
        title=\"Soviet space program\">Soviets</a>'' <i><a href=\"/wiki/Sputnik_2\"
        title=\"Sputnik 2\">Sputnik 2</a></i>; she died during the flight.<sup id=\"cite_ref-129\"
        class=\"reference\"><a href=\"#cite_note-129\">&#91;129&#93;</a></sup><sup
        id=\"cite_ref-130\" class=\"reference\"><a href=\"#cite_note-130\">&#91;130&#93;</a></sup>\n</p><p>Various
        kinds of <a href=\"/wiki/Service_dog\" class=\"mw-redirect\" title=\"Service
        dog\">service dogs</a> and <a href=\"/wiki/Assistance_dog\" title=\"Assistance
        dog\">assistance dogs</a>, including <a href=\"/wiki/Guide_dog\" title=\"Guide
        dog\">guide dogs</a>, <a href=\"/wiki/Hearing_dog\" title=\"Hearing dog\">hearing
        dogs</a>, <a href=\"/wiki/Mobility_assistance_dog\" title=\"Mobility assistance
        dog\">mobility assistance dogs</a> and <a href=\"/wiki/Psychiatric_service_dog\"
        class=\"mw-redirect\" title=\"Psychiatric service dog\">psychiatric service
        dogs</a>, assist individuals with disabilities.<sup id=\"cite_ref-131\" class=\"reference\"><a
        href=\"#cite_note-131\">&#91;131&#93;</a></sup><sup id=\"cite_ref-132\" class=\"reference\"><a
        href=\"#cite_note-132\">&#91;132&#93;</a></sup> Some dogs owned by people
        with epilepsy have been shown to alert their handler when the handler shows
        signs of an impending seizure, sometimes well in advance of onset, allowing
        the guardian to seek safety, medication, or medical care.<sup id=\"cite_ref-seizure_133-0\"
        class=\"reference\"><a href=\"#cite_note-seizure-133\">&#91;133&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Athletes_and_models\">Athletes and models</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=27\" title=\"Edit
        section: Athletes and models\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">See also: <a href=\"/wiki/Conformation_show\"
        class=\"mw-redirect\" title=\"Conformation show\">Conformation show</a></div>\n<p>People
        often enter their dogs in competitions, such as breed-conformation shows or
        <a href=\"/wiki/List_of_dog_sports\" title=\"List of dog sports\">sports</a>,
        including racing, sledding and agility competitions. In conformation shows,
        also referred to as breed shows, a judge familiar with the specific dog breed
        evaluates individual purebred dogs for conformity with their established breed
        type as described in the breed standard. As the breed standard only deals
        with the dog''s externally observable qualities (such as appearance, movement
        and temperament), separately tested qualities (such as ability or health)
        are not part of the judging in conformation shows.\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Food\">Food</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=28\" title=\"Edit
        section: Food\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Dog_meat\" title=\"Dog meat\">Dog meat</a></div>\n<p>Dog meat
        is consumed in some <a href=\"/wiki/East_Asian\" class=\"mw-redirect\" title=\"East
        Asian\">East Asian</a> countries, including <a href=\"/wiki/Korea\" title=\"Korea\">Korea</a>,<sup
        id=\"cite_ref-134\" class=\"reference\"><a href=\"#cite_note-134\">&#91;134&#93;</a></sup><sup
        class=\"noprint Inline-Template\" style=\"white-space:nowrap;\">&#91;<i><a
        href=\"/wiki/Wikipedia:Citing_sources\" title=\"Wikipedia:Citing sources\"><span
        title=\"This citation requires a reference to the specific page or range of
        pages in which the material appears. (May 2021)\">page&#160;needed</span></a></i>&#93;</sup>
        <a href=\"/wiki/China\" title=\"China\">China</a>,<sup id=\"cite_ref-Wingfield-Hayes_105-1\"
        class=\"reference\"><a href=\"#cite_note-Wingfield-Hayes-105\">&#91;105&#93;</a></sup>
        <a href=\"/wiki/Vietnam\" title=\"Vietnam\">Vietnam</a><sup id=\"cite_ref-Vietnam&#39;s_dog_meat_tradition_106-1\"
        class=\"reference\"><a href=\"#cite_note-Vietnam&#39;s_dog_meat_tradition-106\">&#91;106&#93;</a></sup>
        and the <a href=\"/wiki/Philippines\" title=\"Philippines\">Philippines</a>,<sup
        id=\"cite_ref-135\" class=\"reference\"><a href=\"#cite_note-135\">&#91;135&#93;</a></sup>
        which dates back to antiquity.<sup id=\"cite_ref-136\" class=\"reference\"><a
        href=\"#cite_note-136\">&#91;136&#93;</a></sup> Based on limited data, it
        is estimated that 13\u201316&#160;million dogs are killed and consumed in
        Asia every year.<sup id=\"cite_ref-137\" class=\"reference\"><a href=\"#cite_note-137\">&#91;137&#93;</a></sup>
        In China, debates have ensued over banning the consumption of dog meat.<sup
        id=\"cite_ref-138\" class=\"reference\"><a href=\"#cite_note-138\">&#91;138&#93;</a></sup>  Following
        the Sui and Tang dynasties of the first millennium, however, people living
        on northern China''s plains began to eschew eating dogs, which is likely due
        to Buddhism and Islam''s spread, two religions that forbade the consumption
        of certain animals, including the dog. As members of the upper classes shunned
        dog meat, it gradually became a social taboo to eat it, even though the general
        population continued to consume it for centuries afterward.<sup class=\"noprint
        Inline-Template Template-Fact\" style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (September 2022)\">citation needed</span></a></i>&#93;</sup>
        Dog meat is also consumed in some parts of Switzerland.<sup id=\"cite_ref-139\"
        class=\"reference\"><a href=\"#cite_note-139\">&#91;139&#93;</a></sup> Other
        cultures, such as <a href=\"/wiki/Polynesia\" title=\"Polynesia\">Polynesia</a>
        and <a href=\"/wiki/Pre-Columbian_Mexico\" title=\"Pre-Columbian Mexico\">pre-Columbian
        Mexico</a>, also consumed dog meat in their history. Dog fat is also reportedly
        believed to be beneficial for the lungs in some parts of Poland<sup id=\"cite_ref-140\"
        class=\"reference\"><a href=\"#cite_note-140\">&#91;140&#93;</a></sup><sup
        id=\"cite_ref-141\" class=\"reference\"><a href=\"#cite_note-141\">&#91;141&#93;</a></sup>
        and Central Asia.<sup id=\"cite_ref-:2_142-0\" class=\"reference\"><a href=\"#cite_note-:2-142\">&#91;142&#93;</a></sup><sup
        id=\"cite_ref-143\" class=\"reference\"><a href=\"#cite_note-143\">&#91;143&#93;</a></sup>
        Proponents of eating dog meat have argued that placing a distinction between
        livestock and dogs is Western hypocrisy and that there is no difference in
        eating different animals'' meat.<sup id=\"cite_ref-144\" class=\"reference\"><a
        href=\"#cite_note-144\">&#91;144&#93;</a></sup><sup id=\"cite_ref-145\" class=\"reference\"><a
        href=\"#cite_note-145\">&#91;145&#93;</a></sup><sup id=\"cite_ref-146\" class=\"reference\"><a
        href=\"#cite_note-146\">&#91;146&#93;</a></sup><sup id=\"cite_ref-147\" class=\"reference\"><a
        href=\"#cite_note-147\">&#91;147&#93;</a></sup>\n</p><p>In Korea, the primary
        dog breed raised for meat, the <i><a href=\"/wiki/Nureongi\" title=\"Nureongi\">Nureongi</a></i>,
        differs from those breeds raised for pets that Koreans may keep in their homes.<sup
        id=\"cite_ref-pettid_148-0\" class=\"reference\"><a href=\"#cite_note-pettid-148\">&#91;148&#93;</a></sup>\n</p><p>The
        most popular Korean dog dish is called <a href=\"/wiki/Bosintang\" title=\"Bosintang\">bosintang</a>,
        a spicy stew meant to balance the body''s heat during the summer months. Followers
        of the custom claim this is done to ensure good health by balancing one''s
        <a href=\"/wiki/Qi\" title=\"Qi\"><i>gi</i></a>, or the body''s vital energy.
        A 19th-century version of bosintang explains that the dish is prepared by
        boiling dog meat with <a href=\"/wiki/Scallion\" title=\"Scallion\">scallions</a>
        and chili powder. Variations of the dish contain chicken and bamboo shoots.
        While the dishes are still prevalent in Korea with a segment of the population,
        dog is not as widely consumed as beef, pork and chicken.<sup id=\"cite_ref-pettid_148-1\"
        class=\"reference\"><a href=\"#cite_note-pettid-148\">&#91;148&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Health_risks\">Health risks</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=29\"
        title=\"Edit section: Health risks\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Further information:
        <a href=\"/wiki/Dog_bite\" title=\"Dog bite\">Dog bite</a>, <a href=\"/wiki/Canine_vector-borne_disease\"
        title=\"Canine vector-borne disease\">Canine vector-borne disease</a>, and
        <a href=\"/wiki/Dog_bite_prevention\" class=\"mw-redirect\" title=\"Dog bite
        prevention\">Dog bite prevention</a></div>\n<p>In 2018, the <a href=\"/wiki/WHO\"
        class=\"mw-redirect\" title=\"WHO\">WHO</a> reported that 59,000 people died
        globally from <a href=\"/wiki/Rabies\" title=\"Rabies\">rabies</a>, with 59.6%
        in Asia and 36.4% in Africa. Rabies is a disease for which dogs are the most
        important vector.<sup id=\"cite_ref-149\" class=\"reference\"><a href=\"#cite_note-149\">&#91;149&#93;</a></sup>
        Significant dog bites affect tens of millions of people globally each year.
        Children in mid-to-late childhood are the largest percentage bitten by dogs,
        with a greater risk of injury to the head and neck. They are more likely to
        need medical treatment and have the highest death rate.<sup id=\"cite_ref-150\"
        class=\"reference\"><a href=\"#cite_note-150\">&#91;150&#93;</a></sup> Sharp
        claws with powerful muscles behind them can lacerate flesh in a scratch that
        can lead to serious infections.<sup id=\"cite_ref-151\" class=\"reference\"><a
        href=\"#cite_note-151\">&#91;151&#93;</a></sup>\n</p><p>In the <a href=\"/wiki/Dogs_in_the_United_States\"
        title=\"Dogs in the United States\">U.S.</a>, <a href=\"/wiki/Cat\" title=\"Cat\">cats</a>
        and dogs are a factor in more than 86,000 falls each year.<sup id=\"cite_ref-152\"
        class=\"reference\"><a href=\"#cite_note-152\">&#91;152&#93;</a></sup> It
        has been estimated that around 2% of dog-related injuries treated in U.K.
        hospitals are domestic accidents. The same study found that while dog involvement
        in road traffic accidents was difficult to quantify, dog-associated road accidents
        involving injury more commonly involved two-wheeled vehicles.<sup id=\"cite_ref-153\"
        class=\"reference\"><a href=\"#cite_note-153\">&#91;153&#93;</a></sup>\n</p><p><i><a
        href=\"/wiki/Toxocara_canis\" title=\"Toxocara canis\">Toxocara canis</a></i>
        (dog <a href=\"/wiki/Roundworm\" class=\"mw-redirect\" title=\"Roundworm\">roundworm</a>)
        eggs in dog feces can cause <a href=\"/wiki/Toxocariasis\" title=\"Toxocariasis\">toxocariasis</a>.
        In the United States, about 10,000 cases of <i>Toxocara</i> infection are
        reported in humans each year, and almost 14% of the U.S. population is infected.<sup
        id=\"cite_ref-154\" class=\"reference\"><a href=\"#cite_note-154\">&#91;154&#93;</a></sup>
        Untreated toxocariasis can cause retinal damage and decreased vision.<sup
        id=\"cite_ref-kidshealth_155-0\" class=\"reference\"><a href=\"#cite_note-kidshealth-155\">&#91;155&#93;</a></sup>
        Dog feces can also contain <a href=\"/wiki/Hookworm\" title=\"Hookworm\">hookworms</a>
        that cause <a href=\"/wiki/Cutaneous_larva_migrans\" title=\"Cutaneous larva
        migrans\">cutaneous larva migrans</a> in humans.<sup id=\"cite_ref-156\" class=\"reference\"><a
        href=\"#cite_note-156\">&#91;156&#93;</a></sup><sup id=\"cite_ref-157\" class=\"reference\"><a
        href=\"#cite_note-157\">&#91;157&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Health_benefits\">Health benefits</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=30\"
        title=\"Edit section: Health benefits\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Walking_the_dog_(1945527533).jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/2/24/Walking_the_dog_%281945527533%29.jpg/220px-Walking_the_dog_%281945527533%29.jpg\"
        decoding=\"async\" width=\"220\" height=\"330\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/2/24/Walking_the_dog_%281945527533%29.jpg/330px-Walking_the_dog_%281945527533%29.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/2/24/Walking_the_dog_%281945527533%29.jpg/440px-Walking_the_dog_%281945527533%29.jpg
        2x\" data-file-width=\"2592\" data-file-height=\"3888\" /></a><figcaption>Walking
        a dog</figcaption></figure>\n<p>Dogs suffer from the same common disorders
        as humans; these include cancer, diabetes, heart disease and neurologic disorders.
        Their pathology is similar to humans, as is their response to treatment and
        their outcomes. Researchers are identifying the genes associated with dog
        diseases similar to human disorders, but lack mouse models to find cures for
        both dogs and humans. The genes involved in canine obsessive-compulsive disorders
        led to the detection of four genes in humans'' related pathways.<sup id=\"cite_ref-Ostrander2019_10-6\"
        class=\"reference\"><a href=\"#cite_note-Ostrander2019-10\">&#91;10&#93;</a></sup>\n</p><p>The
        scientific evidence is mixed as to whether a dog''s companionship can enhance
        human physical health and psychological well-being.<sup id=\"cite_ref-Pet_ownership_and_human_health:_a_brief_review_of_evidence_and_issues_158-0\"
        class=\"reference\"><a href=\"#cite_note-Pet_ownership_and_human_health:_a_brief_review_of_evidence_and_issues-158\">&#91;158&#93;</a></sup>
        Studies suggesting that there are benefits to physical health and psychological
        well-being<sup id=\"cite_ref-159\" class=\"reference\"><a href=\"#cite_note-159\">&#91;159&#93;</a></sup>
        have been criticized for being poorly controlled.<sup id=\"cite_ref-Health_effects_of_ownership_of_and_attachment_to_companion_animals_in_an_older_population_160-0\"
        class=\"reference\"><a href=\"#cite_note-Health_effects_of_ownership_of_and_attachment_to_companion_animals_in_an_older_population-160\">&#91;160&#93;</a></sup>
        It found that \"the health of elderly people is related to their health habits
        and social supports but not to their ownership of, or attachment to, a companion
        animal.\" Earlier studies have shown that people who keep pet dogs or cats
        exhibit better mental and physical health than those who do not, making fewer
        visits to the doctor and being less likely to be on medication than non-guardians.<sup
        id=\"cite_ref-161\" class=\"reference\"><a href=\"#cite_note-161\">&#91;161&#93;</a></sup>\n</p><p>A
        2005 paper states \"recent research has failed to support earlier findings
        that pet ownership is associated with a reduced risk of cardiovascular disease,
        a reduced use of general practitioner services, or any psychological or physical
        benefits on health for community dwelling older people. Research has, however,
        pointed to significantly less absenteeism from school through sickness among
        children who live with pets.\"<sup id=\"cite_ref-Pet_ownership_and_human_health:_a_brief_review_of_evidence_and_issues_158-1\"
        class=\"reference\"><a href=\"#cite_note-Pet_ownership_and_human_health:_a_brief_review_of_evidence_and_issues-158\">&#91;158&#93;</a></sup>
        In one study, new guardians reported a highly significant reduction in minor
        health problems during the first month following pet acquisition. This effect
        was sustained in those with dogs through to the end of the study.<sup id=\"cite_ref-autogenerated717_162-0\"
        class=\"reference\"><a href=\"#cite_note-autogenerated717-162\">&#91;162&#93;</a></sup>\n</p><p>People
        with pet dogs took considerably more physical exercise than those with cats
        and those without pets. The results provide evidence that keeping pets may
        have positive effects on human health and behavior and that for guardians
        of dogs, these effects are relatively long-term.<sup id=\"cite_ref-autogenerated717_162-1\"
        class=\"reference\"><a href=\"#cite_note-autogenerated717-162\">&#91;162&#93;</a></sup>
        Pet guardianship has also been associated with increased coronary artery disease
        survival. Human guardians are significantly less likely to die within one
        year of an acute myocardial infarction than those who did not own dogs.<sup
        id=\"cite_ref-163\" class=\"reference\"><a href=\"#cite_note-163\">&#91;163&#93;</a></sup>
        The association between dog ownership and adult physical activity levels has
        been reviewed by several authors.<sup id=\"cite_ref-164\" class=\"reference\"><a
        href=\"#cite_note-164\">&#91;164&#93;</a></sup>\n</p><p>The health benefits
        of dogs can result from contact with dogs in general, not solely from having
        dogs as pets. For example, when in a pet dog''s presence, people show reductions
        in cardiovascular, behavioral and psychological indicators of anxiety.<sup
        id=\"cite_ref-165\" class=\"reference\"><a href=\"#cite_note-165\">&#91;165&#93;</a></sup>
        Other health benefits are gained from exposure to immune-stimulating microorganisms,
        which can protect against allergies and autoimmune diseases according to the
        <a href=\"/wiki/Hygiene_hypothesis\" title=\"Hygiene hypothesis\">hygiene
        hypothesis</a>. The benefits of contact with a dog also include social support,
        as dogs cannot only provide companionship and social support themselves but
        also act as facilitators of social interactions between humans.<sup id=\"cite_ref-166\"
        class=\"reference\"><a href=\"#cite_note-166\">&#91;166&#93;</a></sup> One
        study indicated that wheelchair users experience more positive social interactions
        with strangers when accompanied by a dog than when they are not.<sup id=\"cite_ref-167\"
        class=\"reference\"><a href=\"#cite_note-167\">&#91;167&#93;</a></sup> In
        2015, a study found that pet owners were significantly more likely to get
        to know people in their neighborhood than non-pet owners.<sup id=\"cite_ref-168\"
        class=\"reference\"><a href=\"#cite_note-168\">&#91;168&#93;</a></sup>\n</p><p>Using
        dogs and other animals as a part of therapy dates back to the late 18th century,
        when animals were introduced into mental institutions to help socialize patients
        with mental disorders.<sup id=\"cite_ref-169\" class=\"reference\"><a href=\"#cite_note-169\">&#91;169&#93;</a></sup>
        Animal-assisted intervention research has shown that animal-assisted therapy
        with a dog can increase social behaviors, such as smiling and laughing, among
        people with Alzheimer''s disease.<sup id=\"cite_ref-170\" class=\"reference\"><a
        href=\"#cite_note-170\">&#91;170&#93;</a></sup> One study demonstrated that
        children with ADHD and conduct disorders who participated in an education
        program with dogs and other animals showed increased attendance, increased
        knowledge and skill objectives and decreased antisocial and violent behavior
        compared with those not in an animal-assisted program.<sup id=\"cite_ref-171\"
        class=\"reference\"><a href=\"#cite_note-171\">&#91;171&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Cultural_importance\">Cultural importance</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=31\" title=\"Edit
        section: Cultural importance\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main articles: <a
        href=\"/wiki/Cultural_depictions_of_dogs\" title=\"Cultural depictions of
        dogs\">Cultural depictions of dogs</a> and <a href=\"/wiki/Dogs_in_religion\"
        title=\"Dogs in religion\">Dogs in religion</a></div>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r1033289096\"><div role=\"note\" class=\"hatnote
        navigation-not-searchable\">Further information: <a href=\"/wiki/List_of_fictional_dogs\"
        title=\"List of fictional dogs\">List of fictional dogs</a></div>\n<figure
        class=\"mw-default-size mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Cerberus-Blake.jpeg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/2/25/Cerberus-Blake.jpeg/220px-Cerberus-Blake.jpeg\"
        decoding=\"async\" width=\"220\" height=\"156\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/2/25/Cerberus-Blake.jpeg/330px-Cerberus-Blake.jpeg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/2/25/Cerberus-Blake.jpeg/440px-Cerberus-Blake.jpeg
        2x\" data-file-width=\"1024\" data-file-height=\"725\" /></a><figcaption><a
        href=\"/wiki/Cerberus\" title=\"Cerberus\">Cerberus</a>, with the gluttons
        in <a href=\"/wiki/Dante\" class=\"mw-redirect\" title=\"Dante\">Dante</a>''s
        <a href=\"/wiki/Third_Circle_of_Hell\" class=\"mw-redirect\" title=\"Third
        Circle of Hell\">Third Circle of Hell</a>. <a href=\"/wiki/William_Blake\"
        title=\"William Blake\">William Blake</a>.</figcaption></figure>\n<p>Dogs
        were depicted to symbolize <a href=\"/wiki/Guide\" title=\"Guide\">guidance</a>,
        <a href=\"/wiki/Protection\" title=\"Protection\">protection</a>, <a href=\"/wiki/Loyalty\"
        title=\"Loyalty\">loyalty</a>, <a href=\"/wiki/Fidelity\" title=\"Fidelity\">fidelity</a>,
        <a href=\"/wiki/Faithfulness\" title=\"Faithfulness\">faithfulness</a>, <a
        href=\"/wiki/Alertness\" title=\"Alertness\">alertness</a>, and <a href=\"/wiki/Love\"
        title=\"Love\">love</a>.<sup id=\"cite_ref-172\" class=\"reference\"><a href=\"#cite_note-172\">&#91;172&#93;</a></sup>
        In ancient <a href=\"/wiki/Mesopotamia\" title=\"Mesopotamia\">Mesopotamia</a>,
        from the <a href=\"/wiki/Babylonia\" title=\"Babylonia\">Old Babylonian period</a>
        until the <a href=\"/wiki/Neo-Babylonian_Empire\" title=\"Neo-Babylonian Empire\">Neo-Babylonian</a>,
        dogs were the symbol of <a href=\"/wiki/Ninisina\" title=\"Ninisina\">Ninisina</a>,
        the goddess of healing and medicine,<sup id=\"cite_ref-BlackGreen1992_173-0\"
        class=\"reference\"><a href=\"#cite_note-BlackGreen1992-173\">&#91;173&#93;</a></sup>
        and her worshippers frequently dedicated small models of seated dogs to her.<sup
        id=\"cite_ref-BlackGreen1992_173-1\" class=\"reference\"><a href=\"#cite_note-BlackGreen1992-173\">&#91;173&#93;</a></sup>
        In the <a href=\"/wiki/Neo-Assyrian_Empire\" title=\"Neo-Assyrian Empire\">Neo-Assyrian</a>
        and Neo-Babylonian periods, dogs were used as emblems of magical protection.<sup
        id=\"cite_ref-BlackGreen1992_173-2\" class=\"reference\"><a href=\"#cite_note-BlackGreen1992-173\">&#91;173&#93;</a></sup>
        In <a href=\"/wiki/China\" title=\"China\">China</a>, <a href=\"/wiki/Korea\"
        title=\"Korea\">Korea</a> and <a href=\"/wiki/Japan\" title=\"Japan\">Japan</a>,
        dogs are viewed as kind protectors.<sup id=\"cite_ref-Sherman2008_174-0\"
        class=\"reference\"><a href=\"#cite_note-Sherman2008-174\">&#91;174&#93;</a></sup>\n</p><p>In
        mythology, dogs often serve as pets or as watchdogs.<sup id=\"cite_ref-Sherman2008_174-1\"
        class=\"reference\"><a href=\"#cite_note-Sherman2008-174\">&#91;174&#93;</a></sup>
        Stories of dogs guarding the gates of the underworld recur throughout Indo-European
        mythologies<sup id=\"cite_ref-MalloryAdams2006_175-0\" class=\"reference\"><a
        href=\"#cite_note-MalloryAdams2006-175\">&#91;175&#93;</a></sup><sup id=\"cite_ref-West2007_176-0\"
        class=\"reference\"><a href=\"#cite_note-West2007-176\">&#91;176&#93;</a></sup>
        and may originate from <a href=\"/wiki/Proto-Indo-European_religion\" class=\"mw-redirect\"
        title=\"Proto-Indo-European religion\">Proto-Indo-European religion</a>.<sup
        id=\"cite_ref-MalloryAdams2006_175-1\" class=\"reference\"><a href=\"#cite_note-MalloryAdams2006-175\">&#91;175&#93;</a></sup><sup
        id=\"cite_ref-West2007_176-1\" class=\"reference\"><a href=\"#cite_note-West2007-176\">&#91;176&#93;</a></sup>
        In <a href=\"/wiki/Greek_mythology\" title=\"Greek mythology\">Greek mythology</a>,
        <a href=\"/wiki/Cerberus\" title=\"Cerberus\">Cerberus</a> is a three-headed,
        <a href=\"/wiki/Dragon\" title=\"Dragon\">dragon</a>-tailed watchdog who guards
        the gates of <a href=\"/wiki/Hades\" title=\"Hades\">Hades</a>.<sup id=\"cite_ref-Sherman2008_174-2\"
        class=\"reference\"><a href=\"#cite_note-Sherman2008-174\">&#91;174&#93;</a></sup>
        Dogs are also associated with the Greek goddess <a href=\"/wiki/Hecate\" title=\"Hecate\">Hecate</a>.<sup
        id=\"cite_ref-177\" class=\"reference\"><a href=\"#cite_note-177\">&#91;177&#93;</a></sup>
        In <a href=\"/wiki/Norse_mythology\" title=\"Norse mythology\">Norse mythology</a>,
        a dog called <a href=\"/wiki/Garmr\" title=\"Garmr\">Garmr</a> guards <a href=\"/wiki/Hel_(location)\"
        title=\"Hel (location)\">Hel</a>, a <a href=\"/wiki/Death_in_Norse_paganism#Afterlives_and_rebirth\"
        title=\"Death in Norse paganism\">realm of the dead</a>.<sup id=\"cite_ref-Sherman2008_174-3\"
        class=\"reference\"><a href=\"#cite_note-Sherman2008-174\">&#91;174&#93;</a></sup>
        In <a href=\"/wiki/Persian_mythology\" title=\"Persian mythology\">Persian
        mythology</a>, two four-eyed dogs guard the <a href=\"/wiki/Chinvat_Bridge\"
        title=\"Chinvat Bridge\">Chinvat Bridge</a>.<sup id=\"cite_ref-Sherman2008_174-4\"
        class=\"reference\"><a href=\"#cite_note-Sherman2008-174\">&#91;174&#93;</a></sup>
        In <a href=\"/wiki/Welsh_mythology\" title=\"Welsh mythology\">Welsh mythology</a>,
        <a href=\"/wiki/Annwn\" title=\"Annwn\">Annwn</a> is guarded by <a href=\"/wiki/C%C5%B5n_Annwn\"
        title=\"C\u0175n Annwn\">C\u0175n Annwn</a>.<sup id=\"cite_ref-Sherman2008_174-5\"
        class=\"reference\"><a href=\"#cite_note-Sherman2008-174\">&#91;174&#93;</a></sup>
        In <a href=\"/wiki/Hindu_mythology\" title=\"Hindu mythology\">Hindu mythology</a>,
        <a href=\"/wiki/Yama\" title=\"Yama\">Yama</a>, the god of death, owns two
        watchdogs named <a href=\"/wiki/Sharvara_and_Shyama\" title=\"Sharvara and
        Shyama\">Shyama and Sharvara</a> who have four eyes. They are said to watch
        over the gates of <a href=\"/wiki/Naraka\" title=\"Naraka\">Naraka</a>.<sup
        id=\"cite_ref-178\" class=\"reference\"><a href=\"#cite_note-178\">&#91;178&#93;</a></sup>
        A black dog is also considered to be the <i><a href=\"/wiki/Vahana\" title=\"Vahana\">vahana</a></i>
        (vehicle) of <a href=\"/wiki/Bhairava\" title=\"Bhairava\">Bhairava</a> (an
        incarnation of Shiva).<sup id=\"cite_ref-179\" class=\"reference\"><a href=\"#cite_note-179\">&#91;179&#93;</a></sup>\n</p><p>In
        <a href=\"/wiki/Christianity\" title=\"Christianity\">Christianity</a>, dogs
        represent faithfulness.<sup id=\"cite_ref-Sherman2008_174-6\" class=\"reference\"><a
        href=\"#cite_note-Sherman2008-174\">&#91;174&#93;</a></sup> Within the <a
        href=\"/wiki/Roman_Catholic\" class=\"mw-redirect\" title=\"Roman Catholic\">Roman
        Catholic</a> denomination specifically, the iconography of <a href=\"/wiki/Saint_Dominic\"
        title=\"Saint Dominic\">Saint Dominic</a> includes a dog, after the saint''s
        mother dreamt of a dog springing from her womb and becoming pregnant shortly
        after that.<sup id=\"cite_ref-CP2017_180-0\" class=\"reference\"><a href=\"#cite_note-CP2017-180\">&#91;180&#93;</a></sup>
        As such, the <a href=\"/wiki/Dominican_Order\" title=\"Dominican Order\">Dominican
        Order</a> (<a href=\"/wiki/Ecclesiastical_Latin\" title=\"Ecclesiastical Latin\">Ecclesiastical
        Latin</a>: <i>Domini canis</i>) means \"dog of the Lord\" or \"hound of the
        Lord\" (Ecclesiastical Latin: <i>Domini canis</i>).<sup id=\"cite_ref-CP2017_180-1\"
        class=\"reference\"><a href=\"#cite_note-CP2017-180\">&#91;180&#93;</a></sup>
        In Christian folklore, a <a href=\"/wiki/Church_grim\" title=\"Church grim\">church
        grim</a> often takes the form of a black dog to guard Christian churches and
        their <a href=\"/wiki/Churchyard\" title=\"Churchyard\">churchyards</a> from
        <a href=\"/wiki/Sacrilege\" title=\"Sacrilege\">sacrilege</a>.<sup id=\"cite_ref-Dyer1898_181-0\"
        class=\"reference\"><a href=\"#cite_note-Dyer1898-181\">&#91;181&#93;</a></sup>
        <a href=\"/wiki/Jewish_law\" class=\"mw-redirect\" title=\"Jewish law\">Jewish
        law</a> does not prohibit keeping dogs and other pets. Jewish law requires
        Jews to feed dogs (and other animals that they own) before themselves and
        make arrangements for feeding them before obtaining them.<sup class=\"noprint
        Inline-Template Template-Fact\" style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (September 2022)\">citation needed</span></a></i>&#93;</sup>
        The view on dogs in <a href=\"/wiki/Islam\" title=\"Islam\">Islam</a> is mixed,
        with some schools of thought viewing them as unclean,<sup id=\"cite_ref-Sherman2008_174-7\"
        class=\"reference\"><a href=\"#cite_note-Sherman2008-174\">&#91;174&#93;</a></sup>
        although <a href=\"/wiki/Khaled_Abou_El_Fadl\" title=\"Khaled Abou El Fadl\">Khaled
        Abou El Fadl</a> states that this view is based on \"pre-Islamic Arab mythology\"
        and \"a tradition to be falsely attributed to the Prophet.\"<sup id=\"cite_ref-182\"
        class=\"reference\"><a href=\"#cite_note-182\">&#91;182&#93;</a></sup> Therefore,
        Sunni Malaki and Hanafi jurists permit the trade of and keeping of dogs as
        pets.<sup id=\"cite_ref-183\" class=\"reference\"><a href=\"#cite_note-183\">&#91;183&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Terminology\">Terminology</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Dog&amp;action=edit&amp;section=32\"
        title=\"Edit section: Terminology\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li><i>Dog</i>
        \u2013 the species (or subspecies) as a whole, also any male member of the
        same.<sup id=\"cite_ref-FOOTNOTEHarperCollins2021&#91;httpswwwcollinsdictionarycomdictionaryenglishdog_&quot;dog&quot;&#93;_184-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEHarperCollins2021[httpswwwcollinsdictionarycomdictionaryenglishdog_&quot;dog&quot;]-184\">&#91;184&#93;</a></sup></li>\n<li><i>Bitch</i>
        \u2013 any female member of the species (or subspecies).<sup id=\"cite_ref-FOOTNOTEHarperCollins2021&#91;httpswwwcollinsdictionarycomdictionaryenglishbitch_&quot;bitch&quot;&#93;_185-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEHarperCollins2021[httpswwwcollinsdictionarycomdictionaryenglishbitch_&quot;bitch&quot;]-185\">&#91;185&#93;</a></sup></li>\n<li><i><a
        href=\"/wiki/Puppy\" title=\"Puppy\">Puppy</a></i> or <i>pup</i> \u2013 a
        young member of the species (or subspecies) under 12 months old.<sup id=\"cite_ref-Alderton_186-0\"
        class=\"reference\"><a href=\"#cite_note-Alderton-186\">&#91;186&#93;</a></sup></li>\n<li><i>Sire</i>
        \u2013 the male parent of a litter.<sup id=\"cite_ref-Alderton_186-1\" class=\"reference\"><a
        href=\"#cite_note-Alderton-186\">&#91;186&#93;</a></sup></li>\n<li><i>Dam</i>
        \u2013 the female parent of a litter.<sup id=\"cite_ref-Alderton_186-2\" class=\"reference\"><a
        href=\"#cite_note-Alderton-186\">&#91;186&#93;</a></sup></li>\n<li><i><a href=\"/wiki/Litter_(animal)\"
        class=\"mw-redirect\" title=\"Litter (animal)\">Litter</a></i> \u2013 all
        of the puppies resulting from a single whelping.<sup id=\"cite_ref-Alderton_186-3\"
        class=\"reference\"><a href=\"#cite_note-Alderton-186\">&#91;186&#93;</a></sup></li>\n<li><i>Whelping</i>
        \u2013 the act of a bitch giving birth.<sup id=\"cite_ref-Alderton_186-4\"
        class=\"reference\"><a href=\"#cite_note-Alderton-186\">&#91;186&#93;</a></sup></li>\n<li><i>Whelps</i>
        \u2013 puppies still dependent upon their dam.<sup id=\"cite_ref-Alderton_186-5\"
        class=\"reference\"><a href=\"#cite_note-Alderton-186\">&#91;186&#93;</a></sup></li></ul>\n<h2><span
