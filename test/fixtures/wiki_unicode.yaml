        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Shivas_Kinder_-_0219.jpg/650px-Shivas_Kinder_-_0219.jpg
        2x\" data-file-width=\"3872\" data-file-height=\"2592\" /></a></span></div></div></div><div
        class=\"trow\" style=\"display:flex\"><div class=\"thumbcaption\">Clockwise
        from top-left: (a) <a href=\"/wiki/Nyatapola\" class=\"mw-redirect\" title=\"Nyatapola\">Nyatapola</a>,
        a five storied <a href=\"/wiki/Pagoda\" title=\"Pagoda\">pagoda</a> in Bhaktapur,
        bejewelled with characteristic stone, metal and wood craftsmanship, has survived
        at least four major earthquakes.<sup id=\"cite_ref-unesco_310-0\" class=\"reference\"><a
        href=\"#cite_note-unesco-310\">&#91;298&#93;</a></sup> Pagodas, now an indispensable
        part of East Asian architecture, are conjectured to have been transmitted
        to China from Nepal. (b) Nepali stonecraft in a royal water spout (c) A traditional
        Newar \"Ankhijhyal\" window in the form of a peacock</div></div></div></div>\n<p>The
        oldest known examples of architecture in Nepal are <a href=\"/wiki/Stupa\"
        title=\"Stupa\">stupas</a> of early Buddhist constructions in and around <a
        href=\"/wiki/Kapilvastu_District\" title=\"Kapilvastu District\">Kapilvastu</a>
        in south-western Nepal, and those constructed by <a href=\"/wiki/Ashoka\"
        title=\"Ashoka\">Ashoka</a> in the <a href=\"/wiki/Kathmandu_Valley\" title=\"Kathmandu
        Valley\">Kathmandu Valley</a> <abbr title=\"circa\">c.</abbr><span style=\"white-space:nowrap;\">&#8201;250</span>
        BC. The characteristic architecture associated exclusively with Nepal was
        developed and refined by Newa artisans of the Kathmandu Valley starting no
        later than the Lichchhavi period. A <a href=\"/wiki/Tang_dynasty\" title=\"Tang
        dynasty\">Tang dynasty</a> Chinese travel book, probably based on records
        from <abbr title=\"circa\">c.</abbr><span style=\"white-space:nowrap;\">&#8201;650
        AD</span>, describes contemporary Nepali architecture, predominantly built
        with wood, as rich in artistry, as well as wood and metal sculpture. It describes
        a magnificent seven-storied pagoda in the middle of a palace, with copper-tiled
        roofs, its balustrade, grills, columns and beams set about with fine and precious
        stones, and four golden sculptures of <a href=\"/wiki/Makara\" title=\"Makara\">Makaras</a>
        in the four corners of the base spouting water from their mouths like a fountain,
        supplied by copper pipes connected to the runnels at the top of the tower.
        Later Chinese chronicles describe Nepal''s king''s palace as an immense structure
        with many roofs, suggesting that the Chinese were not yet familiar with the
        pagoda architecture, which has now become one of the chief characteristics
        of Chinese architecture.\n</p><p>A typical pagoda temple is built with wood,
        every piece of it finely carved with geometrical patterns or images of gods,
        goddesses, mythical beings and beasts. The roofs usually tiled with clay,
        and sometimes gold plated, diminish in proportion successively until the topmost
        roof is reached which is itself ensigned by a golden finial. The base is usually
        composed of rectangular terraces of finely carved stone; the entrance is usually
        guarded by stone sculptures of conventional figures. Bronze and copper craftsmanship
        observable in the sculpture of deities and beasts, decorations of doors and
        windows and the finials of buildings, as well as items of every day use is
        found to be of equal splendour. The most well-developed of Nepali painting
        traditions is the <a href=\"/wiki/Thanka\" class=\"mw-redirect\" title=\"Thanka\">thanka</a>
        or <a href=\"/wiki/Paubha\" title=\"Paubha\">paubha</a> painting tradition
        of <a href=\"/wiki/Tibetan_Buddhism\" title=\"Tibetan Buddhism\">Tibetan Buddhism</a>,
        practised in Nepal by the Buddhist monks and Newar artisans. <a href=\"/wiki/Changu_Narayan_Temple\"
        title=\"Changu Narayan Temple\">Changu Narayan Temple</a>, built <abbr title=\"circa\">c.</abbr>
        4th century AD has probably the finest of Nepali woodcraft; the Kathmandu,
        Patan and Bhaktapur Durbar Squares are the culmination of Nepali art and architecture,
        showcasing Nepali wood, metal and stone craftsmanship refined over two millennia.<sup
        id=\"cite_ref-landon2_311-0\" class=\"reference\"><a href=\"#cite_note-landon2-311\">&#91;299&#93;</a></sup>\n</p><p>The
        <a href=\"/wiki/Newar_window\" title=\"Newar window\">\"ankhijhyal\" window</a>,
        that allow a one-way view of the outside world, is an example of unique Nepali
        woodcraft, found in building structures, domestic and public alike, ancient
        and modern. Many cultures paint the walls of their homes with regular patterns,
        figures of gods and beasts and religious symbols; others paint their walls
        plain, often with clay or <a href=\"/wiki/Chernozem\" title=\"Chernozem\">chernozem</a>
        contrasted with yellow soil or limestone. The roofs of religious as well as
        domestic structures project considerably, presumably to provide protection
        from the sun and the rain. The timber of domestic structures are finely carved
        as with their religious counterparts.<sup id=\"cite_ref-landon2_311-1\" class=\"reference\"><a
        href=\"#cite_note-landon2-311\">&#91;299&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Looting_of_the_cultural_heritage_of_Nepal\">Looting of the cultural heritage
        of Nepal</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=35\" title=\"Edit
        section: Looting of the cultural heritage of Nepal\"><span>edit</span></a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Cultural looting
        is a crisis in Nepal despite efforts to combat it.<sup id=\"cite_ref-312\"
        class=\"reference\"><a href=\"#cite_note-312\">&#91;300&#93;</a></sup><sup
        id=\"cite_ref-313\" class=\"reference\"><a href=\"#cite_note-313\">&#91;301&#93;</a></sup><sup
        id=\"cite_ref-314\" class=\"reference\"><a href=\"#cite_note-314\">&#91;302&#93;</a></sup>
        Volunteers working for the Nepal Heritage Recovery Campaign have helped recover
        artifacts.<sup id=\"cite_ref-315\" class=\"reference\"><a href=\"#cite_note-315\">&#91;303&#93;</a></sup>
        In 2022 Barakat Gallery\u2019s London branch relinquished 16th-century carved
        wooden Torana, a ceremonial gateway, and the 17th-century stone statue of
        a kneeling devotee, both taken from sacred sites near Kathmandu.<sup id=\"cite_ref-316\"
        class=\"reference\"><a href=\"#cite_note-316\">&#91;304&#93;</a></sup> In
        2023 Nepalese artifacts suspected of having been looted were found in the
        <a href=\"/wiki/Art_Institute_of_Chicago\" title=\"Art Institute of Chicago\">Art
        Institute of Chicago</a>,<sup id=\"cite_ref-317\" class=\"reference\"><a href=\"#cite_note-317\">&#91;305&#93;</a></sup>
        the <a href=\"/wiki/Metropolitan_Museum_of_Art\" title=\"Metropolitan Museum
        of Art\">Metropolitan Museum of Art</a>,<sup id=\"cite_ref-318\" class=\"reference\"><a
        href=\"#cite_note-318\">&#91;306&#93;</a></sup><sup id=\"cite_ref-319\" class=\"reference\"><a
        href=\"#cite_note-319\">&#91;307&#93;</a></sup> the <a href=\"/wiki/Dallas_Museum_of_Art\"
        title=\"Dallas Museum of Art\">Dallas Museum of Art</a>,<sup id=\"cite_ref-320\"
        class=\"reference\"><a href=\"#cite_note-320\">&#91;308&#93;</a></sup> the
        <a href=\"/wiki/Rubin_Museum_of_Art\" title=\"Rubin Museum of Art\">Rubin
        Museum</a><sup id=\"cite_ref-321\" class=\"reference\"><a href=\"#cite_note-321\">&#91;309&#93;</a></sup>
        and other museums, and turned up in auctions at <a href=\"/wiki/Christie%27s\"
        title=\"Christie&#39;s\">Christie''s</a>,<sup id=\"cite_ref-322\" class=\"reference\"><a
        href=\"#cite_note-322\">&#91;310&#93;</a></sup> <a href=\"/wiki/Bonhams\"
        title=\"Bonhams\">Bonhams</a><sup id=\"cite_ref-323\" class=\"reference\"><a
        href=\"#cite_note-323\">&#91;311&#93;</a></sup> and other auction houses.\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Literature_and_the_performing_arts\">Literature
        and the performing arts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=36\" title=\"Edit
        section: Literature and the performing arts\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main articles: <a
        href=\"/wiki/Nepalese_literature\" class=\"mw-redirect\" title=\"Nepalese
        literature\">Nepalese literature</a>, <a href=\"/wiki/Music_of_Nepal\" title=\"Music
        of Nepal\">Music of Nepal</a>, and <a href=\"/wiki/Cinema_of_Nepal\" title=\"Cinema
        of Nepal\">Cinema of Nepal</a></div>\n<figure class=\"mw-default-size mw-halign-left\"
        typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Bhanu_Bhakta_Acharya_(1814-1869)_author.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Bhanu_Bhakta_Acharya_%281814-1869%29_author.jpg/170px-Bhanu_Bhakta_Acharya_%281814-1869%29_author.jpg\"
        decoding=\"async\" width=\"170\" height=\"283\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Bhanu_Bhakta_Acharya_%281814-1869%29_author.jpg/255px-Bhanu_Bhakta_Acharya_%281814-1869%29_author.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Bhanu_Bhakta_Acharya_%281814-1869%29_author.jpg/340px-Bhanu_Bhakta_Acharya_%281814-1869%29_author.jpg
        2x\" data-file-width=\"587\" data-file-height=\"976\" /></a><figcaption><a
        href=\"/wiki/Bhanubhakta_Acharya\" title=\"Bhanubhakta Acharya\">Bhanubhakta
        Acharya</a>, Nepali writer who translated the ancient Hindu epic <i><a href=\"/wiki/Ramayana\"
        title=\"Ramayana\">Ramayana</a></i> in the <a href=\"/wiki/Nepali_language\"
        title=\"Nepali language\">Nepali language</a></figcaption></figure>\n<p>Nepal''s
        literature was closely intertwined with that of the rest of South Asia until
        its unification into a modern kingdom. Literary works, which were written
        in Sanskrit by Brahmin priests educated and sometimes also based in Varanasi,
        included religious texts and other fantasies involving kings, gods and demons.<sup
        id=\"cite_ref-bba_324-0\" class=\"reference\"><a href=\"#cite_note-bba-324\">&#91;312&#93;</a></sup>
        The oldest extant Nepali language text is dated to the 13th century but except
        for the epigraphic material, Nepali language literature older than the 17th
        century haven''t been found. Newar literature dates back almost 500 years.<sup
        id=\"cite_ref-Hutt1991_309-1\" class=\"reference\"><a href=\"#cite_note-Hutt1991-309\">&#91;297&#93;</a></sup>
        The modern history of Nepali literature begins with Bhanubhakta Acharya (1814\u20131868),
        who for the first time composed major and influential works in Nepali, the
        language accessible to the masses, most prominently, the <a href=\"/wiki/Bhanubhakta_Ramayana\"
        title=\"Bhanubhakta Ramayana\">Bhanubhakta Ramayana</a>, a translation of
        the ancient Hindu epic.<sup id=\"cite_ref-bba_324-1\" class=\"reference\"><a
        href=\"#cite_note-bba-324\">&#91;312&#93;</a></sup> By the end of the nineteenth
        century, <a href=\"/wiki/Motiram_Bhatta\" title=\"Motiram Bhatta\">Motiram
        Bhatta</a> had published print editions of the works of Acharya, and through
        his efforts, single-handedly popularised and propelled Nepali language literature
        into modernity.<sup id=\"cite_ref-Hutt1991_309-2\" class=\"reference\"><a
        href=\"#cite_note-Hutt1991-309\">&#91;297&#93;</a></sup> By the mid-twentieth
        century, Nepali literature was no longer limited to the Hindu literary traditions.
        Influenced by western literary traditions, writers in this period started
        producing literary works addressing the contemporary social problems,<sup
        id=\"cite_ref-325\" class=\"reference\"><a href=\"#cite_note-325\">&#91;313&#93;</a></sup>
        while many others continued to enrich Nepali poetic traditions with authentic
        Nepali poetry. Newar literature also emerged as a premier literary tradition.
        After the advent of democracy in 1951, Nepali literature flourished. Literary
        works in many other languages began to be produced. Nepali literature continued
        to modernise, and in recent years, has been strongly influenced by the post
        civil-war Nepali experience as well as global literary traditions.<sup id=\"cite_ref-326\"
        class=\"reference\"><a href=\"#cite_note-326\">&#91;314&#93;</a></sup><sup
        id=\"cite_ref-327\" class=\"reference\"><a href=\"#cite_note-327\">&#91;315&#93;</a></sup><sup
        id=\"cite_ref-328\" class=\"reference\"><a href=\"#cite_note-328\">&#91;316&#93;</a></sup><sup
        id=\"cite_ref-Hutt1991_309-3\" class=\"reference\"><a href=\"#cite_note-Hutt1991-309\">&#91;297&#93;</a></sup>\n</p><p><a
        href=\"/wiki/Maruni\" title=\"Maruni\">Maruni</a>, <a href=\"/wiki/Lakhey\"
        title=\"Lakhey\">Lakhey</a>, <a href=\"/wiki/Sakela\" title=\"Sakela\">Sakela</a>,
        <a href=\"/wiki/Kauda\" class=\"mw-redirect\" title=\"Kauda\">Kauda</a> and
        <a href=\"/wiki/Tamang_Selo\" title=\"Tamang Selo\">Tamang Selo</a> are some
        examples of the traditional Nepali music and dance in the hilly regions of
        Nepal.\n</p><p>Nepali film industry is known as \"Kollywood\".<sup id=\"cite_ref-329\"
        class=\"reference\"><a href=\"#cite_note-329\">&#91;317&#93;</a></sup>\n</p><p>Nepal
        Academy is the foremost institution for the promotion of arts and culture
        in Nepal, established in 1957.<sup id=\"cite_ref-Hutt1991_309-4\" class=\"reference\"><a
        href=\"#cite_note-Hutt1991-309\">&#91;297&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Clothing\">Clothing</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=37\"
        title=\"Edit section: Clothing\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure
        class=\"mw-default-size mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Bhoto_jatra.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/42/Bhoto_jatra.jpg/220px-Bhoto_jatra.jpg\"
        decoding=\"async\" width=\"220\" height=\"177\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/42/Bhoto_jatra.jpg/330px-Bhoto_jatra.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/42/Bhoto_jatra.jpg/440px-Bhoto_jatra.jpg
        2x\" data-file-width=\"2658\" data-file-height=\"2136\" /></a><figcaption>A
        Nepali man in Daura-Suruwal, coat and Dhaka topi, displays the bhoto during
        the <a href=\"/wiki/Bhoto_Jatra\" class=\"mw-redirect\" title=\"Bhoto Jatra\">Bhoto
        Jatra</a> festival.</figcaption></figure>\n<p>The most widely worn traditional
        dress in Nepal, for both women and men, from ancient times until the advent
        of modern times, was draped.<sup id=\"cite_ref-Tarlo1996-26_330-0\" class=\"reference\"><a
        href=\"#cite_note-Tarlo1996-26-330\">&#91;318&#93;</a></sup> For women, it
        eventually took the form of a <a href=\"/wiki/Sari\" title=\"Sari\">sari</a>,
        a single long piece of cloth, famously six yards long, and of width spanning
        the lower body.<sup id=\"cite_ref-Tarlo1996-26_330-1\" class=\"reference\"><a
        href=\"#cite_note-Tarlo1996-26-330\">&#91;318&#93;</a></sup> The sari is tied
        around the waist and knotted at one end, wrapped around the lower body, and
        then over the shoulder.<sup id=\"cite_ref-Tarlo1996-26_330-2\" class=\"reference\"><a
        href=\"#cite_note-Tarlo1996-26-330\">&#91;318&#93;</a></sup> In its more modern
        form, it has been used to cover the head, and sometimes the face, as a veil,<sup
        id=\"cite_ref-Tarlo1996-26_330-3\" class=\"reference\"><a href=\"#cite_note-Tarlo1996-26-330\">&#91;318&#93;</a></sup>
        particularly in the Terai. It has been combined with an underskirt, or the
        <a href=\"/wiki/Petticoat#Asian_petticoats\" title=\"Petticoat\">petticoat</a>,
        and tucked in the waistband for more secure fastening. It is worn with a <a
        href=\"/wiki/Blouse\" title=\"Blouse\">blouse</a>, or <a href=\"/wiki/Choli\"
        title=\"Choli\">cholo</a>, which serves as the primary upper-body garment,
        the sari''s end, passing over the shoulder, now serving to obscure the upper
        body''s contours, and to cover the midriff.<sup id=\"cite_ref-Tarlo1996-26_330-4\"
        class=\"reference\"><a href=\"#cite_note-Tarlo1996-26-330\">&#91;318&#93;</a></sup>
        Cholo-sari has become the attire of choice for formal occasions, official
        environs and festive gatherings. In its more traditional form, as part of
        traditional dresses and as worn in daily life while performing household chores
        or labour, it takes the form of a <span title=\"Nepali (macrolanguage)-language
        romanization\"><i lang=\"ne-Latn\">fariya</i></span> or <span title=\"Nepali
        (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">gunyu</i></span>,
        usually shorter than a sari in length as well as breadth, and all of it wrapped
        around the lower body.\n</p><p>For men, a similar but shorter length of cloth,
        the <a href=\"/wiki/Dhoti\" title=\"Dhoti\">dhoti</a>, has served as a lower-body
        garment.<sup id=\"cite_ref-Tarlo1996-26-28_331-0\" class=\"reference\"><a
        href=\"#cite_note-Tarlo1996-26-28-331\">&#91;319&#93;</a></sup> It too is
        tied around the waist and wrapped.<sup id=\"cite_ref-Tarlo1996-26-28_331-1\"
        class=\"reference\"><a href=\"#cite_note-Tarlo1996-26-28-331\">&#91;319&#93;</a></sup>
        Among the Aryans, it is also wrapped once around each leg before being brought
        up through the legs to be tucked in at the back. Dhoti or its variants, usually
        worn over a <a href=\"/wiki/Kaupinam\" title=\"Kaupinam\">langauti</a>, constitute
        the lower-body garment in the traditional clothing of Tharus, Gurungs and
        Magars as well as the Madhesi people, among others. Other forms of traditional
        apparel that involve no stitching or tailoring are <a href=\"/w/index.php?title=Patuka&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Patuka (page does not exist)\">patukas</a> (a length
        of cloth wrapped tightly over the waist by both sexes as a waistband, a part
        of most traditional Nepali costumes, usually with a khukuri tucked into it
        when worn by men), scarves like <span title=\"Nepali (macrolanguage)-language
        romanization\"><i lang=\"ne-Latn\">pachhyauras</i></span> and <span title=\"Nepali
        (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">majetros</i></span>
        and shawls like the newar <i>ga</i> and Tibetan <a href=\"/wiki/Khata\" title=\"Khata\">khata</a>,
        ghumtos (the wedding veils) and various kinds of <a href=\"/wiki/Turban\"
        title=\"Turban\">turbans</a> (scarves worn around the head as a part of a
        tradition, or to keep off the sun or the cold,<sup id=\"cite_ref-Tarlo1996-26-28_331-2\"
        class=\"reference\"><a href=\"#cite_note-Tarlo1996-26-28-331\">&#91;319&#93;</a></sup>
        called a <a href=\"/wiki/Pheta\" title=\"Pheta\">pheta</a>, pagri or sirpau).\n</p><p>Until
        the beginning of the first millennium AD, the ordinary dress of people in
        South Asia was entirely unstitched.<sup id=\"cite_ref-Rahman-Alkazi2002_332-0\"
        class=\"reference\"><a href=\"#cite_note-Rahman-Alkazi2002-332\">&#91;320&#93;</a></sup>
        The arrival of the Kushans from <a href=\"/wiki/Central_Asia\" title=\"Central
        Asia\">Central Asia</a>, <abbr title=\"circa\">c.</abbr><span style=\"white-space:nowrap;\">&#8201;48</span>
        AD, popularised cut and sewn garments in the style of Central Asia.<sup id=\"cite_ref-Rahman-Alkazi2002_332-1\"
        class=\"reference\"><a href=\"#cite_note-Rahman-Alkazi2002-332\">&#91;320&#93;</a></sup>
        The simplest form of sewn clothing, Bhoto (a rudimentary vest), is a universal
        unisex clothing for children, and traditionally the only clothing children
        wear until they come of age and are given adult garb, sometimes in a ceremonial
        rite of passage, such as the gunyu-choli ceremony for Hindu girls. Men continue
        to wear bhoto through adulthood. Upper body garment for men is usually a vest
        such as the <i>bhoto</i>, or a shirt similar to the <i><a href=\"/wiki/Kurta\"
        title=\"Kurta\">kurta</a></i>, such as <i>daura</i>, a closed-necked double-breasted
        long shirt with five pleats and eight strings that serve to tie it around
        the body. <i>Suruwal</i>, simply translated as a pair of trousers, is an alternative
        to and, more recently, replacement for <i>dhoti</i>, <span title=\"Nepali
        (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">kachhad</i></span>
        (Magars) or <span title=\"Nepali (macrolanguage)-language romanization\"><i
        lang=\"ne-Latn\">lungi</i></span> (Tharus); it is traditionally much wider
        above the knees but tapers below, to fit tightly at the ankles, and is tied
        to the waist with a drawstring. Modern cholos worn with sarees are usually
        half-sleeved and single-breasted, and do not cover the midriff. The traditional
        one called the chaubandi cholo, like the daura, is full-sleeved, double-breasted
        with pleats and strings, and extends down to the patuka, covering the midriff.\n</p><p>Daura-Suruwal
        and Gunyu-Cholo were the national dresses for men and women respectively until
        2011 when they were removed to eliminate favouritism.<sup id=\"cite_ref-333\"
        class=\"reference\"><a href=\"#cite_note-333\">&#91;321&#93;</a></sup> Traditional
        dresses of many pahari ethnic groups are Daura-Suruwal or similar, with patuka,
        a dhaka topi and a coat for men, and Gunyu-cholo or similar, with patuka and
        sometimes a scarf for women. For many other groups, men''s traditional dresses
        consist of a shirt or a vest, paired with a <i>dhoti</i>, <span title=\"Nepali
        (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">kachhad</i></span>
        or <span title=\"Nepali (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">lungi</i></span>.
        In the high Himalayas, the traditional dresses are largely influenced by Tibetan
        culture. Sherpa women wear the <a href=\"/wiki/Chuba\" title=\"Chuba\">chuba</a>
        with the <a href=\"/w/index.php?title=Pangi_(apron)&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Pangi (apron) (page does not exist)\">pangi</a> apron,
        while Sherpa men wear shirts with stiff high collar and long sleeves called
        tetung under the chuba. Tibetan Xamo Gyaise hats of the Sherpas, <a href=\"/wiki/Dhaka_topi\"
        title=\"Dhaka topi\">dhaka topi</a> of pahari men and tamang round caps are
        among the more distinctive headwears.\n</p><p>Married Hindu women wear <span
        title=\"Nepali (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">tika</i></span>,
        <span title=\"Nepali (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">sindur</i></span>,
        <span title=\"Nepali (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">pote</i></span>
        and red bangles. Jewellery of gold and silver, and sometimes precious stones,
        are common. Gold jewellery includes <span title=\"Nepali (macrolanguage)-language
        romanization\"><i lang=\"ne-Latn\">mangalsutras</i></span> and <span title=\"Nepali
        (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">tilaharis</i></span>
        worn with the <span title=\"Nepali (macrolanguage)-language romanization\"><i
        lang=\"ne-Latn\">pote</i></span> by the Hindus, <span title=\"Nepali (macrolanguage)-language
        romanization\"><i lang=\"ne-Latn\">samyafung</i></span> (a huge gold flower
        worn on the head) and Nessey (huge flattened gold earrings) worn by the Limbus,
        and <span title=\"Nepali (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">sirphuli</i></span>,
        <span title=\"Nepali (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">sirbandhi</i></span>
        and <span title=\"Nepali (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">chandra</i></span>
        worn by the Magars. Tharu women can wear as much as six kilograms of silver
        in jewellery, which includes <span title=\"Nepali (macrolanguage)-language
        romanization\"><i lang=\"ne-Latn\">mangiya</i></span> worn on the head, <span
        title=\"Nepali (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">tikuli</i></span>
        the forehead, and <span title=\"Nepali (macrolanguage)-language romanization\"><i
        lang=\"ne-Latn\">kanseri</i></span> and <span title=\"Nepali (macrolanguage)-language
        romanization\"><i lang=\"ne-Latn\">tikahamala</i></span> around the neck.<sup
        id=\"cite_ref-334\" class=\"reference\"><a href=\"#cite_note-334\">&#91;322&#93;</a></sup>\n</p><p>In
        the last 50 years, fashions have changed a great deal in Nepal. Increasingly,
        in urban settings, the sari is no longer the apparel of everyday wear, transformed
        instead into one for formal occasions. The traditional kurta suruwal is rarely
        worn by younger women, who increasingly favour jeans. The <i>dhoti</i> has
        largely been reduced to the <a href=\"/wiki/Liturgical\" class=\"mw-redirect\"
        title=\"Liturgical\">liturgical</a> <a href=\"/wiki/Vestment\" title=\"Vestment\">vestment</a>
        of shamans and Hindu priests.\n</p>\n<h3><span class=\"mw-headline\" id=\"Cuisine\">Cuisine</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=38\" title=\"Edit
        section: Cuisine\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Nepalese_cuisine\" title=\"Nepalese cuisine\">Nepalese cuisine</a></div>\n<figure
        class=\"mw-default-size mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Nepali_dal-bhat-tarkari.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/60/Nepali_dal-bhat-tarkari.jpg/170px-Nepali_dal-bhat-tarkari.jpg\"
        decoding=\"async\" width=\"170\" height=\"128\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/60/Nepali_dal-bhat-tarkari.jpg/255px-Nepali_dal-bhat-tarkari.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/6/60/Nepali_dal-bhat-tarkari.jpg/340px-Nepali_dal-bhat-tarkari.jpg
        2x\" data-file-width=\"3264\" data-file-height=\"2448\" /></a><figcaption>A
        dal-bhat thali with boiled rice, lentil soup, fried leafy greens, vegetable
        curry, yoghurt, papad and vegetable salad</figcaption></figure>\n<p>Nepali
        cuisine consists of a wide variety of regional and traditional cuisines. Given
        the range of diversity in soil type, climate, culture, ethnic groups, and
        occupations, these cuisines vary substantially from each other, using locally
        available spices, herbs, vegetables, and fruit.<sup id=\"cite_ref-tkpcrop_335-0\"
        class=\"reference\"><a href=\"#cite_note-tkpcrop-335\">&#91;323&#93;</a></sup>
        The <a href=\"/wiki/Columbian_exchange\" title=\"Columbian exchange\">Columbian
        exchange</a> had brought the potato, the tomato, maize, peanuts, cashew nuts,
        pineapples, guavas, and most notably, <a href=\"/wiki/Chilli_peppers\" class=\"mw-redirect\"
        title=\"Chilli peppers\">chilli peppers</a>, to South Asia. Each became staples
        of use.<sup id=\"cite_ref-336\" class=\"reference\"><a href=\"#cite_note-336\">&#91;324&#93;</a></sup>
        The <a href=\"/wiki/Cereal\" title=\"Cereal\">cereals</a> grown in Nepal,
        their choice, times, and regions of planting, correspond strongly to the timing
        of Nepal''s monsoons,<sup id=\"cite_ref-sen-colleen-p13_337-0\" class=\"reference\"><a
        href=\"#cite_note-sen-colleen-p13-337\">&#91;325&#93;</a></sup> and the variations
        in altitude. Rice and wheat are mostly cultivated in the terai plains and
        well-irrigated valleys, and maize, millet, barley and buckwheat in the lesser
        fertile and drier hills.<sup id=\"cite_ref-tkpcrop_335-1\" class=\"reference\"><a
        href=\"#cite_note-tkpcrop-335\">&#91;323&#93;</a></sup><sup id=\"cite_ref-pathak_338-0\"
        class=\"reference\"><a href=\"#cite_note-pathak-338\">&#91;326&#93;</a></sup>\n</p><p>The
        foundation of a typical Nepali meal is a cereal cooked in plain fashion, and
        complemented with flavourful savoury dishes.<sup id=\"cite_ref-Davidson2014-p409_339-0\"
        class=\"reference\"><a href=\"#cite_note-Davidson2014-p409-339\">&#91;327&#93;</a></sup>
        The latter includes <a href=\"/wiki/Lentil\" title=\"Lentil\">lentils</a>,
        <a href=\"/wiki/Pulses\" class=\"mw-redirect\" title=\"Pulses\">pulses</a>
        and vegetables spiced commonly with <a href=\"/wiki/Ginger_root\" class=\"mw-redirect\"
        title=\"Ginger root\">ginger</a> and <a href=\"/wiki/Garlic\" title=\"Garlic\">garlic</a>,
        but also more discerningly with a combination of spices that may include <a
        href=\"/wiki/Coriander\" title=\"Coriander\">coriander</a>, <a href=\"/wiki/Cumin\"
        title=\"Cumin\">cumin</a>, <a href=\"/wiki/Turmeric\" title=\"Turmeric\">turmeric</a>,
        <a href=\"/wiki/Cinnamon\" title=\"Cinnamon\">cinnamon</a>, <a href=\"/wiki/Cardamon\"
        class=\"mw-redirect\" title=\"Cardamon\">cardamon</a>, <a href=\"/wiki/Jimbu\"
        title=\"Jimbu\">jimbu</a> and others as informed by culinary conventions.<sup
        id=\"cite_ref-Davidson2014-p409_339-1\" class=\"reference\"><a href=\"#cite_note-Davidson2014-p409-339\">&#91;327&#93;</a></sup>
        In an actual meal, this mental representation takes the form of a platter,
        or <a href=\"/wiki/Thali\" title=\"Thali\">thali</a>, with a central place
        for the cooked cereal, peripheral ones, often in small bowls, for the flavourful
        accompaniments, and the simultaneous, rather than piecemeal, ingestion of
        the two in each act of eating, whether by actual mixing\u2014for example of
        rice and lentils\u2014or in the folding of one\u2014such as bread\u2014around
        the other, such as cooked vegetables.<sup id=\"cite_ref-Davidson2014-p409_339-2\"
        class=\"reference\"><a href=\"#cite_note-Davidson2014-p409-339\">&#91;327&#93;</a></sup>
        <i>Dal-bhat</i>, centred around steamed rice is the most common example.<sup
        id=\"cite_ref-cnnfood_340-0\" class=\"reference\"><a href=\"#cite_note-cnnfood-340\">&#91;328&#93;</a></sup>
        as well as dairy and sometimes meat, is the most common and prominent example.
        The unleavened flat bread made from wheat flour called <a href=\"/wiki/Chapati\"
        title=\"Chapati\">chapati</a> occasionally replaces the steamed rice, particularly
        in the Terai, while Dhindo, prepared by boiling corn, millet or buckwheat
        flour in water, continuously stirring and adding flour until thick, almost
        solid consistency is reached, is the main substitute in the hills and mountains.
        Tsampa, flour made from roasted barley or naked barley, is the main staple
        in the high himalayas. Throughout Nepal, fermented, then sun-dried, leafy
        greens called <i>Gundruk</i>, are both a delicacy and a vital substitute for
        fresh vegetables in the winter.<sup id=\"cite_ref-pathak_338-1\" class=\"reference\"><a
        href=\"#cite_note-pathak-338\">&#91;326&#93;</a></sup>\n</p>\n<figure class=\"mw-default-size
        mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Plateful_of_Momo_in_Nepal.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Plateful_of_Momo_in_Nepal.jpg/220px-Plateful_of_Momo_in_Nepal.jpg\"
        decoding=\"async\" width=\"220\" height=\"165\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Plateful_of_Momo_in_Nepal.jpg/330px-Plateful_of_Momo_in_Nepal.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Plateful_of_Momo_in_Nepal.jpg/440px-Plateful_of_Momo_in_Nepal.jpg
        2x\" data-file-width=\"1024\" data-file-height=\"768\" /></a><figcaption>Momo
        dumplings with chutney</figcaption></figure>\n<p>A notable feature of Nepali
        food is the existence of a number of distinctive vegetarian cuisines, each
        a feature of the geographical and cultural histories of its adherents.<sup
        id=\"cite_ref-Davidson2014-p410_341-0\" class=\"reference\"><a href=\"#cite_note-Davidson2014-p410-341\">&#91;329&#93;</a></sup>
        The appearance of <i><a href=\"/wiki/Ahimsa\" title=\"Ahimsa\">ahimsa</a></i>,
        or the avoidance of violence toward all forms of life in many religious orders
        early in South Asian history, especially <a href=\"/wiki/Upanishads\" title=\"Upanishads\">Upanishadic
        Hinduism</a>, <a href=\"/wiki/Buddhism\" title=\"Buddhism\">Buddhism</a> and
        <a href=\"/wiki/Jainism\" title=\"Jainism\">Jainism</a>, is thought to have
        been a notable factor in the prevalence of vegetarianism among a segment of
        Nepal''s Hindu and Buddhist populations, as well as among Jains.<sup id=\"cite_ref-Davidson2014-p410_341-1\"
        class=\"reference\"><a href=\"#cite_note-Davidson2014-p410-341\">&#91;329&#93;</a></sup>
        Among these groups, strong discomfort is felt at thoughts of eating meat.<sup
        id=\"cite_ref-SahakianSaloma2016-50_342-0\" class=\"reference\"><a href=\"#cite_note-SahakianSaloma2016-50-342\">&#91;330&#93;</a></sup>
        Though per capita meat consumption is low in Nepal, the proportion of vegetarianism
        is not high as in India, due to the prevalence of <a href=\"/wiki/Shaktism\"
        title=\"Shaktism\">Shaktism</a>, of which animal sacrifice is a prominent
        feature.<sup id=\"cite_ref-343\" class=\"reference\"><a href=\"#cite_note-343\">&#91;331&#93;</a></sup>\n</p>\n<figure
        class=\"mw-default-size mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Samaybaji.JPG\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/58/Samaybaji.JPG/170px-Samaybaji.JPG\"
        decoding=\"async\" width=\"170\" height=\"170\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/58/Samaybaji.JPG/255px-Samaybaji.JPG
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/5/58/Samaybaji.JPG/340px-Samaybaji.JPG
        2x\" data-file-width=\"960\" data-file-height=\"960\" /></a><figcaption>Samayabaji
        (Newar cuisine)</figcaption></figure>\n<p>Nepali cuisines possess their own
        distinctive qualities to distinguish these hybrid cuisines from both their
        northern and southern neighbours.<sup id=\"cite_ref-344\" class=\"reference\"><a
        href=\"#cite_note-344\">&#91;332&#93;</a></sup><sup id=\"cite_ref-cnnfood_340-1\"
        class=\"reference\"><a href=\"#cite_note-cnnfood-340\">&#91;328&#93;</a></sup>
        Nepali cuisines, with generally tomato-based, leaner curries, are lighter
        than their cream-based Indian counterparts, and Nepali momo dumplings are
        heavily spiced compared to their northern counterparts.<sup id=\"cite_ref-cnnfood_340-2\"
        class=\"reference\"><a href=\"#cite_note-cnnfood-340\">&#91;328&#93;</a></sup>
        Newar cuisine, one of the richest and most influential in Nepal, is more elaborate
        and diverse than most, as Newar culture developed in the highly fertile and
        prosperous Kathmandu valley.<sup id=\"cite_ref-tkpcrop_335-2\" class=\"reference\"><a
        href=\"#cite_note-tkpcrop-335\">&#91;323&#93;</a></sup> A typical Newar cuisine
        can comprise more than a dozen dishes of cereals, meat, vegetable curries,
        chutneys and pickles. Kwanti (sprouted beans soup), chhwela (ground beef),
        <a href=\"/w/index.php?title=Chat%C4%81nmari&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Chat\u0101nmari (page does not exist)\">chatamari</a>
        (rice flour crepe), bara (fried lentil cake), kachila (marinated raw minced
        beef), samaybaji (centred around flattened rice), <span title=\"Nepali (macrolanguage)-language
        romanization\"><i lang=\"ne-Latn\">lakhaamari</i></span> and <span title=\"Nepali
        (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">yomuri</i></span>
        are among the more widely recognised.<sup id=\"cite_ref-cnnfood_340-3\" class=\"reference\"><a
        href=\"#cite_note-cnnfood-340\">&#91;328&#93;</a></sup><sup id=\"cite_ref-345\"
        class=\"reference\"><a href=\"#cite_note-345\">&#91;333&#93;</a></sup> Juju
        dhau, a sweet yoghurt originating in Bhaktapur, is also famous.<sup id=\"cite_ref-cnnfood_340-4\"
        class=\"reference\"><a href=\"#cite_note-cnnfood-340\">&#91;328&#93;</a></sup>
        Thakali cuisine is another well-known food tradition which seamlessly melds
        the Tibetan and the Indian with variety in ingredients, especially the herbs
        and spices.<sup id=\"cite_ref-tkpcrop_335-3\" class=\"reference\"><a href=\"#cite_note-tkpcrop-335\">&#91;323&#93;</a></sup>
        In the Terai, <a href=\"/wiki/Bagiya\" title=\"Bagiya\">Bagiya</a> is a rice
        flour dumpling with sweets inside, popular among the Tharu and Maithil people.
        Various communities in the Terai make <span title=\"Nepali (macrolanguage)-language
        romanization\"><i lang=\"ne-Latn\">sidhara</i></span> (sun-dried small fish
        mixed with <a href=\"/wiki/Taro\" title=\"Taro\">taro</a> leaves) and biriya
        (lentil paste mixed with taro leaves) to stock for the monsoon floods.<sup
        id=\"cite_ref-tkpcrop_335-4\" class=\"reference\"><a href=\"#cite_note-tkpcrop-335\">&#91;323&#93;</a></sup>
        <span title=\"Nepali (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">Selroti</i></span>,
        <span title=\"Nepali (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">kasaar</i></span>,
        <span title=\"Nepali (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">fini</i></span>
        and <span title=\"Nepali (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">chaku</i></span>
        are among the sweet delicacies. Rice pulau or sweet rice porridge called <span
        title=\"Nepali (macrolanguage)-language romanization\"><i lang=\"ne-Latn\">kheer</i></span>
        are usually the main dish in feasts.<sup id=\"cite_ref-pathak_338-2\" class=\"reference\"><a
        href=\"#cite_note-pathak-338\">&#91;326&#93;</a></sup> Tea and buttermilk
        (fermented milk leftover from churning butter from yoghurt) are common non-alcoholic
        drinks. Almost all janajati communities have their own traditional methods
        of brewing alcohol. Raksi (traditional distilled alcohol), jaand (rice beer),
        tongba (millet beer) and chyaang are the most well-known.\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Sports_and_recreation\">Sports and recreation</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=39\" title=\"Edit
        section: Sports and recreation\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Sports_in_Nepal\" title=\"Sports in Nepal\">Sports in Nepal</a></div>\n<figure
        class=\"mw-default-size mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Five-stone_in_Nepal.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Five-stone_in_Nepal.jpg/220px-Five-stone_in_Nepal.jpg\"
        decoding=\"async\" width=\"220\" height=\"165\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Five-stone_in_Nepal.jpg/330px-Five-stone_in_Nepal.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Five-stone_in_Nepal.jpg/440px-Five-stone_in_Nepal.jpg
        2x\" data-file-width=\"4000\" data-file-height=\"3000\" /></a><figcaption>Nepali
        children playing a variant of knucklebones, with pebbles</figcaption></figure>\n<p>Nepali
        indigenous sports, like <a href=\"/wiki/Dandi_biyo\" title=\"Dandi biyo\">dandi
        biyo</a> and <a href=\"/wiki/Kabaddi\" title=\"Kabaddi\">kabaddi</a> which
        were considered the unofficial national sports until recently,<sup id=\"cite_ref-voll_305-1\"
        class=\"reference\"><a href=\"#cite_note-voll-305\">&#91;293&#93;</a></sup>
        are still popular in rural areas.<sup id=\"cite_ref-Himalayan_Times_More_than_child&#39;s_play_346-0\"
        class=\"reference\"><a href=\"#cite_note-Himalayan_Times_More_than_child&#39;s_play-346\">&#91;334&#93;</a></sup>
        Despite efforts, standardisation and development of dandi biyo has not been
        achieved,<sup id=\"cite_ref-Online_Khabar_national_sport_347-0\" class=\"reference\"><a
        href=\"#cite_note-Online_Khabar_national_sport-347\">&#91;335&#93;</a></sup><sup
        id=\"cite_ref-348\" class=\"reference\"><a href=\"#cite_note-348\">&#91;336&#93;</a></sup>
        while Kabaddi, as a professional sport, is still in its infancy in Nepal.<sup
        id=\"cite_ref-349\" class=\"reference\"><a href=\"#cite_note-349\">&#91;337&#93;</a></sup>
        <a href=\"/wiki/Bagh-chal\" title=\"Bagh-chal\">Bagh-chal</a>, an ancient
        <a href=\"/wiki/Board_game\" title=\"Board game\">board game</a> that is thought
        to have originated in Nepal, can be played on chalk-drawn boards, with pebbles,
        and is still popular today.<sup id=\"cite_ref-350\" class=\"reference\"><a
        href=\"#cite_note-350\">&#91;338&#93;</a></sup><sup id=\"cite_ref-351\" class=\"reference\"><a
        href=\"#cite_note-351\">&#91;339&#93;</a></sup> <a href=\"/wiki/Ludo_(board_game)\"
        class=\"mw-redirect\" title=\"Ludo (board game)\">Ludo</a>, <a href=\"/wiki/Snakes_and_ladders\"
        title=\"Snakes and ladders\">snakes and ladders</a> and <a href=\"/wiki/Carrom\"
        title=\"Carrom\">carrom</a> are popular pastimes.<sup id=\"cite_ref-352\"
        class=\"reference\"><a href=\"#cite_note-352\">&#91;340&#93;</a></sup> <a
        href=\"/wiki/Chess\" title=\"Chess\">Chess</a> is also played.<sup id=\"cite_ref-Himalayan_Times_More_than_child&#39;s_play_346-1\"
        class=\"reference\"><a href=\"#cite_note-Himalayan_Times_More_than_child&#39;s_play-346\">&#91;334&#93;</a></sup>
        <a href=\"/wiki/Volleyball\" title=\"Volleyball\">Volleyball</a> was declared
        as the national sport of Nepal in 2017.<sup id=\"cite_ref-voll_305-2\" class=\"reference\"><a
        href=\"#cite_note-voll-305\">&#91;293&#93;</a></sup> Popular children''s games
        include versions of <a href=\"/wiki/Tag_(game)\" title=\"Tag (game)\">tag</a>,<sup
        id=\"cite_ref-Himalayan_Times_More_than_child&#39;s_play_346-2\" class=\"reference\"><a
        href=\"#cite_note-Himalayan_Times_More_than_child&#39;s_play-346\">&#91;334&#93;</a></sup>
        <a href=\"/wiki/Knucklebones\" title=\"Knucklebones\">knucklebones</a>,<sup
        id=\"cite_ref-Himalayan_Times_More_than_child&#39;s_play_346-3\" class=\"reference\"><a
        href=\"#cite_note-Himalayan_Times_More_than_child&#39;s_play-346\">&#91;334&#93;</a></sup>
        <a href=\"/wiki/Hopscotch\" title=\"Hopscotch\">hopscotch</a>, <a href=\"/wiki/Duck,_duck,_goose#Rumaal_Chor\"
        title=\"Duck, duck, goose\">Duck, duck, goose</a><sup id=\"cite_ref-Himalayan_Times_More_than_child&#39;s_play_346-4\"
        class=\"reference\"><a href=\"#cite_note-Himalayan_Times_More_than_child&#39;s_play-346\">&#91;334&#93;</a></sup>
        and <a href=\"/wiki/Seven_stones\" title=\"Seven stones\">lagori</a>, while
        <a href=\"/wiki/Marbles\" class=\"mw-redirect\" title=\"Marbles\">marbles</a>,<sup
        id=\"cite_ref-Himalayan_Times_More_than_child&#39;s_play_346-5\" class=\"reference\"><a
        href=\"#cite_note-Himalayan_Times_More_than_child&#39;s_play-346\">&#91;334&#93;</a></sup>
        <a href=\"/wiki/Top\" title=\"Top\">top</a>, <a href=\"/wiki/Hoop_rolling\"
        title=\"Hoop rolling\">hoop rolling</a> and <a href=\"/wiki/Gully_cricket\"
        class=\"mw-redirect\" title=\"Gully cricket\">gully cricket</a> are also popular
        among boys. <a href=\"/wiki/Rubber_band\" title=\"Rubber band\">Rubber bands</a>,
        or <a href=\"/wiki/Ranger_band\" class=\"mw-redirect\" title=\"Ranger band\">ranger
        bands</a> cut from tubes in <a href=\"/wiki/Bicycle\" title=\"Bicycle\">bike</a>
        tyres, make a multi-purpose sporting equipment for Nepali children, which
        may be bunched or chained together, and used to play <a href=\"/wiki/Dodgeball\"
        title=\"Dodgeball\">dodgeball</a>, <a href=\"/wiki/Cat%27s_cradle\" title=\"Cat&#39;s
        cradle\">cat''s cradle</a>, <a href=\"/wiki/Jianzi\" title=\"Jianzi\">jianzi</a><sup
        id=\"cite_ref-Himalayan_Times_More_than_child&#39;s_play_346-6\" class=\"reference\"><a
        href=\"#cite_note-Himalayan_Times_More_than_child&#39;s_play-346\">&#91;334&#93;</a></sup>
        and a variety of <a href=\"/wiki/Skipping_rope\" title=\"Skipping rope\">skipping
        rope</a> games.<sup id=\"cite_ref-Himalayan_Times_More_than_child&#39;s_play_346-7\"
        class=\"reference\"><a href=\"#cite_note-Himalayan_Times_More_than_child&#39;s_play-346\">&#91;334&#93;</a></sup>\n</p>\n<figure
        class=\"mw-default-size mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Nepali_Fans.JPG\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/51/Nepali_Fans.JPG/220px-Nepali_Fans.JPG\"
        decoding=\"async\" width=\"220\" height=\"147\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/51/Nepali_Fans.JPG/330px-Nepali_Fans.JPG
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/5/51/Nepali_Fans.JPG/440px-Nepali_Fans.JPG
        2x\" data-file-width=\"4272\" data-file-height=\"2848\" /></a><figcaption>Nepali
        cricket fans are renowned for their exceptionally enthusiastic support of
        their national team.<sup id=\"cite_ref-353\" class=\"reference\"><a href=\"#cite_note-353\">&#91;341&#93;</a></sup><sup
        id=\"cite_ref-354\" class=\"reference\"><a href=\"#cite_note-354\">&#91;342&#93;</a></sup></figcaption></figure>\n<p><a
        href=\"/wiki/Association_football\" title=\"Association football\">Football</a>
        and <a href=\"/wiki/Cricket\" title=\"Cricket\">cricket</a> are popular professional
        sports.<sup id=\"cite_ref-355\" class=\"reference\"><a href=\"#cite_note-355\">&#91;343&#93;</a></sup>
        Nepal is competitive in football in the South Asia region but has never won
        the <a href=\"/wiki/SAFF\" class=\"mw-redirect\" title=\"SAFF\">SAFF championships</a>,
        but has had some success in <a href=\"/wiki/South_Asian_Games\" title=\"South
        Asian Games\">South Asian Games</a>.<sup id=\"cite_ref-356\" class=\"reference\"><a
        href=\"#cite_note-356\">&#91;344&#93;</a></sup><sup id=\"cite_ref-357\" class=\"reference\"><a
        href=\"#cite_note-357\">&#91;345&#93;</a></sup> It usually ranks in the bottom
        quarter in the <a href=\"/wiki/FIFA_World_Rankings\" class=\"mw-redirect\"
        title=\"FIFA World Rankings\">FIFA World Rankings</a>.<sup id=\"cite_ref-358\"
        class=\"reference\"><a href=\"#cite_note-358\">&#91;346&#93;</a></sup> Nepal
        has had some success in cricket and holds <a href=\"/wiki/List_of_countries_with_ODI_status\"
        class=\"mw-redirect\" title=\"List of countries with ODI status\">ODI status</a>,<sup
        id=\"cite_ref-359\" class=\"reference\"><a href=\"#cite_note-359\">&#91;347&#93;</a></sup><sup
        id=\"cite_ref-360\" class=\"reference\"><a href=\"#cite_note-360\">&#91;348&#93;</a></sup>
        consistently ranking in the Top 20 in the <a href=\"/wiki/International_Cricket_Council\"
        title=\"International Cricket Council\">ICC</a> <a href=\"/wiki/ICC_ODI_Championship\"
        class=\"mw-redirect\" title=\"ICC ODI Championship\">ODI</a> and <a href=\"/wiki/ICC_T20I_Championship\"
        class=\"mw-redirect\" title=\"ICC T20I Championship\">T20I rankings</a>.<sup
        id=\"cite_ref-361\" class=\"reference\"><a href=\"#cite_note-361\">&#91;349&#93;</a></sup><sup
        id=\"cite_ref-362\" class=\"reference\"><a href=\"#cite_note-362\">&#91;350&#93;</a></sup>
        Nepal has had some success in <a href=\"/wiki/Athletics_(sport)\" class=\"mw-redirect\"
        title=\"Athletics (sport)\">athletics</a> and <a href=\"/wiki/Martial_arts\"
        title=\"Martial arts\">martial arts</a>, having won many medals at the <a
        href=\"/wiki/South_Asian_Games\" title=\"South Asian Games\">South Asian Games</a>
        and some at the <a href=\"/wiki/Asian_games\" class=\"mw-redirect\" title=\"Asian
        games\">Asian games</a>.<sup id=\"cite_ref-trn_363-0\" class=\"reference\"><a
        href=\"#cite_note-trn-363\">&#91;351&#93;</a></sup> Nepal has never won an
        <a href=\"/wiki/Olympic_games\" class=\"mw-redirect\" title=\"Olympic games\">olympic</a>
        medal.<sup id=\"cite_ref-gauri_364-0\" class=\"reference\"><a href=\"#cite_note-gauri-364\">&#91;352&#93;</a></sup>
        Sports like <a href=\"/wiki/Basketball\" title=\"Basketball\">basketball</a>,
        volleyball, <a href=\"/wiki/Futsal\" title=\"Futsal\">futsal</a>, <a href=\"/wiki/Wrestling\"
        title=\"Wrestling\">wrestling</a>, competitive bodybuilding<sup id=\"cite_ref-gauri_364-1\"
        class=\"reference\"><a href=\"#cite_note-gauri-364\">&#91;352&#93;</a></sup><sup
        id=\"cite_ref-365\" class=\"reference\"><a href=\"#cite_note-365\">&#91;353&#93;</a></sup>
        and <a href=\"/wiki/Badminton\" title=\"Badminton\">badminton</a> are also
        gaining in popularity.<sup id=\"cite_ref-Himalayan_Times_More_than_child&#39;s_play_346-8\"
        class=\"reference\"><a href=\"#cite_note-Himalayan_Times_More_than_child&#39;s_play-346\">&#91;334&#93;</a></sup>
        Women in football, cricket, athletics, martial arts, badminton and swimming
        have found some success.<sup id=\"cite_ref-award_366-0\" class=\"reference\"><a
        href=\"#cite_note-award-366\">&#91;354&#93;</a></sup><sup id=\"cite_ref-gauri_364-2\"
        class=\"reference\"><a href=\"#cite_note-gauri-364\">&#91;352&#93;</a></sup>
        Nepal also fields players and national teams in several tournaments for <a
        href=\"/wiki/Disability\" title=\"Disability\">disabled</a> individuals, most
        notably in men''s<sup id=\"cite_ref-menb_367-0\" class=\"reference\"><a href=\"#cite_note-menb-367\">&#91;355&#93;</a></sup>
        as well as women''s blind cricket.<sup id=\"cite_ref-wmenb_368-0\" class=\"reference\"><a
        href=\"#cite_note-wmenb-368\">&#91;356&#93;</a></sup>\n</p><p>The only international
        stadium in the country is the multi-purpose <a href=\"/wiki/Dasharath_Rangasala\"
        title=\"Dasharath Rangasala\">Dasarath Stadium</a> where the <a href=\"/wiki/Nepal_national_football_team\"
        title=\"Nepal national football team\">men</a> and <a href=\"/wiki/Nepal_women%27s_national_football_team\"
        title=\"Nepal women&#39;s national football team\">women national football
        teams</a> play their home matches.<sup id=\"cite_ref-dash_369-0\" class=\"reference\"><a
        href=\"#cite_note-dash-369\">&#91;357&#93;</a></sup> Since the formation of
        the <a href=\"/wiki/Nepal_national_cricket_team\" title=\"Nepal national cricket
        team\">national team</a>, Nepal has played its home matches of cricket at
        <a href=\"/wiki/Tribhuvan_University_International_Cricket_Ground\" title=\"Tribhuvan
        University International Cricket Ground\">Tribhuvan University International
        Cricket Ground</a>.<sup id=\"cite_ref-cricktarchv_370-0\" class=\"reference\"><a
        href=\"#cite_note-cricktarchv-370\">&#91;358&#93;</a></sup> Nepal police,
        Armed police force and Nepal army are the most prolific producers of national
        players, and aspiring players are known to join armed forces, for the better
        sporting opportunities they can provide.<sup id=\"cite_ref-371\" class=\"reference\"><a
