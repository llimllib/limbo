        0;text-align:center;border:1px solid black;background-color:transparent;color:black}.mw-parser-output
        .legend-text{}</style><span class=\"legend-color\" style=\"background-color:crimson;
        color:white;\">&#160;</span> <a href=\"/wiki/Crimson\" title=\"Crimson\">Crimson</a></td></tr><tr
        class=\"mergedrow\"><th scope=\"row\" class=\"infobox-label\">Sport</th><td
        class=\"infobox-data\"><a href=\"/wiki/Volleyball\" title=\"Volleyball\">Volleyball</a><sup
        id=\"cite_ref-voll_305-0\" class=\"reference\"><a href=\"#cite_note-voll-305\">&#91;293&#93;</a></sup></td></tr></tbody></table>\n<p>The
        emblem of Nepal depicts the snowy Himalayas, the forested hills, and the fertile
        Terai, supported by a wreath of rhododendrons, with the national flag at the
        crest and in the foreground, a plain white map of Nepal below it, and a man''s
        and woman''s right hands joined to signify gender equality. At the bottom
        is the national motto, a Sanskrit quote of patriotism attributed in Nepali
        folklore to Lord Rama, written in Devanagari script\u2014\"<i>Mother and motherland
        are greater than heaven</i>\".<sup class=\"noprint Inline-Template Template-Fact\"
        style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (May 2022)\">citation needed</span></a></i>&#93;</sup>\n</p><p><a
        href=\"/wiki/Flag_of_Nepal\" title=\"Flag of Nepal\">Nepal''s flag</a> is
        the only national flag in the world that is not rectangular in shape.<sup
        id=\"cite_ref-306\" class=\"reference\"><a href=\"#cite_note-306\">&#91;294&#93;</a></sup>
        The constitution contains instructions for a <a href=\"/wiki/Geometric_Construction\"
        class=\"mw-redirect\" title=\"Geometric Construction\">Geometric Construction</a>
        of the double-pennant flag.<sup id=\"cite_ref-307\" class=\"reference\"><a
        href=\"#cite_note-307\">&#91;295&#93;</a></sup> According to its official
        description, the crimson in the flag stands for victory in war or courage,
        and is also the colour of the <a href=\"/wiki/Rhododendron\" title=\"Rhododendron\">rhododendron</a>.
        The flag''s blue border signifies Nepali people''s desire for peace. The moon
        on the flag is a symbol of the peaceful and calm nature of Nepalis, while
        the sun represents the aggressiveness of Nepali warriors.\n</p><p>The president
        is the symbol of national unity. The <a href=\"/wiki/Martyrs_of_Nepal\" title=\"Martyrs
        of Nepal\">martyrs</a> are the symbols of patriotism. Commanders of the Anglo-Nepalese
        war, <a href=\"/wiki/Amar_Singh_Thapa\" title=\"Amar Singh Thapa\">Amar Singh
        Thapa</a>, <a href=\"/wiki/Bhakti_Thapa\" title=\"Bhakti Thapa\">Bhakti Thapa</a>,
        and Balbhadra Kunwar are considered war heroes. A special designation of \"National
        hero\" has been conferred to 16 people from Nepal''s history for their exceptional
        contributions to the prestige of Nepal. Prithvi Narayan Shah, the founder
        of modern Nepal, is held in high regard and considered \"Father of the Nation\"
        by many.<sup id=\"cite_ref-308\" class=\"reference\"><a href=\"#cite_note-308\">&#91;296&#93;</a></sup><sup
        id=\"cite_ref-Hutt1991_309-0\" class=\"reference\"><a href=\"#cite_note-Hutt1991-309\">&#91;297&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Art_and_architecture\">Art and architecture</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=34\" title=\"Edit
        section: Art and architecture\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Architecture_of_Nepal\" title=\"Architecture of Nepal\">Architecture
        of Nepal</a></div>\n<link rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1096954695/mw-parser-output/.tmulti\"><div
        class=\"thumb tmulti tright\"><div class=\"thumbinner multiimageinner\" style=\"width:329px;max-width:329px\"><div
        class=\"trow\"><div class=\"tsingle\" style=\"width:172px;max-width:172px\"><div
        class=\"thumbimage\" style=\"border:none;\"><span typeof=\"mw:File\"><a href=\"/wiki/File:Nyatapola_Temple.JPG\"
        class=\"mw-file-description\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/47/Nyatapola_Temple.JPG/170px-Nyatapola_Temple.JPG\"
