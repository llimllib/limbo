        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/d/dc/King_Mahendra_%28cropped%29.png/346px-King_Mahendra_%28cropped%29.png
        2x\" data-file-width=\"2115\" data-file-height=\"2952\" /></a></span></div><div
        class=\"thumbcaption text-align-center\">During King <a href=\"/wiki/Mahendra_of_Nepal\"
        title=\"Mahendra of Nepal\">Mahendra</a>''s reign, Nepal experienced a period
        of industrial, political, and economic change.</div></div></div></div></div>\n<p>In
        the mid-18th century, <a href=\"/wiki/Prithvi_Narayan_Shah\" title=\"Prithvi
        Narayan Shah\">Prithvi Narayan Shah</a>, a <a href=\"/wiki/Gurkha\" title=\"Gurkha\">Gorkha</a>
        king, set out to put together what would become present-day Nepal. He embarked
        on his mission by securing the neutrality of the bordering mountain kingdoms.
        After several bloody battles and sieges, notably the <a href=\"/wiki/Battle_of_Kirtipur\"
        title=\"Battle of Kirtipur\">Battle of Kirtipur</a>, he managed to conquer
        the Kathmandu Valley in 1769.<sup id=\"cite_ref-61\" class=\"reference\"><a
        href=\"#cite_note-61\">&#91;55&#93;</a></sup>\nThe Gorkha control reached
        its height when the <a href=\"/wiki/Kumaon_Kingdom\" title=\"Kumaon Kingdom\">Kumaon</a>
        and <a href=\"/wiki/Garhwal_Kingdom\" title=\"Garhwal Kingdom\">Garhwal Kingdoms</a>
        in the west to <a href=\"/wiki/Sikkim\" title=\"Sikkim\">Sikkim</a> in the
        east came under Nepalese control. A dispute with <a href=\"/wiki/Tibet\" title=\"Tibet\">Tibet</a>
        over the control of mountain passes and inner Tingri valleys of Tibet prompted
        the <a href=\"/wiki/Qing_dynasty\" title=\"Qing dynasty\">Qing Emperor</a>
        of China to start the <a href=\"/wiki/Sino-Nepalese_War\" title=\"Sino-Nepalese
        War\">Sino-Nepali War</a> compelling the Nepali to retreat to their own borders
        in the north.<sup id=\"cite_ref-FOOTNOTELandon192868\u201369_62-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTELandon192868\u201369-62\">&#91;56&#93;</a></sup>
        The rivalry between the Kingdom of Nepal and the <a href=\"/wiki/East_India_Company\"
        title=\"East India Company\">East India Company</a> over the control of states
        bordering Nepal eventually led to the <a href=\"/wiki/Anglo-Nepalese_War\"
        title=\"Anglo-Nepalese War\">Anglo-Nepali War</a> (1815\u201316). At first,
        the British underestimated the Nepali and were soundly defeated until committing
        more military resources than they had anticipated needing. Thus began the
        reputation of <a href=\"/wiki/Gurkha\" title=\"Gurkha\">Gurkhas</a> as fierce
        and ruthless soldiers. The war ended in the <a href=\"/wiki/Sugauli_Treaty\"
        class=\"mw-redirect\" title=\"Sugauli Treaty\">Sugauli Treaty</a>, under which
        Nepal ceded recently captured lands.<sup id=\"cite_ref-FOOTNOTELandon192875\u201380_63-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTELandon192875\u201380-63\">&#91;57&#93;</a></sup><sup
        id=\"cite_ref-leo_49-5\" class=\"reference\"><a href=\"#cite_note-leo-49\">&#91;44&#93;</a></sup>\n</p><p>Factionalism
        inside the royal family led to a period of instability. In 1846, a plot was
        discovered revealing that the reigning queen had planned to overthrow Jung
        Bahadur Kunwar, a fast-rising military leader. This led to the <a href=\"/wiki/Kot_massacre\"
        title=\"Kot massacre\">Kot massacre</a>; armed clashes between military personnel
        and administrators loyal to the queen led to the execution of several hundred
        princes and chieftains around the country. Bir Narsingh Kunwar emerged victoriously
        and founded the <a href=\"/wiki/Rana_dynasty\" title=\"Rana dynasty\">Rana
        dynasty</a>, and came to be known as <a href=\"/wiki/Jung_Bahadur_Rana\" title=\"Jung
        Bahadur Rana\">Jung Bahadur Rana</a>. The king was made a titular figure,
        and the post of Prime Minister was made powerful and hereditary. The Ranas
        were staunchly pro-British and assisted them during the <a href=\"/wiki/Indian_Rebellion_of_1857\"
        title=\"Indian Rebellion of 1857\">Indian Rebellion of 1857</a> (and later
        in both World Wars). In 1860 some parts of the western Terai region were gifted
        to Nepal by the British as a friendly gesture because of her military help
        to sustain British control in India during the rebellion (known as <i><a href=\"/wiki/Naya_Muluk\"
        title=\"Naya Muluk\">Naya Muluk</a></i>, new country). In 1923, the United
        Kingdom and Nepal formally signed <a href=\"/wiki/Nepal%E2%80%93Britain_Treaty_of_1923\"
        title=\"Nepal\u2013Britain Treaty of 1923\">an agreement of friendship</a>
        that superseded the Sugauli Treaty of 1816.<sup id=\"cite_ref-auto_64-0\"
        class=\"reference\"><a href=\"#cite_note-auto-64\">&#91;58&#93;</a></sup>\n</p><p>The
        Hindu practice of <a href=\"/wiki/Sati_(practice)\" title=\"Sati (practice)\">Sati</a>,
        in which a widow sacrificed herself in the funeral pyre of her husband, was
        banned in 1919, and <a href=\"/wiki/History_of_slavery_in_Asia\" class=\"mw-redirect\"
        title=\"History of slavery in Asia\">slavery</a> was officially abolished
        in 1924.<sup id=\"cite_ref-FOOTNOTEHutt200422_65-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTEHutt200422-65\">&#91;59&#93;</a></sup> Rana rule
        was marked by tyranny, <a href=\"https://en.wiktionary.org/wiki/debauchery\"
        class=\"extiw\" title=\"wikt:debauchery\">debauchery</a>, economic exploitation
        and religious persecution.<sup id=\"cite_ref-66\" class=\"reference\"><a href=\"#cite_note-66\">&#91;60&#93;</a></sup><sup
        id=\"cite_ref-67\" class=\"reference\"><a href=\"#cite_note-67\">&#91;61&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Contemporary_history\">Contemporary history</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=6\" title=\"Edit
        section: Contemporary history\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>In
        the late 1940s, newly emerging pro-democracy movements and political parties
        in Nepal were critical of the Rana autocracy. Following the success of Indian
        Independence Movement which Nepalese activists had taken part in, with India''s
        support and cooperation of King Tribhuvan, <a href=\"/wiki/Nepali_Congress\"
        title=\"Nepali Congress\">Nepali Congress</a> was successful in toppling the
        Rana regime, establishing a parliamentary democracy. After a decade of power
        wrangling between the king and the government, <a href=\"/wiki/Mahendra_of_Nepal\"
        title=\"Mahendra of Nepal\">King Mahendra</a> (ruled 1955\u20131972) scrapped
        the democratic experiment in 1960, and a \"partyless\" <a href=\"/wiki/Panchayat_(Nepal)\"
        title=\"Panchayat (Nepal)\">Panchayat</a> system was made to govern Nepal.
        The political parties were banned and politicians imprisoned or exiled.<sup
        id=\"cite_ref-FOOTNOTEHutt20043\u20137_68-0\" class=\"reference\"><a href=\"#cite_note-FOOTNOTEHutt20043\u20137-68\">&#91;62&#93;</a></sup>
        The Panchayat rule modernised the country, introducing reforms and developing
        infrastructure, but curtailed liberties and imposed heavy censorship. In 1990,
        the <a href=\"/wiki/People%27s_Movement_I_(1990)\" class=\"mw-redirect\" title=\"People&#39;s
        Movement I (1990)\">People''s Movement</a> forced <a href=\"/wiki/Birendra_of_Nepal\"
        title=\"Birendra of Nepal\">King Birendra</a> (ruled 1972\u20132001) to accept
        constitutional reforms and to establish a multiparty democracy.<sup id=\"cite_ref-FOOTNOTEHutt20043\u20137_68-1\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEHutt20043\u20137-68\">&#91;62&#93;</a></sup><sup
        id=\"cite_ref-Nepal_Timeline_69-0\" class=\"reference\"><a href=\"#cite_note-Nepal_Timeline-69\">&#91;63&#93;</a></sup>\n</p><p>In
        1996, the <a href=\"/wiki/Unified_Communist_Party_of_Nepal_(Maoist)\" class=\"mw-redirect\"
        title=\"Unified Communist Party of Nepal (Maoist)\">Maoist Party</a> started
        a violent bid to replace the royal parliamentary system with a people''s republic.<sup
        id=\"cite_ref-FOOTNOTEHutt20043\u20137_68-2\" class=\"reference\"><a href=\"#cite_note-FOOTNOTEHutt20043\u20137-68\">&#91;62&#93;</a></sup>
        This led to the long <a href=\"/wiki/Nepali_Civil_War\" class=\"mw-redirect\"
        title=\"Nepali Civil War\">Nepali Civil War</a> and more than 16,000 deaths.<sup
        id=\"cite_ref-70\" class=\"reference\"><a href=\"#cite_note-70\">&#91;64&#93;</a></sup>
        With the death of both the King and the Crown Prince in a <a href=\"/wiki/Nepalese_royal_massacre\"
        title=\"Nepalese royal massacre\">massacre in the royal palace</a>, King Birendra''s
        brother <a href=\"/wiki/Gyanendra_of_Nepal\" title=\"Gyanendra of Nepal\">Gyanendra</a>
        inherited the throne in 2001<sup id=\"cite_ref-FOOTNOTEHutt20043\u20137_68-3\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEHutt20043\u20137-68\">&#91;62&#93;</a></sup>
        and subsequently assumed full executive powers aiming to quash the Maoist
        insurgency himself.<sup id=\"cite_ref-71\" class=\"reference\"><a href=\"#cite_note-71\">&#91;65&#93;</a></sup>\n</p><p>The
        Maoist Party joined mainstream politics following the success of the peaceful
        <a href=\"/wiki/2006_Nepalese_revolution\" title=\"2006 Nepalese revolution\">democratic
        revolution of 2006</a>;<sup id=\"cite_ref-Abolish_72-0\" class=\"reference\"><a
        href=\"#cite_note-Abolish-72\">&#91;66&#93;</a></sup> Nepal became a <a href=\"/wiki/Secular_state\"
        title=\"Secular state\">secular state</a>,<sup id=\"cite_ref-73\" class=\"reference\"><a
        href=\"#cite_note-73\">&#91;67&#93;</a></sup> and on 28 May 2008, it was declared
        a federal republic,<sup id=\"cite_ref-Abolish_72-1\" class=\"reference\"><a
        href=\"#cite_note-Abolish-72\">&#91;66&#93;</a></sup> ending its time-honoured
        status as the world''s only Hindu kingdom.<sup id=\"cite_ref-74\" class=\"reference\"><a
        href=\"#cite_note-74\">&#91;68&#93;</a></sup> After a decade of instability
        and internal strife which saw two constituent assembly elections,<sup id=\"cite_ref-mao_75-0\"
        class=\"reference\"><a href=\"#cite_note-mao-75\">&#91;69&#93;</a></sup><sup
        id=\"cite_ref-76\" class=\"reference\"><a href=\"#cite_note-76\">&#91;70&#93;</a></sup><sup
        id=\"cite_ref-77\" class=\"reference\"><a href=\"#cite_note-77\">&#91;71&#93;</a></sup><sup
        id=\"cite_ref-78\" class=\"reference\"><a href=\"#cite_note-78\">&#91;72&#93;</a></sup>
        the <a href=\"/wiki/Constitution_of_Nepal\" title=\"Constitution of Nepal\">new
        constitution</a> was promulgated on 20 September 2015, making Nepal a federal
        democratic republic divided into <a href=\"/wiki/Provinces_of_Nepal\" title=\"Provinces
        of Nepal\">seven provinces</a>.<sup id=\"cite_ref-79\" class=\"reference\"><a
        href=\"#cite_note-79\">&#91;73&#93;</a></sup><sup id=\"cite_ref-80\" class=\"reference\"><a
        href=\"#cite_note-80\">&#91;74&#93;</a></sup>\n</p>\n<div style=\"clear:both;\"
        class=\"\"></div>\n<h2><span class=\"mw-headline\" id=\"Geography\">Geography</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=7\" title=\"Edit
        section: Geography\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main articles: <a
        href=\"/wiki/Geography_of_Nepal\" title=\"Geography of Nepal\">Geography of
        Nepal</a> and <a href=\"/wiki/Geology_of_Nepal\" title=\"Geology of Nepal\">Geology
        of Nepal</a></div>\n<figure class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a
        href=\"/wiki/File:Nepal_topo_en.jpg\" class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/2/23/Nepal_topo_en.jpg/220px-Nepal_topo_en.jpg\"
        decoding=\"async\" width=\"220\" height=\"134\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/2/23/Nepal_topo_en.jpg/330px-Nepal_topo_en.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/2/23/Nepal_topo_en.jpg/440px-Nepal_topo_en.jpg
        2x\" data-file-width=\"1400\" data-file-height=\"852\" /></a><figcaption>A
        topographic map of Nepal</figcaption></figure>\n<p>Nepal is of roughly trapezoidal
        shape, about 800 kilometres (500&#160;mi) long and 200 kilometres (120&#160;mi)
        wide, with an area of 147,516&#160;km<sup>2</sup> (56,956&#160;sq&#160;mi).
        It lies between latitudes <a href=\"/wiki/26th_parallel_north\" title=\"26th
        parallel north\">26\u00b0</a> and <a href=\"/wiki/31st_parallel_north\" title=\"31st
        parallel north\">31\u00b0N</a>, and longitudes <a href=\"/wiki/80th_meridian_east\"
        title=\"80th meridian east\">80\u00b0</a> and <a href=\"/wiki/89th_meridian_east\"
        title=\"89th meridian east\">89\u00b0E</a>. Nepal''s defining geological processes
        began 75&#160;million years ago when the Indian plate, then part of the southern
        supercontinent <a href=\"/wiki/Gondwana\" title=\"Gondwana\">Gondwana</a>,
        began a north-eastward <a href=\"/wiki/Plate_tectonics\" title=\"Plate tectonics\">drift</a>
        caused by <a href=\"/wiki/Seafloor_spreading\" title=\"Seafloor spreading\">seafloor
        spreading</a> to its south-west, and later, south and south-east.<sup id=\"cite_ref-ali_81-0\"
        class=\"reference\"><a href=\"#cite_note-ali-81\">&#91;75&#93;</a></sup> Simultaneously,
        the vast <a href=\"/wiki/Tethys_Ocean\" title=\"Tethys Ocean\">Tethyn</a>
        <a href=\"/wiki/Oceanic_crust\" title=\"Oceanic crust\">oceanic crust</a>,
        to its northeast, began to <a href=\"/wiki/Subduction\" title=\"Subduction\">subduct</a>
        under the <a href=\"/wiki/Eurasian_plate\" class=\"mw-redirect\" title=\"Eurasian
        plate\">Eurasian plate</a>.<sup id=\"cite_ref-ali_81-1\" class=\"reference\"><a
        href=\"#cite_note-ali-81\">&#91;75&#93;</a></sup> These dual processes, driven
        by convection in the Earth''s <a href=\"/wiki/Mantle_(geology)\" title=\"Mantle
        (geology)\">mantle</a>, both created the <a href=\"/wiki/Indian_Ocean\" title=\"Indian
        Ocean\">Indian Ocean</a> and caused the Indian <a href=\"/wiki/Continental_crust\"
        title=\"Continental crust\">continental crust</a> eventually to under-thrust
        Eurasia and to uplift the <a href=\"/wiki/Himalayas\" title=\"Himalayas\">Himalayas</a>.<sup
        id=\"cite_ref-ali_81-2\" class=\"reference\"><a href=\"#cite_note-ali-81\">&#91;75&#93;</a></sup>
        The rising barriers blocked the paths of rivers creating large lakes, which
        only broke through as late as 100,000 years ago, creating fertile valleys
        in the middle hills like the Kathmandu Valley. In the western region, rivers
        which were too strong to be hampered, cut some of the world''s deepest gorges.<sup
        id=\"cite_ref-Jwhelpton_82-0\" class=\"reference\"><a href=\"#cite_note-Jwhelpton-82\">&#91;76&#93;</a></sup>
        Immediately south of the emerging Himalayas, plate movement created a vast
        <a href=\"/wiki/Trough_(geology)\" title=\"Trough (geology)\">trough</a> that
        rapidly filled with river-borne sediment<sup id=\"cite_ref-83\" class=\"reference\"><a
        href=\"#cite_note-83\">&#91;77&#93;</a></sup> and now constitutes the <a href=\"/wiki/Indo-Gangetic_Plain\"
        title=\"Indo-Gangetic Plain\">Indo-Gangetic Plain</a>.<sup id=\"cite_ref-84\"
        class=\"reference\"><a href=\"#cite_note-84\">&#91;78&#93;</a></sup> Nepal
        lies almost completely within this collision zone, occupying the central sector
        of the Himalayan arc, nearly one-third of the 2,400&#160;km (1,500&#160;mi)-long
        Himalayas,<sup id=\"cite_ref-85\" class=\"reference\"><a href=\"#cite_note-85\">&#91;79&#93;</a></sup><sup
        id=\"cite_ref-86\" class=\"reference\"><a href=\"#cite_note-86\">&#91;80&#93;</a></sup><sup
        id=\"cite_ref-87\" class=\"reference\"><a href=\"#cite_note-87\">&#91;81&#93;</a></sup><sup
        id=\"cite_ref-88\" class=\"reference\"><a href=\"#cite_note-88\">&#91;82&#93;</a></sup><sup
        id=\"cite_ref-89\" class=\"reference\"><a href=\"#cite_note-89\">&#91;83&#93;</a></sup><sup
        id=\"cite_ref-90\" class=\"reference\"><a href=\"#cite_note-90\">&#91;84&#93;</a></sup>
        with a small strip of southernmost Nepal stretching into the Indo-Gangetic
        plain and two districts in the northwest stretching up to the Tibetan plateau.<sup
        id=\"cite_ref-Jwhelpton_82-1\" class=\"reference\"><a href=\"#cite_note-Jwhelpton-82\">&#91;76&#93;</a></sup>\n</p>\n<figure
        class=\"mw-default-size mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Everest_kalapatthar_crop.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Everest_kalapatthar_crop.jpg/220px-Everest_kalapatthar_crop.jpg\"
        decoding=\"async\" width=\"220\" height=\"269\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Everest_kalapatthar_crop.jpg/330px-Everest_kalapatthar_crop.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Everest_kalapatthar_crop.jpg/440px-Everest_kalapatthar_crop.jpg
        2x\" data-file-width=\"2299\" data-file-height=\"2811\" /></a><figcaption><a
        href=\"/wiki/Mount_Everest\" title=\"Mount Everest\">Mount Everest</a>, the
        highest peak on earth, lies on the Nepal\u2013China border.</figcaption></figure>\n<p>Nepal
        is divided into three principal physiographic belts known as <i><a href=\"/wiki/Himalayas\"
        title=\"Himalayas\">Himal</a></i>\u2013<i><a href=\"/wiki/Lower_Himalayan_Range\"
        title=\"Lower Himalayan Range\">Pahad</a></i>\u2013<i><a href=\"/wiki/Terai\"
        title=\"Terai\">Terai</a></i>.<sup id=\"cite_ref-91\" class=\"reference\"><a
        href=\"#cite_note-91\">&#91;g&#93;</a></sup> Himal is the mountain region
        containing snow and situated in the Great Himalayan Range; it makes up the
        northern part of Nepal. It contains the highest elevations in the world including
        8,848.86 metres (29,032&#160;ft) height <a href=\"/wiki/Mount_Everest\" title=\"Mount
        Everest\">Mount Everest</a> (<i>Sagarm\u0101th\u0101</i> in Nepali) on the
        border with China. Seven other of the world''s \"<a href=\"/wiki/Eight-thousander\"
        title=\"Eight-thousander\">eight-thousanders</a>\" are in Nepal or on its
        border with Tibet: <a href=\"/wiki/Lhotse\" title=\"Lhotse\">Lhotse</a>, <a
        href=\"/wiki/Makalu\" title=\"Makalu\">Makalu</a>, <a href=\"/wiki/Cho_Oyu\"
        title=\"Cho Oyu\">Cho Oyu</a>, <a href=\"/wiki/Kangchenjunga\" title=\"Kangchenjunga\">Kangchenjunga</a>,
        <a href=\"/wiki/Dhaulagiri\" title=\"Dhaulagiri\">Dhaulagiri</a>, <a href=\"/wiki/Annapurna\"
        title=\"Annapurna\">Annapurna</a> and <a href=\"/wiki/Manaslu\" title=\"Manaslu\">Manaslu</a>.
        Pahad is the mountain region that does not generally contain snow. The mountains
        vary from 800 to 4,000 metres (2,600 to 13,100&#160;ft) in altitude, with
        progression from subtropical climates below 1,200 metres (3,900&#160;ft) to
        alpine climates above 3,600 metres (11,800&#160;ft). The <a href=\"/wiki/Lower_Himalayan_Range\"
        title=\"Lower Himalayan Range\">Lower Himalayan Range</a>, reaching 1,500
        to 3,000 metres (4,900 to 9,800&#160;ft), is the southern limit of this region,
        with subtropical river valleys and \"hills\" alternating to the north of this
        range. Population density is high in valleys but notably less above 2,000
        metres (6,600&#160;ft) and very low above 2,500 metres (8,200&#160;ft), where
        snow occasionally falls in winter. The southern lowland plains or <i>Terai</i>
        bordering India are part of the northern rim of the <a href=\"/wiki/Indo-Gangetic_Plain\"
        title=\"Indo-Gangetic Plain\">Indo-Gangetic Plain</a>. Terai is the lowland
        region containing some hill ranges. The plains were formed and are fed by
        three major Himalayan rivers: the <a href=\"/wiki/Koshi_River\" class=\"mw-redirect\"
        title=\"Koshi River\">Koshi</a>, the <a href=\"/wiki/Gandaki_River\" title=\"Gandaki
        River\">Narayani</a>, and the <a href=\"/wiki/Ghaghara\" title=\"Ghaghara\">Karnali</a>
        as well as smaller rivers rising below the permanent snowline. This region
        has a subtropical to tropical climate. The outermost range of the foothills
        called <a href=\"/wiki/Sivalik_Hills\" title=\"Sivalik Hills\">Sivalik Hills</a>
        or Churia Range, cresting at 700 to 1,000 metres (2,300 to 3,280&#160;ft),
        marks the limits of the Gangetic Plain. Broad, low valleys called <a href=\"/wiki/Inner_Terai_Valleys_of_Nepal\"
        title=\"Inner Terai Valleys of Nepal\">Inner Terai Valleys</a> (<span title=\"Nepali
        (macrolanguage)-language text\"><i lang=\"ne\">Bhitri Tarai Upatyaka</i></span>)
        lie north of these foothills in several places.\n</p>\n<figure class=\"mw-default-size\"
        typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:K%C3%B6ppen_climate_types_of_Nepal.svg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/48/K%C3%B6ppen_climate_types_of_Nepal.svg/220px-K%C3%B6ppen_climate_types_of_Nepal.svg.png\"
        decoding=\"async\" width=\"220\" height=\"242\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/48/K%C3%B6ppen_climate_types_of_Nepal.svg/330px-K%C3%B6ppen_climate_types_of_Nepal.svg.png
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/48/K%C3%B6ppen_climate_types_of_Nepal.svg/440px-K%C3%B6ppen_climate_types_of_Nepal.svg.png
        2x\" data-file-width=\"960\" data-file-height=\"1056\" /></a><figcaption>K\u00f6ppen
        climate classification for Nepal</figcaption></figure>\n<p>The Indian plate
        continues to move north relative to Asia at about 50&#160;mm (2.0&#160;in)
        per year.<sup id=\"cite_ref-92\" class=\"reference\"><a href=\"#cite_note-92\">&#91;85&#93;</a></sup>
        This makes Nepal an earthquake-prone zone, and periodic earthquakes that have
        devastating consequences present a significant hurdle to development.<sup
        id=\"cite_ref-93\" class=\"reference\"><a href=\"#cite_note-93\">&#91;86&#93;</a></sup>
        Erosion of the Himalayas is a very important source of sediment, which flows
        to the Indian Ocean.<sup id=\"cite_ref-94\" class=\"reference\"><a href=\"#cite_note-94\">&#91;87&#93;</a></sup>
        Saptakoshi, in particular, carries a huge amount of silt out of Nepal but
        sees extreme drop in Gradient in <a href=\"/wiki/Bihar\" title=\"Bihar\">Bihar</a>,
        causing severe floods and course changes, and is, therefore, known as the
        sorrow of Bihar. Severe flooding and landslides cause deaths and disease,
        destroy farmlands and cripple the transport infrastructure of the country,
        during the monsoon season each year.\n</p><p>Nepal has five climatic zones,
        broadly corresponding to the altitudes. The tropical and subtropical zones
        lie below 1,200 metres (3,900&#160;ft), the <a href=\"/wiki/Temperate\" class=\"mw-redirect\"
        title=\"Temperate\">temperate</a> zone 1,200 to 2,400 metres (3,900 to 7,900&#160;ft),
        the cold zone 2,400 to 3,600 metres (7,900 to 11,800&#160;ft), the subarctic
        zone 3,600 to 4,400 metres (11,800 to 14,400&#160;ft), and the Arctic zone
        above 4,400 metres (14,400&#160;ft). Nepal experiences five seasons: summer,
        <a href=\"/wiki/Monsoon\" title=\"Monsoon\">monsoon</a>, autumn, winter and
        spring. The Himalayas block cold winds from Central Asia in the winter and
        form the northern limits of the monsoon wind patterns.\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Biodiversity\">Biodiversity</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=8\"
        title=\"Edit section: Biodiversity\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Wildlife_of_Nepal\" title=\"Wildlife of Nepal\">Wildlife of Nepal</a></div>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">See also: <a href=\"/wiki/List_of_protected_areas_of_Nepal\"
        title=\"List of protected areas of Nepal\">List of protected areas of Nepal</a>
        and <a href=\"/wiki/Community_forestry_in_Nepal\" title=\"Community forestry
        in Nepal\">Community forestry in Nepal</a></div>\n<figure class=\"mw-default-size
        mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Land_cover_map_of_Nepal_using_Landsat_30_m_(2010)_data.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Land_cover_map_of_Nepal_using_Landsat_30_m_%282010%29_data.jpg/220px-Land_cover_map_of_Nepal_using_Landsat_30_m_%282010%29_data.jpg\"
        decoding=\"async\" width=\"220\" height=\"110\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Land_cover_map_of_Nepal_using_Landsat_30_m_%282010%29_data.jpg/330px-Land_cover_map_of_Nepal_using_Landsat_30_m_%282010%29_data.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Land_cover_map_of_Nepal_using_Landsat_30_m_%282010%29_data.jpg/440px-Land_cover_map_of_Nepal_using_Landsat_30_m_%282010%29_data.jpg
        2x\" data-file-width=\"2400\" data-file-height=\"1200\" /></a><figcaption>This
        land cover map of Nepal using Landsat 30&#160;m (2010) data shows forest cover
        as the dominant type of land cover in Nepal.<sup id=\"cite_ref-95\" class=\"reference\"><a
        href=\"#cite_note-95\">&#91;88&#93;</a></sup></figcaption></figure>\n<p>Nepal
        contains a disproportionately large diversity of plants and animals, relative
        to its size.<sup id=\"cite_ref-wwf_96-0\" class=\"reference\"><a href=\"#cite_note-wwf-96\">&#91;89&#93;</a></sup><sup
        id=\"cite_ref-kindl_97-0\" class=\"reference\"><a href=\"#cite_note-kindl-97\">&#91;90&#93;</a></sup>
        Nepal, in its entirety, forms the western portion of the <a href=\"/wiki/Eastern_Himalaya\"
        class=\"mw-redirect\" title=\"Eastern Himalaya\">eastern Himalayan</a> biodiversity
        hotspot, with notable <a href=\"/wiki/Biocultural_diversity\" title=\"Biocultural
        diversity\">biocultural diversity</a>.<sup id=\"cite_ref-O&#39;Neill_al2017_98-0\"
        class=\"reference\"><a href=\"#cite_note-O&#39;Neill_al2017-98\">&#91;91&#93;</a></sup>
        The dramatic differences in elevation found in Nepal (60&#160;m from sea level
        in the Terai plains, to 8,848&#160;m <a href=\"/wiki/Mount_Everest\" title=\"Mount
        Everest\">Mount Everest</a>)<sup id=\"cite_ref-99\" class=\"reference\"><a
        href=\"#cite_note-99\">&#91;92&#93;</a></sup> result in a variety of <a href=\"/wiki/Biome\"
        title=\"Biome\">biomes</a>.<sup id=\"cite_ref-wwf_96-1\" class=\"reference\"><a
        href=\"#cite_note-wwf-96\">&#91;89&#93;</a></sup> The Eastern half of Nepal
        is richer in biodiversity as it receives more rain, compared to western parts,
        where <a href=\"/wiki/Arctic_desert\" title=\"Arctic desert\">arctic desert</a>-type
        conditions are more common at higher elevations.<sup id=\"cite_ref-kindl_97-1\"
        class=\"reference\"><a href=\"#cite_note-kindl-97\">&#91;90&#93;</a></sup>
        Nepal is a habitat for 4.0% of all <a href=\"/wiki/Mammal\" title=\"Mammal\">mammal
        species</a>, 8.9% of <a href=\"/wiki/Bird\" title=\"Bird\">bird species</a>,
        1.0% of <a href=\"/wiki/Reptile\" title=\"Reptile\">reptile species</a>, 2.5%
        of <a href=\"/wiki/Amphibian\" title=\"Amphibian\">amphibian species</a>,
        1.9% of <a href=\"/wiki/Fish\" title=\"Fish\">fish species</a>, 3.7% of <a
        href=\"/wiki/Butterfly\" title=\"Butterfly\">butterfly species</a>, 0.5% of
        <a href=\"/wiki/Moth\" title=\"Moth\">moth species</a> and 0.4% of <a href=\"/wiki/Spider\"
        title=\"Spider\">spider species</a>.<sup id=\"cite_ref-kindl_97-2\" class=\"reference\"><a
        href=\"#cite_note-kindl-97\">&#91;90&#93;</a></sup> In its 35 forest-types
        and 118 ecosystems,<sup id=\"cite_ref-wwf_96-2\" class=\"reference\"><a href=\"#cite_note-wwf-96\">&#91;89&#93;</a></sup><sup
        id=\"cite_ref-100\" class=\"reference\"><a href=\"#cite_note-100\">&#91;h&#93;</a></sup>
        Nepal harbours 2% of the <a href=\"/wiki/Flowering_plant\" title=\"Flowering
        plant\">flowering plant species</a>, 3% of <a href=\"/wiki/Pteridophyte\"
        title=\"Pteridophyte\">pteridophytes</a> and 6% of <a href=\"/wiki/Bryophyte\"
        title=\"Bryophyte\">bryophytes</a>.<sup id=\"cite_ref-kindl_97-4\" class=\"reference\"><a
        href=\"#cite_note-kindl-97\">&#91;90&#93;</a></sup>\n</p>\n<figure class=\"mw-default-size\"
        typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Indian_rhinoceros_(Rhinoceros_unicornis)_4.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Indian_rhinoceros_%28Rhinoceros_unicornis%29_4.jpg/220px-Indian_rhinoceros_%28Rhinoceros_unicornis%29_4.jpg\"
        decoding=\"async\" width=\"220\" height=\"147\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Indian_rhinoceros_%28Rhinoceros_unicornis%29_4.jpg/330px-Indian_rhinoceros_%28Rhinoceros_unicornis%29_4.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Indian_rhinoceros_%28Rhinoceros_unicornis%29_4.jpg/440px-Indian_rhinoceros_%28Rhinoceros_unicornis%29_4.jpg
        2x\" data-file-width=\"5246\" data-file-height=\"3497\" /></a><figcaption>The
        <a href=\"/wiki/Greater_one-horned_rhinoceros\" class=\"mw-redirect\" title=\"Greater
        one-horned rhinoceros\">greater one-horned rhinoceros</a> roams the sub-tropical
        grasslands of the Terai plains.</figcaption></figure>\n<p>Nepal''s <a href=\"/wiki/Forest_cover\"
        title=\"Forest cover\">forest cover</a> is 59,624&#160;km<sup>2</sup> (23,021&#160;sq&#160;mi),
        40.36% of the country''s total land area, with an additional 4.38% of <a href=\"/wiki/Shrubland\"
        title=\"Shrubland\">scrubland</a>, for a total forested area of 44.74%, an
        increase of 5% since the turn of the millennium.<sup id=\"cite_ref-101\" class=\"reference\"><a
        href=\"#cite_note-101\">&#91;93&#93;</a></sup> The country had a 2019 <a href=\"/wiki/Forest_Landscape_Integrity_Index\"
        title=\"Forest Landscape Integrity Index\">Forest Landscape Integrity Index</a>
        mean score of 7.23/10, ranking it 45th globally out of 172 countries.<sup
        id=\"cite_ref-FLII-Supplementary_102-0\" class=\"reference\"><a href=\"#cite_note-FLII-Supplementary-102\">&#91;94&#93;</a></sup>
        In the southern plains, <a href=\"/wiki/Terai%E2%80%93Duar_savanna_and_grasslands\"
        title=\"Terai\u2013Duar savanna and grasslands\">Terai\u2013Duar savanna and
        grasslands</a> ecoregion contains some of the world''s tallest grasses as
        well as <i><a href=\"/wiki/Shorea_robusta\" title=\"Shorea robusta\">Sal</a></i>
        forests, <a href=\"/wiki/Tropical_and_subtropical_moist_broadleaf_forests\"
        title=\"Tropical and subtropical moist broadleaf forests\">tropical evergreen
        forests</a> and tropical riverine deciduous forests.<sup id=\"cite_ref-103\"
        class=\"reference\"><a href=\"#cite_note-103\">&#91;95&#93;</a></sup> In the
        lower hills (700&#160;m \u2013 2,000&#160;m), <a href=\"/wiki/Himalayan_subtropical_broadleaf_forests\"
        title=\"Himalayan subtropical broadleaf forests\">subtropical</a> and <a href=\"/wiki/Temperate_broadleaf_and_mixed_forest\"
        class=\"mw-redirect\" title=\"Temperate broadleaf and mixed forest\">temperate
        deciduous mixed forests</a> containing mostly S<i>al</i> (in the lower altitudes),
        <i><a href=\"/wiki/Schima_wallichii\" title=\"Schima wallichii\">Chilaune</a></i>
        and <i><a href=\"/wiki/Castanopsis_indica\" title=\"Castanopsis indica\">Katus</a></i>,
        as well as <a href=\"/wiki/Tropical_and_subtropical_coniferous_forests\" title=\"Tropical
        and subtropical coniferous forests\">subtropical pine forest</a> dominated
        by <a href=\"/wiki/Chir_pine\" class=\"mw-redirect\" title=\"Chir pine\">chir
        pine</a> are common. The middle hills (2,000&#160;m \u2013 3,000&#160;m) are
        dominated by <a href=\"/wiki/Oak\" title=\"Oak\">oak</a> and <a href=\"/wiki/Rhododendron\"
        title=\"Rhododendron\">rhododendron</a>. <a href=\"/wiki/Temperate_coniferous_forest\"
        title=\"Temperate coniferous forest\">Subalpine coniferous forests</a> cover
        the 3,000&#160;m to 3,500&#160;m range, dominated by oak (particularly in
        the west), <a href=\"/wiki/Abies_spectabilis\" title=\"Abies spectabilis\">Eastern
        Himalayan fir</a>, <a href=\"/wiki/Pinus_wallichiana\" title=\"Pinus wallichiana\">Himalayan
        pine</a> and <a href=\"/wiki/Tsuga_dumosa\" title=\"Tsuga dumosa\">Himalayan
        hemlock</a>; rhododendron is common as well. Above 3,500&#160;m in the west
        and 4,000&#160;m in the east, coniferous trees give way to rhododendron-dominated
        <a href=\"/wiki/Alpine_tundra\" title=\"Alpine tundra\">alpine shrubs and
        meadows</a>.<sup id=\"cite_ref-kindl_97-5\" class=\"reference\"><a href=\"#cite_note-kindl-97\">&#91;90&#93;</a></sup>\n</p><p>Among
        the notable trees, are the <a href=\"/wiki/Astringent\" title=\"Astringent\">astringent</a>
        <i><a href=\"/wiki/Azadirachta_indica\" title=\"Azadirachta indica\">Azadirachta
        indica</a></i>, or <i>neem</i>, which is widely used in traditional <a href=\"/wiki/Herbal_medicine\"
        title=\"Herbal medicine\">herbal medicine</a>,<sup id=\"cite_ref-Goyal2006_104-0\"
        class=\"reference\"><a href=\"#cite_note-Goyal2006-104\">&#91;96&#93;</a></sup>
        and the luxuriant <i><a href=\"/wiki/Ficus_religiosa\" title=\"Ficus religiosa\">Ficus
        religiosa</a></i>, or <i>peepal</i>,<sup id=\"cite_ref-Hughes2013_105-0\"
        class=\"reference\"><a href=\"#cite_note-Hughes2013-105\">&#91;97&#93;</a></sup>
        which is displayed on the ancient seals of <a href=\"/wiki/Mohenjo-daro\"
        title=\"Mohenjo-daro\">Mohenjo-daro</a>,<sup id=\"cite_ref-AmeriCostello2018_106-0\"
        class=\"reference\"><a href=\"#cite_note-AmeriCostello2018-106\">&#91;98&#93;</a></sup>
        and under which <a href=\"/wiki/Gautama_Buddha\" class=\"mw-redirect\" title=\"Gautama
        Buddha\">Gautam Buddha</a> is recorded in the <a href=\"/wiki/Pali_canon\"
        class=\"mw-redirect\" title=\"Pali canon\">Pali canon</a> to have sought enlightenment.<sup
        id=\"cite_ref-Gwynne2011_107-0\" class=\"reference\"><a href=\"#cite_note-Gwynne2011-107\">&#91;99&#93;</a></sup>\n</p>\n<figure
        class=\"mw-default-size mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Lophophorus_impejanus_Zoo_DU_2.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/48/Lophophorus_impejanus_Zoo_DU_2.jpg/220px-Lophophorus_impejanus_Zoo_DU_2.jpg\"
        decoding=\"async\" width=\"220\" height=\"174\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/48/Lophophorus_impejanus_Zoo_DU_2.jpg/330px-Lophophorus_impejanus_Zoo_DU_2.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/48/Lophophorus_impejanus_Zoo_DU_2.jpg/440px-Lophophorus_impejanus_Zoo_DU_2.jpg
        2x\" data-file-width=\"3171\" data-file-height=\"2509\" /></a><figcaption>The
        <a href=\"/wiki/Himalayan_monal\" title=\"Himalayan monal\">Himalayan monal</a>
        (<span title=\"Nepali (macrolanguage)-language text\"><i lang=\"ne\">Danphe</i></span>),
        the national bird of Nepal,<sup id=\"cite_ref-108\" class=\"reference\"><a
        href=\"#cite_note-108\">&#91;100&#93;</a></sup> nests high in the Himalayas.</figcaption></figure>\n<p>Most
        of the subtropical evergreen broad-leaved forest of the lower Himalayan region
        is descended from the <a href=\"/wiki/Tethys_Ocean\" title=\"Tethys Ocean\">Tethyan</a>
        <a href=\"/wiki/Tertiary\" title=\"Tertiary\">Tertiary</a> flora.<sup id=\"cite_ref-sun_109-0\"
        class=\"reference\"><a href=\"#cite_note-sun-109\">&#91;101&#93;</a></sup>
        As the <a href=\"/wiki/Indian_Plate\" title=\"Indian Plate\">Indian Plate</a>
        collided with <a href=\"/wiki/Eurasia\" title=\"Eurasia\">Eurasia</a> forming
        and raising the Himalayas, the <a href=\"/wiki/Arid\" class=\"mw-redirect\"
        title=\"Arid\">arid</a> and semi-arid <a href=\"/wiki/Mediterranean_flora\"
        class=\"mw-redirect\" title=\"Mediterranean flora\">Mediterranean flora</a>
        was pushed up and adapted to the more alpine climate over the next 40\u201350&#160;million
        years.<sup id=\"cite_ref-sun_109-1\" class=\"reference\"><a href=\"#cite_note-sun-109\">&#91;101&#93;</a></sup><sup
        id=\"cite_ref-USGS_110-0\" class=\"reference\"><a href=\"#cite_note-USGS-110\">&#91;102&#93;</a></sup>
        The <a href=\"/wiki/Eastern_Himalaya\" class=\"mw-redirect\" title=\"Eastern
        Himalaya\">Himalayan biodiversity hotspot</a> was the site of mass exchange
        and intermingling of the Indian and Eurasian species in the <a href=\"/wiki/Neogene\"
        title=\"Neogene\">neogene</a>.<sup id=\"cite_ref-111\" class=\"reference\"><a
        href=\"#cite_note-111\">&#91;103&#93;</a></sup> One mammal species (<a href=\"/wiki/Himalayan_field_mouse\"
        title=\"Himalayan field mouse\">Himalayan field mouse</a>), two each of bird
        and reptile species, nine amphibia, eight fish and 29 butterfly species are
        endemic to Nepal.<sup id=\"cite_ref-kindl_97-6\" class=\"reference\"><a href=\"#cite_note-kindl-97\">&#91;90&#93;</a></sup><sup
        id=\"cite_ref-113\" class=\"reference\"><a href=\"#cite_note-113\">&#91;i&#93;</a></sup>\n</p><p>Nepal
        contains 107 <a href=\"/wiki/IUCN\" class=\"mw-redirect\" title=\"IUCN\">IUCN</a>-designated
        <a href=\"/wiki/Threatened_species\" title=\"Threatened species\">threatened
        species</a>, 88 of them animal species, 18 plant species and one species of
        \"fungi or protist\" group.<sup id=\"cite_ref-114\" class=\"reference\"><a
        href=\"#cite_note-114\">&#91;105&#93;</a></sup> These include the <a href=\"/wiki/Endangered_species\"
        title=\"Endangered species\">endangered</a> <a href=\"/wiki/Bengal_tiger\"
        title=\"Bengal tiger\">Bengal tiger</a>, the <a href=\"/wiki/Red_panda\" title=\"Red
        panda\">red panda</a>, the <a href=\"/wiki/Asiatic_elephant\" class=\"mw-redirect\"
        title=\"Asiatic elephant\">Asiatic elephant</a>, the <a href=\"/wiki/Himalayan_musk_deer\"
        class=\"mw-redirect\" title=\"Himalayan musk deer\">Himalayan musk deer</a>,
        the <a href=\"/wiki/Wild_water_buffalo\" title=\"Wild water buffalo\">wild
        water buffalo</a> and the <a href=\"/wiki/South_Asian_river_dolphin\" title=\"South
        Asian river dolphin\">South Asian river dolphin</a>,<sup id=\"cite_ref-115\"
        class=\"reference\"><a href=\"#cite_note-115\">&#91;106&#93;</a></sup> as
        well as the <a href=\"/wiki/Critically_endangered\" class=\"mw-redirect\"
        title=\"Critically endangered\">critically endangered</a> <a href=\"/wiki/Gharial\"
        title=\"Gharial\">gharial</a>, the <a href=\"/wiki/Bengal_florican\" title=\"Bengal
        florican\">Bengal florican</a>,<sup id=\"cite_ref-wwf_96-3\" class=\"reference\"><a
        href=\"#cite_note-wwf-96\">&#91;89&#93;</a></sup><sup id=\"cite_ref-116\"
        class=\"reference\"><a href=\"#cite_note-116\">&#91;107&#93;</a></sup> and
        the <a href=\"/wiki/White-rumped_vulture\" title=\"White-rumped vulture\">white-rumped
        vulture</a>, which has become nearly extinct by having ingested the carrion
        of <a href=\"/wiki/Diclofenac\" title=\"Diclofenac\">diclofenac</a>-treated
        cattle.<sup id=\"cite_ref-thtvul_117-0\" class=\"reference\"><a href=\"#cite_note-thtvul-117\">&#91;108&#93;</a></sup>
        The pervasive and ecologically devastating human encroachment of recent decades
        has critically endangered <a href=\"/wiki/Wildlife_of_Nepal\" title=\"Wildlife
        of Nepal\">Nepali wildlife</a>. In response, the system of <a href=\"/wiki/Protected_areas_of_Nepal\"
        class=\"mw-redirect\" title=\"Protected areas of Nepal\">national parks and
        protected areas</a>, first established in 1973 with the enactment of <i>National
        Parks and Wildlife Conservation Act 1973</i>,<sup id=\"cite_ref-118\" class=\"reference\"><a
        href=\"#cite_note-118\">&#91;109&#93;</a></sup> was substantially expanded.
        <i>Vulture restaurants</i><sup id=\"cite_ref-kindl_97-7\" class=\"reference\"><a
        href=\"#cite_note-kindl-97\">&#91;90&#93;</a></sup> coupled with a ban on
        veterinary usage of diclofenac has seen a rise in the number of white-rumped
        vultures.<sup id=\"cite_ref-119\" class=\"reference\"><a href=\"#cite_note-119\">&#91;110&#93;</a></sup><sup
        id=\"cite_ref-thtvul_117-1\" class=\"reference\"><a href=\"#cite_note-thtvul-117\">&#91;108&#93;</a></sup>
        The <a href=\"/wiki/Community_forestry_in_Nepal\" title=\"Community forestry
        in Nepal\">community forestry programme</a> which has seen a third of the
        country''s population directly participate in managing a quarter of the total
        forested area has helped the local economies while reducing <a href=\"/wiki/Human-wildlife_conflict\"
        class=\"mw-redirect\" title=\"Human-wildlife conflict\">human-wildlife conflict</a>.<sup
        id=\"cite_ref-120\" class=\"reference\"><a href=\"#cite_note-120\">&#91;111&#93;</a></sup><sup
        id=\"cite_ref-121\" class=\"reference\"><a href=\"#cite_note-121\">&#91;112&#93;</a></sup>
        The breeding programmes<sup id=\"cite_ref-122\" class=\"reference\"><a href=\"#cite_note-122\">&#91;113&#93;</a></sup>
        coupled with community-assisted military patrols,<sup id=\"cite_ref-123\"
        class=\"reference\"><a href=\"#cite_note-123\">&#91;114&#93;</a></sup> and
        a crackdown on poaching and smuggling, has seen poaching of critically endangered
        tigers and elephants as well as <a href=\"/wiki/Vulnerable_species\" title=\"Vulnerable
        species\">vulnerable</a> rhinos, among others, go down to effectively zero,
        and their numbers have steadily increased.<sup id=\"cite_ref-124\" class=\"reference\"><a
        href=\"#cite_note-124\">&#91;115&#93;</a></sup> Nepal has ten <a href=\"/wiki/National_park\"
        title=\"National park\">national parks</a>, three <a href=\"/wiki/Wildlife_reserves\"
        class=\"mw-redirect\" title=\"Wildlife reserves\">wildlife reserves</a>, one
        <a href=\"/wiki/Game_reserve\" title=\"Game reserve\">hunting reserve</a>,
        three <a href=\"/wiki/Conservation_Area\" class=\"mw-redirect\" title=\"Conservation
        Area\">Conservation Areas</a> and eleven <a href=\"/wiki/Buffer_zone\" title=\"Buffer
        zone\">buffer zones</a>, covering a total area of 28,959.67&#160;km<sup>2</sup>
        (11,181.39&#160;sq&#160;mi), or 19.67% of the total land area,<sup id=\"cite_ref-125\"
        class=\"reference\"><a href=\"#cite_note-125\">&#91;116&#93;</a></sup> while
        ten <a href=\"/wiki/Wetland\" title=\"Wetland\">wetlands</a> are registered
        under the <a href=\"/wiki/Ramsar_Convention\" title=\"Ramsar Convention\">Ramsar
        Convention</a>.<sup id=\"cite_ref-126\" class=\"reference\"><a href=\"#cite_note-126\">&#91;117&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Politics_and_government\">Politics and government</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=9\" title=\"Edit
        section: Politics and government\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span
        class=\"mw-headline\" id=\"Politics\">Politics</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=10\"
        title=\"Edit section: Politics\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table
        class=\"wikitable\" style=\"text-align:left; float:right; margin-right:9px;
        margin-left:2px;\">\n\n<tbody><tr>\n<td style=\"text-align:left;\"><span typeof=\"mw:File\"><a
        href=\"/wiki/File:RamChandraPaudel.png\" class=\"mw-file-description\"><img
        src=\"//upload.wikimedia.org/wikipedia/commons/thumb/d/d7/RamChandraPaudel.png/175px-RamChandraPaudel.png\"
        decoding=\"async\" width=\"175\" height=\"233\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/d/d7/RamChandraPaudel.png
        1.5x\" data-file-width=\"188\" data-file-height=\"250\" /></a></span></td>\n<td
        style=\"text-align:left;\"><span typeof=\"mw:File\"><a href=\"/wiki/File:Prachanda_2009.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Prachanda_2009.jpg/175px-Prachanda_2009.jpg\"
        decoding=\"async\" width=\"175\" height=\"233\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Prachanda_2009.jpg/263px-Prachanda_2009.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Prachanda_2009.jpg/350px-Prachanda_2009.jpg
        2x\" data-file-width=\"1047\" data-file-height=\"1394\" /></a></span>\n</td></tr>\n<tr>\n<td
        style=\"text-align:center;\"><a href=\"/wiki/Ram_Chandra_Poudel\" title=\"Ram
        Chandra Poudel\">Ram Chandra Poudel</a><br /><small><a href=\"/wiki/President_of_Nepal\"
        title=\"President of Nepal\">President</a></small>\n</td>\n<td style=\"text-align:center;\"><a
        href=\"/wiki/Pushpa_Kamal_Dahal\" title=\"Pushpa Kamal Dahal\">Pushpa Kamal
        Dahal</a><br /><small><a href=\"/wiki/Prime_Minister_of_Nepal\" title=\"Prime
        Minister of Nepal\">Prime Minister</a></small>\n</td></tr></tbody></table>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Politics_of_Nepal\" title=\"Politics of Nepal\">Politics of Nepal</a></div>\n<p>Nepal
        is a parliamentary republic with a multi-party system.<sup id=\"cite_ref-Al_Jazeera_elections_explained_127-0\"
        class=\"reference\"><a href=\"#cite_note-Al_Jazeera_elections_explained-127\">&#91;118&#93;</a></sup>
        Nepal used to be referred as the ''Federal Democratic Republic of Nepal''
        until the Nepal Government decided to use just ''Nepal'' as official name
        of the country.<sup id=\"cite_ref-128\" class=\"reference\"><a href=\"#cite_note-128\">&#91;119&#93;</a></sup>
        It has seven national political parties recognised in the federal parliament:
        <a href=\"/wiki/Communist_Party_of_Nepal_(Unified_Marxist%E2%80%93Leninist)\"
        title=\"Communist Party of Nepal (Unified Marxist\u2013Leninist)\">Communist
        Party of Nepal (Unified Marxist\u2013Leninist)</a>, <a href=\"/wiki/Nepali_Congress\"
        title=\"Nepali Congress\">Nepali Congress</a>, <a href=\"/wiki/Communist_Party_of_Nepal_(Maoist_Centre)\"
        title=\"Communist Party of Nepal (Maoist Centre)\">Communist Party of Nepal
        (Maoist Centre)</a>, <a href=\"/wiki/Rastriya_Swatantra_Party\" title=\"Rastriya
        Swatantra Party\">Rastriya Swatantra Party</a>, <a href=\"/wiki/Rastriya_Prajatantra_Party\"
        title=\"Rastriya Prajatantra Party\">Rastriya Prajatantra Party</a>, <a href=\"/wiki/People%27s_Socialist_Party,_Nepal\"
        title=\"People&#39;s Socialist Party, Nepal\">People''s Socialist Party</a>
        and <a href=\"/wiki/Janamat_Party\" title=\"Janamat Party\">Janamat Party</a>.<sup
        id=\"cite_ref-129\" class=\"reference\"><a href=\"#cite_note-129\">&#91;120&#93;</a></sup><sup
        id=\"cite_ref-Al_Jazeera_elections_explained_127-1\" class=\"reference\"><a
        href=\"#cite_note-Al_Jazeera_elections_explained-127\">&#91;118&#93;</a></sup>
        Of the two major parties which both officially espouse democratic socialism,
        CPN(UML) is considered leftist while Nepali Congress is considered centrist.<sup
        id=\"cite_ref-130\" class=\"reference\"><a href=\"#cite_note-130\">&#91;121&#93;</a></sup>
        During most of the brief periods of democratic exercise in the 1950s and the
        1990s, Nepali Congress held majority of seats in parliament; <a href=\"/wiki/Communist_Party_of_Nepal_(Unified_Marxist%E2%80%93Leninist)\"
        title=\"Communist Party of Nepal (Unified Marxist\u2013Leninist)\">CPN (UML)</a>
        was its competitor in the 1990s.<sup id=\"cite_ref-Khadka_1993_131-0\" class=\"reference\"><a
        href=\"#cite_note-Khadka_1993-131\">&#91;122&#93;</a></sup> After the <a href=\"/wiki/Communist_Party_of_Nepal_(Maoist_Centre)\"
        title=\"Communist Party of Nepal (Maoist Centre)\">Maoists</a> entered the
        political process in 2006, they emerged as the third largest party.<sup id=\"cite_ref-mao_75-1\"
        class=\"reference\"><a href=\"#cite_note-mao-75\">&#91;69&#93;</a></sup> In
        the aftermath of the <a href=\"/wiki/2017_Nepalese_legislative_election\"
        class=\"mw-redirect\" title=\"2017 Nepalese legislative election\">2017 elections</a>,
        the first one according to the new constitution, NCP, formed by the merger
        of CPN (UML) and CPN (Maoist Centre) had become the ruling party at the federal
        level and in six out of seven provinces.<sup id=\"cite_ref-132\" class=\"reference\"><a
        href=\"#cite_note-132\">&#91;123&#93;</a></sup> After the <a href=\"/wiki/2022_Nepalese_general_election\"
        title=\"2022 Nepalese general election\">2022 general election</a>, the House
        of Representatives of <a href=\"/wiki/2nd_Federal_Parliament_of_Nepal\" title=\"2nd
        Federal Parliament of Nepal\">2nd Federal parliament</a> was formed as hung
        parliament and a coalition government led by <a href=\"/wiki/Pushpa_Kamal_Dahal\"
        title=\"Pushpa Kamal Dahal\">Pushpa Kamal Dahal</a> was formed in December
        2022.<sup id=\"cite_ref-133\" class=\"reference\"><a href=\"#cite_note-133\">&#91;124&#93;</a></sup>\n</p>\n<figure
        class=\"mw-default-size mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:BP_Koirala.jpg\"
        class=\"mw-file-description\"><img alt=\"Portrait of B. P. Koirala\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b9/BP_Koirala.jpg/170px-BP_Koirala.jpg\"
        decoding=\"async\" width=\"170\" height=\"207\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b9/BP_Koirala.jpg/255px-BP_Koirala.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/b/b9/BP_Koirala.jpg/340px-BP_Koirala.jpg
        2x\" data-file-width=\"843\" data-file-height=\"1024\" /></a><figcaption><a
        href=\"/wiki/B.P._Koirala\" class=\"mw-redirect\" title=\"B.P. Koirala\">B.P.
        Koirala</a> led the 1951 revolution, became the first democratically elected
        Prime Minister, and after being deposed and imprisoned in 1961, spent the
        rest of his life fighting for democracy.</figcaption></figure>\n<p>In the
        1930s, a vibrant underground political movement arose in the capital, birthing
        <a href=\"/wiki/Nepal_Praja_Parishad\" title=\"Nepal Praja Parishad\">Nepal
        Praja Parishad</a> in 1936,<sup id=\"cite_ref-FOOTNOTEHutt20043\u20137_68-4\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEHutt20043\u20137-68\">&#91;62&#93;</a></sup>
        which was dissolved seven years later, following the execution of the <a href=\"/wiki/Martyrs_of_Nepal\"
        title=\"Martyrs of Nepal\">four great martyrs</a>. Around the same time, Nepalis
        involved in the <a href=\"/wiki/Indian_independence_movement\" title=\"Indian
        independence movement\">Indian independence movement</a> started organizing
        into political parties, leading to the birth of <a href=\"/wiki/Nepali_Congress\"
        title=\"Nepali Congress\">Nepali Congress</a> and <a href=\"/wiki/Communist_Party_of_Nepal\"
        title=\"Communist Party of Nepal\">Communist Party of Nepal</a>.<sup id=\"cite_ref-134\"
        class=\"reference\"><a href=\"#cite_note-134\">&#91;125&#93;</a></sup> As
        communism was trying to find its footing, Nepali Congress was successful in
        <a href=\"/wiki/1951_Nepalese_revolution\" title=\"1951 Nepalese revolution\">overthrowing
        the Rana regime</a> in 1951 and enjoyed the overwhelming support of the electorate.<sup
        id=\"cite_ref-ram00_135-0\" class=\"reference\"><a href=\"#cite_note-ram00-135\">&#91;126&#93;</a></sup>
        In the partyless <a href=\"/wiki/Panchayat_(Nepal)\" title=\"Panchayat (Nepal)\">Panchayat
        system</a> initiated in 1962 by <a href=\"/wiki/Mahendra_of_Nepal\" title=\"Mahendra
        of Nepal\">King Mahendra</a>, monarchy loyalists took turns leading the government;
        political leaders remained underground, exiled or in prison.<sup id=\"cite_ref-FOOTNOTEHutt20043\u20137_68-5\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEHutt20043\u20137-68\">&#91;62&#93;</a></sup>
        A communist insurgency was crushed in its cradle in the 1970s, which led to
        the eventual coalescence of hitherto scattered communist factions under the
        <a href=\"/wiki/United_Left_Front_(Nepal,_1990)\" title=\"United Left Front
        (Nepal, 1990)\">United Left Front</a>.\n</p><p>After the <a href=\"/wiki/1990_Nepalese_revolution\"
        title=\"1990 Nepalese revolution\">joint civil resistance</a> launched by
        the United Left Front and Nepali Congress overthrew the Panchayat in 1990,<sup
        id=\"cite_ref-ram00_135-1\" class=\"reference\"><a href=\"#cite_note-ram00-135\">&#91;126&#93;</a></sup><sup
        id=\"cite_ref-136\" class=\"reference\"><a href=\"#cite_note-136\">&#91;127&#93;</a></sup>
        the Front became <a href=\"/wiki/CPN_UML\" class=\"mw-redirect\" title=\"CPN
        UML\">CPN (UML)</a>, adopted multi-party democracy, and in the brief period,
        it was in government, introduced welfare programmes that remain popular.<sup
        id=\"cite_ref-Khadka_1993_131-1\" class=\"reference\"><a href=\"#cite_note-Khadka_1993-131\">&#91;122&#93;</a></sup>
        After the Maoist Party joined mainstream politics, in the aftermath of the
        <a href=\"/wiki/2006_Nepalese_revolution\" title=\"2006 Nepalese revolution\">peaceful
        revolution of 2006</a>, it also adopted multi-party democracy as its official
        line. The transition period between 2006 and 2015 saw sustained protests from
        the newly formed ethnocentric nationalist movements, principal among them
        the <a href=\"/wiki/Madhes_Movement\" title=\"Madhes Movement\">Madhes Movement</a>.\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Government\">Government</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=11\"
        title=\"Edit section: Government\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main articles: <a
        href=\"/wiki/Government_of_Nepal\" title=\"Government of Nepal\">Government
        of Nepal</a> and <a href=\"/wiki/Constitution_of_Nepal\" title=\"Constitution
        of Nepal\">Constitution of Nepal</a></div>\n<p>Nepal is governed according
        to the <a href=\"/wiki/Constitution_of_Nepal\" title=\"Constitution of Nepal\">Constitution
        of Nepal</a>. It defines Nepal as having multi-ethnic, multi-lingual, multi-religious,
        multi-cultural characteristics with common aspirations of people living in
        diverse geographical regions, and being committed to and united by a bond
        of allegiance to the national independence, territorial integrity, national
        interest, and prosperity of Nepal.<sup id=\"cite_ref-con15_3-1\" class=\"reference\"><a
        href=\"#cite_note-con15-3\">&#91;3&#93;</a></sup>\n</p>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r1096954695/mw-parser-output/.tmulti\"><div
        class=\"thumb tmulti tright\"><div class=\"thumbinner multiimageinner\" style=\"width:304px;max-width:304px\"><div
        class=\"trow\"><div class=\"tsingle\" style=\"width:150px;max-width:150px\"><div
        class=\"thumbimage\"><span typeof=\"mw:File\"><a href=\"/wiki/File:Kathmandu-35.JPG\"
        class=\"mw-file-description\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/36/Kathmandu-35.JPG/148px-Kathmandu-35.JPG\"
        decoding=\"async\" width=\"148\" height=\"111\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/36/Kathmandu-35.JPG/222px-Kathmandu-35.JPG
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/3/36/Kathmandu-35.JPG/296px-Kathmandu-35.JPG
        2x\" data-file-width=\"1984\" data-file-height=\"1488\" /></a></span></div><div
        class=\"thumbcaption\"><a href=\"/wiki/Singha_Durbar\" title=\"Singha Durbar\">Singha
        Durbar</a>, the seat of government in Kathmandu</div></div><div class=\"tsingle\"
        style=\"width:150px;max-width:150px\"><div class=\"thumbimage\"><span typeof=\"mw:File\"><a
        href=\"/wiki/File:Supreme_Court_of_Nepal_01.jpg\" class=\"mw-file-description\"><img
        alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/46/Supreme_Court_of_Nepal_01.jpg/148px-Supreme_Court_of_Nepal_01.jpg\"
        decoding=\"async\" width=\"148\" height=\"111\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/46/Supreme_Court_of_Nepal_01.jpg/222px-Supreme_Court_of_Nepal_01.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/46/Supreme_Court_of_Nepal_01.jpg/296px-Supreme_Court_of_Nepal_01.jpg
        2x\" data-file-width=\"5632\" data-file-height=\"4224\" /></a></span></div><div
        class=\"thumbcaption\">The Supreme Court</div></div></div><div class=\"trow\"><div
        class=\"tsingle\" style=\"width:302px;max-width:302px\"><div class=\"thumbimage\"><span
        typeof=\"mw:File\"><a href=\"/wiki/File:Nepalese_Constituent_Assembly_Building.jpg\"
        class=\"mw-file-description\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Nepalese_Constituent_Assembly_Building.jpg/300px-Nepalese_Constituent_Assembly_Building.jpg\"
        decoding=\"async\" width=\"300\" height=\"134\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Nepalese_Constituent_Assembly_Building.jpg/450px-Nepalese_Constituent_Assembly_Building.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Nepalese_Constituent_Assembly_Building.jpg/600px-Nepalese_Constituent_Assembly_Building.jpg
        2x\" data-file-width=\"3578\" data-file-height=\"1604\" /></a></span></div><div
        class=\"thumbcaption\"><a href=\"/wiki/International_Convention_Centre,_Nepal\"
        title=\"International Convention Centre, Nepal\">Parliament House</a></div></div></div></div></div>\n<p>The
        <a href=\"/wiki/Government_of_Nepal\" title=\"Government of Nepal\">Government
        of Nepal</a> has three branches:<sup id=\"cite_ref-con15_3-2\" class=\"reference\"><a
        href=\"#cite_note-con15-3\">&#91;3&#93;</a></sup>\n</p>\n<ul><li><a href=\"/wiki/Executive_(government)\"
        title=\"Executive (government)\">Executive</a>: The form of governance is
        a multi-party, competitive, federal democratic republican parliamentary system
        based on plurality. The President appoints the parliamentary party leader
        of the political party with the majority in the House of Representatives as
        Prime Minister, who forms the Council of ministers that exercises the executive
        power.</li>\n<li><a href=\"/wiki/Legislature\" title=\"Legislature\">Legislature</a>:
        The Legislature of Nepal, called the Federal Parliament, consists of the House
        of Representatives and the National Assembly. The House of Representatives
        consists of 275 members elected through a <a href=\"/wiki/Mixed_electoral_system\"
        title=\"Mixed electoral system\">mixed electoral system</a> and has a term
        of five years. The National Assembly, consisting of 59 members elected by
        provincial electoral colleges, is a permanent house; a third of its members
        are elected every two years for a six-year term.<sup id=\"cite_ref-137\" class=\"reference\"><a
        href=\"#cite_note-137\">&#91;128&#93;</a></sup></li>\n<li><a href=\"/wiki/Judiciary\"
        title=\"Judiciary\">Judiciary</a>: Nepal has a unitary three-tier independent
        judiciary that comprises the Supreme Court, the highest court in the land,
        headed by the <a href=\"/wiki/Chief_Justice_of_Nepal\" title=\"Chief Justice
        of Nepal\">Chief Justice</a>, seven High Courts, one in each province, the
        highest court at the provincial level, and 77 district courts, one in each
        district. The municipal councils can convene local judicial bodies to resolve
        disputes and render non-binding verdicts in cases not involving actionable
        crime. The actions and proceedings of the local judicial bodies may be guided
        and countermanded by the district courts.<sup id=\"cite_ref-con15_3-3\" class=\"reference\"><a
        href=\"#cite_note-con15-3\">&#91;3&#93;</a></sup></li></ul>\n<h3><span class=\"mw-headline\"
