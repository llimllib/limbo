        domain\">Internet TLD</a></th><td class=\"infobox-data\"><a href=\"/wiki/.np\"
        title=\".np\">.np</a></td></tr></tbody></table>\n<p><b>Nepal</b>,<sup id=\"cite_ref-15\"
        class=\"reference\"><a href=\"#cite_note-15\">&#91;a&#93;</a></sup> officially
        the <b>Federal Democratic Republic of Nepal</b>,<sup id=\"cite_ref-16\" class=\"reference\"><a
        href=\"#cite_note-16\">&#91;b&#93;</a></sup> is a <a href=\"/wiki/Landlocked_country\"
        title=\"Landlocked country\">landlocked country</a> in <a href=\"/wiki/South_Asia\"
        title=\"South Asia\">South Asia</a>. It is mainly situated in the <a href=\"/wiki/Himalayas\"
        title=\"Himalayas\">Himalayas</a>, but also includes parts of the <a href=\"/wiki/Indo-Gangetic_Plain\"
        title=\"Indo-Gangetic Plain\">Indo-Gangetic Plain</a>. It borders the <a href=\"/wiki/Tibet_Autonomous_Region\"
        title=\"Tibet Autonomous Region\">Tibet Autonomous Region</a> of China <a
        href=\"/wiki/China%E2%80%93Nepal_border\" title=\"China\u2013Nepal border\">to
        the north</a>, and India <a href=\"/wiki/India%E2%80%93Nepal_border\" title=\"India\u2013Nepal
        border\">to the south, east, and west</a>, while it is narrowly separated
        from <a href=\"/wiki/Bangladesh\" title=\"Bangladesh\">Bangladesh</a> by the
        <a href=\"/wiki/Siliguri_Corridor\" title=\"Siliguri Corridor\">Siliguri Corridor</a>,
        and from <a href=\"/wiki/Bhutan\" title=\"Bhutan\">Bhutan</a> by the <a href=\"/wiki/States_and_union_territories_of_India\"
        title=\"States and union territories of India\">Indian state</a> of <a href=\"/wiki/Sikkim\"
        title=\"Sikkim\">Sikkim</a>. Nepal has a <a href=\"/wiki/Geography_of_Nepal\"
        title=\"Geography of Nepal\">diverse geography</a>, including <a href=\"/wiki/Terai\"
        title=\"Terai\">fertile plains</a>, subalpine forested hills, and eight of
        the world''s ten <a href=\"/wiki/List_of_highest_mountains#List\" class=\"mw-redirect\"
        title=\"List of highest mountains\">tallest mountains</a>, including <a href=\"/wiki/Mount_Everest\"
        title=\"Mount Everest\">Mount Everest</a>, the highest point on Earth. <a
        href=\"/wiki/Kathmandu\" title=\"Kathmandu\">Kathmandu</a> is the nation''s
        capital and the <a href=\"/wiki/List_of_cities_in_Nepal\" title=\"List of
        cities in Nepal\">largest city</a>. Nepal is a multi-ethnic, multi-lingual,
        multi-religious and multi-cultural state, with <a href=\"/wiki/Nepali_language\"
        title=\"Nepali language\">Nepali</a> as the official language.\n</p><p>The
        name \"Nepal\" is first recorded in texts from the <a href=\"/wiki/Vedic_period\"
        title=\"Vedic period\">Vedic period</a> of the <a href=\"/wiki/Indian_subcontinent\"
        title=\"Indian subcontinent\">Indian subcontinent</a>, the era in <a href=\"/wiki/Ancient_Nepal\"
        class=\"mw-redirect\" title=\"Ancient Nepal\">ancient Nepal</a> when <a href=\"/wiki/Hinduism\"
        title=\"Hinduism\">Hinduism</a> was founded, the predominant religion of the
        country. In the middle of the first millennium BC, <a href=\"/wiki/Gautama_Buddha\"
        class=\"mw-redirect\" title=\"Gautama Buddha\">Gautama Buddha</a>, the founder
        of <a href=\"/wiki/Buddhism\" title=\"Buddhism\">Buddhism</a>, was born in
        <a href=\"/wiki/Lumbini\" title=\"Lumbini\">Lumbini</a> in southern Nepal.
        Parts of northern Nepal were intertwined with the culture of <a href=\"/wiki/Tibet\"
        title=\"Tibet\">Tibet</a>. The centrally located <a href=\"/wiki/Kathmandu_Valley\"
        title=\"Kathmandu Valley\">Kathmandu Valley</a> is intertwined with the culture
        of <a href=\"/wiki/Indo-Aryan_people\" class=\"mw-redirect\" title=\"Indo-Aryan
        people\">Indo-Aryans</a>, and was the seat of the prosperous <a href=\"/wiki/Newar_people\"
        title=\"Newar people\">Newar</a> confederacy known as <a href=\"/wiki/Nepal_Mandala\"
        title=\"Nepal Mandala\">Nepal Mandala</a>. The Himalayan branch of the ancient
        <a href=\"/wiki/Silk_Road\" title=\"Silk Road\">Silk Road</a> was dominated
        by the <a href=\"/wiki/Lhasa_Newar\" title=\"Lhasa Newar\">valley''s traders</a>.
        The cosmopolitan region developed distinct traditional <a href=\"/wiki/Newa_art\"
        class=\"mw-redirect\" title=\"Newa art\">art</a> and <a href=\"/wiki/Architecture_of_Nepal\"
        title=\"Architecture of Nepal\">architecture</a>. By the 18th century, the
        <a href=\"/wiki/Gorkha_Kingdom\" title=\"Gorkha Kingdom\">Gorkha Kingdom</a>
        achieved the <a href=\"/wiki/Unification_of_Nepal\" title=\"Unification of
        Nepal\">unification of Nepal</a>. The <a href=\"/wiki/Shah_dynasty\" title=\"Shah
        dynasty\">Shah dynasty</a> established the <a href=\"/wiki/Kingdom_of_Nepal\"
        title=\"Kingdom of Nepal\">Kingdom of Nepal</a> and later formed an alliance
        with the <a href=\"/wiki/British_Empire\" title=\"British Empire\">British
        Empire</a>, under its <a href=\"/wiki/Rana_dynasty\" title=\"Rana dynasty\">Rana
        dynasty</a> of <a href=\"/wiki/Prime_Minister_of_Nepal\" title=\"Prime Minister
        of Nepal\">premiers</a>. The country was never colonised but served as a buffer
        state between <a href=\"/wiki/Qing_dynasty\" title=\"Qing dynasty\">Imperial
        China</a> and <a href=\"/wiki/British_India\" class=\"mw-redirect\" title=\"British
        India\">British India</a>. <a href=\"/wiki/Parliamentary_democracy\" class=\"mw-redirect\"
        title=\"Parliamentary democracy\">Parliamentary democracy</a> was introduced
        in 1951 but was twice suspended by Nepalese monarchs, in 1960 and 2005. The
        <a href=\"/wiki/Nepalese_Civil_War\" title=\"Nepalese Civil War\">Nepalese
        Civil War</a> in the 1990s and early 2000s resulted in the establishment of
        a <a href=\"/wiki/Secular\" class=\"mw-redirect\" title=\"Secular\">secular</a>
        <a href=\"/wiki/Republic\" title=\"Republic\">republic</a> in 2008, ending
        the world''s last <a href=\"/wiki/Hinduism\" title=\"Hinduism\">Hindu</a>
        monarchy.\n</p><p>The <a href=\"/wiki/Constitution_of_Nepal\" title=\"Constitution
        of Nepal\">Constitution of Nepal</a>, adopted in 2015, affirms the country
        as a <a href=\"/wiki/Secular_state\" title=\"Secular state\">secular</a> <a
        href=\"/wiki/Federal_parliamentary_republic\" title=\"Federal parliamentary
        republic\">federal parliamentary republic</a> divided into <a href=\"/wiki/Provinces_of_Nepal\"
        title=\"Provinces of Nepal\">seven provinces</a>. Nepal was admitted to the
        <a href=\"/wiki/United_Nations\" title=\"United Nations\">United Nations</a>
        in 1955, and friendship treaties were signed with India in 1950 and China
        in 1960. Nepal hosts the permanent secretariat of the <a href=\"/wiki/South_Asian_Association_for_Regional_Cooperation\"
        title=\"South Asian Association for Regional Cooperation\">South Asian Association
        for Regional Cooperation</a> (SAARC), of which it is a founding member. Nepal
        is also a member of the <a href=\"/wiki/Non-Aligned_Movement\" title=\"Non-Aligned
        Movement\">Non-Aligned Movement</a> and the <a href=\"/wiki/Bay_of_Bengal_Initiative\"
        class=\"mw-redirect\" title=\"Bay of Bengal Initiative\">Bay of Bengal Initiative</a>.
        The <a href=\"/wiki/Nepalese_Armed_Forces\" title=\"Nepalese Armed Forces\">Nepalese
        Armed Forces</a> are the fifth-largest in South Asia; and are notable for
        their <a href=\"/wiki/Gurkha\" title=\"Gurkha\">Gurkha</a> history, particularly
        during the <a href=\"/wiki/World_war\" title=\"World war\">world wars</a>,
        and has been a significant contributor to <a href=\"/wiki/United_Nations_peacekeeping\"
        title=\"United Nations peacekeeping\">United Nations peacekeeping</a> operations.\n</p>\n<meta
        property=\"mw:PageProp/toc\" />\n<h2><span class=\"mw-headline\" id=\"Etymology\">Etymology</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=1\" title=\"Edit
        section: Etymology\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Name_of_Nepal\" title=\"Name of Nepal\">Name of Nepal</a></div>\n<figure
        class=\"mw-default-size mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:N%C4%93p%C4%81la_in_the_Allahabad_Pillar_inscription.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/4a/N%C4%93p%C4%81la_in_the_Allahabad_Pillar_inscription.jpg/220px-N%C4%93p%C4%81la_in_the_Allahabad_Pillar_inscription.jpg\"
        decoding=\"async\" width=\"220\" height=\"90\" class=\"mw-file-element\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/4a/N%C4%93p%C4%81la_in_the_Allahabad_Pillar_inscription.jpg/330px-N%C4%93p%C4%81la_in_the_Allahabad_Pillar_inscription.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/4a/N%C4%93p%C4%81la_in_the_Allahabad_Pillar_inscription.jpg/440px-N%C4%93p%C4%81la_in_the_Allahabad_Pillar_inscription.jpg
        2x\" data-file-width=\"594\" data-file-height=\"244\" /></a><figcaption>\"N\u0113p\u0101la\"
        in the late <a href=\"/wiki/Brahmi_script\" title=\"Brahmi script\">Brahmi
        script</a>, in the <a href=\"/wiki/Allahabad_Pillar_inscription\" class=\"mw-redirect\"
        title=\"Allahabad Pillar inscription\">Allahabad Pillar inscription</a> of
        <a href=\"/wiki/Samudragupta\" title=\"Samudragupta\">Samudragupta</a> (350\u2013375
        CE).<sup id=\"cite_ref-17\" class=\"reference\"><a href=\"#cite_note-17\">&#91;15&#93;</a></sup></figcaption></figure>\n<p>Before
        the <a href=\"/wiki/Unification_of_Nepal\" title=\"Unification of Nepal\">unification
        of Nepal</a>, the <a href=\"/wiki/Kathmandu_Valley\" title=\"Kathmandu Valley\">Kathmandu
        Valley</a> was known as <i>Nepal</i>.<sup id=\"cite_ref-19\" class=\"reference\"><a
        href=\"#cite_note-19\">&#91;c&#93;</a></sup> The precise origin of the term
        <i>Nep\u0101l</i> is uncertain. <i>Nepal</i> appears in <a href=\"/wiki/Ancient_Indian\"
        class=\"mw-redirect\" title=\"Ancient Indian\">ancient Indian</a> literary
        texts dated as far back as the fourth century BC.<sup class=\"noprint Inline-Template\"
        style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:Avoid_weasel_words\"
        class=\"mw-redirect\" title=\"Wikipedia:Avoid weasel words\"><span title=\"The
        material near this tag possibly uses too vague attribution or weasel words.
        (May 2022)\">which?</span></a></i>&#93;</sup> An absolute chronology can not
        be established, as even the oldest texts may contain anonymous contributions
        dating as late as the <a href=\"/wiki/Early_modern_period\" title=\"Early
        modern period\">early modern period</a>. Academic attempts to provide a plausible
        theory are hindered by the lack of a complete picture of history and insufficient
        understanding of linguistics or relevant Indo-European and Tibeto-Burman languages.<sup
        id=\"cite_ref-Malla_20-0\" class=\"reference\"><a href=\"#cite_note-Malla-20\">&#91;17&#93;</a></sup>\n</p><p>According
        to <a href=\"/wiki/Hindu_mythology\" title=\"Hindu mythology\">Hindu mythology</a>,
        Nepal derives its name from an ancient Hindu sage called <i>Ne</i>, referred
        to variously as <i>Ne Muni</i> or <i>Nemi</i>. According to <i>Pashupati Pur\u0101na</i>,
        as a place protected by <i>Ne</i>, the country in the heart of the Himalayas
        came to be known as <i>Nep\u0101l</i>.<sup id=\"cite_ref-Shreshta_21-0\" class=\"reference\"><a
        href=\"#cite_note-Shreshta-21\">&#91;18&#93;</a></sup><sup id=\"cite_ref-Wright_22-0\"
        class=\"reference\"><a href=\"#cite_note-Wright-22\">&#91;19&#93;</a></sup><sup
        id=\"cite_ref-23\" class=\"reference\"><a href=\"#cite_note-23\">&#91;d&#93;</a></sup>
        According to <i>Nep\u0101l Mah\u0101tmya</i>,<sup id=\"cite_ref-24\" class=\"reference\"><a
        href=\"#cite_note-24\">&#91;e&#93;</a></sup> <i>Nemi</i> was charged with
        protection of the country by <a href=\"/wiki/Pashupati\" title=\"Pashupati\">Pashupati</a>.<sup
        id=\"cite_ref-Prasad_25-0\" class=\"reference\"><a href=\"#cite_note-Prasad-25\">&#91;20&#93;</a></sup>
        According to <a href=\"/wiki/Buddhist_mythology\" title=\"Buddhist mythology\">Buddhist
        mythology</a>, <a href=\"/wiki/Manjushri\" title=\"Manjushri\">Manjushri</a>
        <a href=\"/wiki/Bodhisattva\" title=\"Bodhisattva\">Bodhisattva</a> drained
        a primordial lake of <a href=\"/wiki/N%C4%81ga\" title=\"N\u0101ga\">serpents</a>
        to create the Nepal valley and proclaimed that <i><a href=\"/wiki/Adi-Buddha\"
        title=\"Adi-Buddha\">Adi-Buddha</a></i> <i>Ne</i> would take care of the community
        that would settle it. As the cherished of <i>Ne</i>, the valley would be called
        <i>Nep\u0101l</i>.<sup id=\"cite_ref-26\" class=\"reference\"><a href=\"#cite_note-26\">&#91;21&#93;</a></sup>
        According to <i>Gopalar\u0101jvamsh\u0101vali</i>, the <a href=\"/wiki/Genealogy\"
        title=\"Genealogy\">genealogy</a> of ancient <a href=\"/wiki/Gopal_Bansa\"
        class=\"mw-redirect\" title=\"Gopal Bansa\">Gopala dynasty</a> compiled <abbr
        title=\"circa\">c.</abbr><span style=\"white-space:nowrap;\">&#8201;1380s</span>,
        Nepal is named after <i>Nepa</i> the cowherd, the founder of the Nepali scion
        of the <a href=\"/wiki/Abhira_tribe\" class=\"mw-redirect\" title=\"Abhira
        tribe\">Abhiras</a>. In this account, the cow that issued milk to the spot,
        at which <i>Nepa</i> discovered the <i><a href=\"/wiki/Jyotirlinga\" title=\"Jyotirlinga\">Jyotirlinga</a></i>
        of <a href=\"/wiki/Pashupatinath_Temple\" title=\"Pashupatinath Temple\"><i>Pashupatin\u0101th</i></a>
        upon investigation, was also named <i>Ne</i>.<sup id=\"cite_ref-Malla_20-1\"
        class=\"reference\"><a href=\"#cite_note-Malla-20\">&#91;17&#93;</a></sup>\n</p><p>Norwegian
        <a href=\"/wiki/Indology\" title=\"Indology\">indologist</a> <a href=\"/wiki/Christian_Lassen\"
        title=\"Christian Lassen\">Christian Lassen</a> had proposed that <i>Nep\u0101la</i>
        was a compound of <i>Nipa</i> (foot of a mountain) and <i>-ala</i> (short
        suffix for <i>alaya</i> meaning abode), and so <i>Nep\u0101la</i> meant \"abode
        at the foot of the mountain\". He considered <i>Ne Muni</i> to be a fabrication.<sup
        id=\"cite_ref-27\" class=\"reference\"><a href=\"#cite_note-27\">&#91;22&#93;</a></sup>
        Indologist <a href=\"/wiki/Sylvain_Levi\" class=\"mw-redirect\" title=\"Sylvain
        Levi\">Sylvain Levi</a> found Lassen''s theory untenable but had no theories
        of his own, only suggesting that either <i><a href=\"/wiki/Newar_people\"
        title=\"Newar people\">Newara</a></i> is a <a href=\"/wiki/Vulgarism\" title=\"Vulgarism\">vulgarism</a>
        of <a href=\"/wiki/Sanskrit\" title=\"Sanskrit\">sanskritic</a> <i>Nepala,</i>
        or <i>Nepala</i> is <a href=\"/wiki/Sanskritisation\" title=\"Sanskritisation\">Sanskritisation</a>
        of the local ethnic;<sup id=\"cite_ref-28\" class=\"reference\"><a href=\"#cite_note-28\">&#91;23&#93;</a></sup>
        his view has found some support though it does not answer the question of
        etymology.<sup id=\"cite_ref-29\" class=\"reference\"><a href=\"#cite_note-29\">&#91;24&#93;</a></sup><sup
        id=\"cite_ref-30\" class=\"reference\"><a href=\"#cite_note-30\">&#91;25&#93;</a></sup><sup
        id=\"cite_ref-31\" class=\"reference\"><a href=\"#cite_note-31\">&#91;26&#93;</a></sup><sup
        id=\"cite_ref-Malla_20-2\" class=\"reference\"><a href=\"#cite_note-Malla-20\">&#91;17&#93;</a></sup>
        It has also been proposed that <i>Nepa</i> is a <a href=\"/wiki/Tibeto-Burman_languages\"
        title=\"Tibeto-Burman languages\">Tibeto-Burman</a> stem consisting of <i>Ne</i>
        (cattle) and <i>Pa</i> (keeper), reflecting the fact that early inhabitants
        of the valley were <i>Gopalas</i> (cowherds) and <i><a href=\"/wiki/Mahisapala_dynasty\"
        title=\"Mahisapala dynasty\">Mahispalas</a></i> (buffalo-herds).<sup id=\"cite_ref-Malla_20-3\"
        class=\"reference\"><a href=\"#cite_note-Malla-20\">&#91;17&#93;</a></sup>
        <a href=\"/wiki/Suniti_Kumar_Chatterji\" title=\"Suniti Kumar Chatterji\">Suniti
        Kumar Chatterji</a> believed <i>Nepal</i> originated from Tibeto-Burman roots
        \u2013 <i>Ne,</i> of uncertain meaning (as multiple possibilities exist),
        and <i>pala</i> or <i>bal</i>, whose meaning is lost entirely.<sup id=\"cite_ref-32\"
        class=\"reference\"><a href=\"#cite_note-32\">&#91;27&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"History\">History</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=2\"
        title=\"Edit section: History\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/History_of_Nepal\" title=\"History of Nepal\">History of Nepal</a></div>\n<h3><span
        class=\"mw-headline\" id=\"Ancient_Nepal\">Ancient Nepal</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=3\"
        title=\"Edit section: Ancient Nepal\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<style
        data-mw-deduplicate=\"TemplateStyles:r1096954695/mw-parser-output/.tmulti\">.mw-parser-output
        .tmulti .multiimageinner{display:flex;flex-direction:column}.mw-parser-output
