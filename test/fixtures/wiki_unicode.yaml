        <a href=\"/wiki/Rana_regime\" class=\"mw-redirect\" title=\"Rana regime\">Rana
        regime</a> in 1846 and instituted a pro-British foreign policy</div></div><div
        class=\"tsingle\" style=\"background-color:none;width:175px;max-width:175px\"><div
        class=\"thumbimage\" style=\"border:none;;height:242px;overflow:hidden\"><span
