        class=\"tsingle\" style=\"width:290px;max-width:290px\"><div class=\"thumbimage\"
        style=\"border:none;;height:205px;overflow:hidden\"><span typeof=\"mw:File\"><a
        href=\"/wiki/File:Changunarayan_photowalk-WLV-3897.jpg\" class=\"mw-file-description\"><img
        alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Changunarayan_photowalk-WLV-3897.jpg/288px-Changunarayan_photowalk-WLV-3897.jpg\"
        decoding=\"async\" width=\"288\" height=\"206\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Changunarayan_photowalk-WLV-3897.jpg/432px-Changunarayan_photowalk-WLV-3897.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Changunarayan_photowalk-WLV-3897.jpg/576px-Changunarayan_photowalk-WLV-3897.jpg
        2x\" data-file-width=\"4838\" data-file-height=\"3456\" /></a></span></div><div
        class=\"thumbcaption\">In the premises of the <a href=\"/wiki/Changu_Narayan_Temple\"
        title=\"Changu Narayan Temple\">Changu Narayan Temple</a>, is a stone inscription
        dated 464 AD, the first in Nepal since the Ashoka inscription of Lumbini (<abbr
        title=\"circa\">c.</abbr><span style=\"white-space:nowrap;\">&#8201;250</span>
        BC).</div></div></div></div></div>\n<p>By 55,000 years ago, the first modern
        humans had arrived on the Indian subcontinent from Africa, where they had
        earlier evolved.<sup id=\"cite_ref-Dyson2018_33-0\" class=\"reference\"><a
        href=\"#cite_note-Dyson2018-33\">&#91;28&#93;</a></sup><sup id=\"cite_ref-PetragliaAllchin_34-0\"
        class=\"reference\"><a href=\"#cite_note-PetragliaAllchin-34\">&#91;29&#93;</a></sup><sup
        id=\"cite_ref-Fisher2018_35-0\" class=\"reference\"><a href=\"#cite_note-Fisher2018-35\">&#91;30&#93;</a></sup>
        The earliest known modern human remains in <a href=\"/wiki/South_Asia\" title=\"South
        Asia\">South Asia</a> date to about 30,000 years ago.<sup id=\"cite_ref-36\"
        class=\"reference\"><a href=\"#cite_note-36\">&#91;31&#93;</a></sup> The oldest
        discovered archaeological evidence of human settlements in Nepal dates to
        around the same time.<sup id=\"cite_ref-37\" class=\"reference\"><a href=\"#cite_note-37\">&#91;32&#93;</a></sup>\n</p><p>After
        6500 BC, evidence for the domestication of food crops and animals, construction
        of permanent structures, and storage of agricultural surplus appeared in <a
        href=\"/wiki/Mehrgarh\" title=\"Mehrgarh\">Mehrgarh</a> and other sites in
        what is now <a href=\"/wiki/Balochistan\" title=\"Balochistan\">Balochistan</a>.<sup
        id=\"cite_ref-coni_38-0\" class=\"reference\"><a href=\"#cite_note-coni-38\">&#91;33&#93;</a></sup>
        These gradually developed into the <a href=\"/wiki/Indus_Valley_civilisation\"
        class=\"mw-redirect\" title=\"Indus Valley civilisation\">Indus Valley civilisation</a>,<sup
        id=\"cite_ref-39\" class=\"reference\"><a href=\"#cite_note-39\">&#91;34&#93;</a></sup><sup
        id=\"cite_ref-coni_38-1\" class=\"reference\"><a href=\"#cite_note-coni-38\">&#91;33&#93;</a></sup>
        the first urban culture in South Asia.<sup id=\"cite_ref-40\" class=\"reference\"><a
        href=\"#cite_note-40\">&#91;35&#93;</a></sup> Prehistoric sites of <a href=\"/wiki/Paleolithic\"
        title=\"Paleolithic\">palaeolithic</a>, <a href=\"/wiki/Mesolithic\" title=\"Mesolithic\">mesolithic</a>
        and <a href=\"/wiki/Neolithic\" title=\"Neolithic\">neolithic</a> origins
        have been discovered in the <a href=\"/wiki/Sivalik_Hills\" title=\"Sivalik
        Hills\">Siwalik hills</a> of <a href=\"/wiki/Dang_District,_Nepal\" title=\"Dang
        District, Nepal\">Dang district</a>.<sup id=\"cite_ref-41\" class=\"reference\"><a
        href=\"#cite_note-41\">&#91;36&#93;</a></sup> The earliest inhabitants of
        modern Nepal and adjoining areas are believed to be people from the <a href=\"/wiki/Indus_Valley_civilisation\"
        class=\"mw-redirect\" title=\"Indus Valley civilisation\">Indus Valley civilisation</a>.
        It is possible that the <a href=\"/wiki/Dravidian_peoples\" title=\"Dravidian
        peoples\">Dravidian</a> people whose history predates the onset of the <a
        href=\"/wiki/Bronze_Age\" title=\"Bronze Age\">Bronze Age</a> in the Indian
        subcontinent (around 6300 BC) inhabited the area before the arrival of other
        ethnic groups like the Tibeto-Burmans and <a href=\"/wiki/Indo-Aryan_peoples\"
        title=\"Indo-Aryan peoples\">Indo-Aryans</a> from across the border.<sup id=\"cite_ref-42\"
        class=\"reference\"><a href=\"#cite_note-42\">&#91;37&#93;</a></sup> By 4000
        BC, the Tibeto-Burmese people had reached Nepal either directly across the
        Himalayas from Tibet or via Myanmar and north-east India or both.<sup id=\"cite_ref-43\"
        class=\"reference\"><a href=\"#cite_note-43\">&#91;38&#93;</a></sup> <a href=\"/wiki/Stella_Kramrisch\"
        title=\"Stella Kramrisch\">Stella Kramrisch</a> (1964) mentions a substratum
        of a race of pre-Dravidians and Dravidians, who were in Nepal even before
        the Newars, who formed the majority of the ancient inhabitants of the valley
        of Kathmandu.<sup id=\"cite_ref-44\" class=\"reference\"><a href=\"#cite_note-44\">&#91;39&#93;</a></sup>\n</p><p>By
        the late <a href=\"/wiki/Vedic_period\" title=\"Vedic period\">Vedic period</a>,
        Nepal was being mentioned in various Hindu texts, such as the late Vedic <i><a
        href=\"/wiki/Pari%C5%9Bi%E1%B9%A3%E1%B9%ADa#Atharvaveda\" title=\"Pari\u015bi\u1e63\u1e6da\">Atharvaveda
        Pari\u015bi\u1e63\u1e6da</a></i> and in the post-Vedic <i>Atharvashirsha</i>
        <a href=\"/wiki/Upanishads\" title=\"Upanishads\">Upanishad</a>.<sup id=\"cite_ref-autogenerated4_45-0\"
        class=\"reference\"><a href=\"#cite_note-autogenerated4-45\">&#91;40&#93;</a></sup>
        The <a href=\"/wiki/Gopal_Bansa\" class=\"mw-redirect\" title=\"Gopal Bansa\">Gopal
        Bansa</a> was the oldest dynasty to be mentioned in various texts as the earliest
        rulers of the central Himalayan kingdom known by the name ''Nepal''.<sup id=\"cite_ref-Tiwari2001_46-0\"
        class=\"reference\"><a href=\"#cite_note-Tiwari2001-46\">&#91;41&#93;</a></sup>
        The Gopalas were followed by <a href=\"/wiki/Kirata_Kingdom\" title=\"Kirata
        Kingdom\">Kiratas</a> who ruled for over 16 centuries by some accounts.<sup
        id=\"cite_ref-47\" class=\"reference\"><a href=\"#cite_note-47\">&#91;42&#93;</a></sup>
        According to the <a href=\"/wiki/Mahabharata\" title=\"Mahabharata\">Mahabharata</a>,
        the then Kirata king went to take part in the <a href=\"/wiki/Battle_of_Kurukshetra\"
        class=\"mw-redirect\" title=\"Battle of Kurukshetra\">Battle of Kurukshetra</a>.
        In the south-eastern region, <a href=\"/wiki/Janakpurdham\" class=\"mw-redirect\"
        title=\"Janakpurdham\">Janakpurdham</a> was the capital of the prosperous
        kingdom of <a href=\"/wiki/Videha\" title=\"Videha\">Videha</a> or Mithila,
        that extended down to the Ganges, and home to <a href=\"/wiki/King_Janak\"
        class=\"mw-redirect\" title=\"King Janak\">King Janaka</a> and his daughter,
        <a href=\"/wiki/Sita\" title=\"Sita\">Sita</a>.\n</p><p>Around 600 BC, small
        kingdoms and confederations of clans arose in the southern regions of Nepal.
        From one of these, the <a href=\"/wiki/Shakya\" title=\"Shakya\">Shakya</a>
        polity, arose a prince who later renounced his status to lead an ascetic life,
        founded <a href=\"/wiki/Buddhism\" title=\"Buddhism\">Buddhism</a>, and came
        to be known as <a href=\"/wiki/Gautama_Buddha\" class=\"mw-redirect\" title=\"Gautama
        Buddha\">Gautama Buddha</a> (traditionally dated 563\u2013483 BC).<sup id=\"cite_ref-Klostermaier_48-0\"
        class=\"reference\"><a href=\"#cite_note-Klostermaier-48\">&#91;43&#93;</a></sup>
        Nepal came to be established as a land of spirituality and refuge in the intervening
        centuries, played an important role in transmitting Buddhism to East Asia
        via Tibet,<sup id=\"cite_ref-leo_49-0\" class=\"reference\"><a href=\"#cite_note-leo-49\">&#91;44&#93;</a></sup>
        and helped preserve Hindu and Buddhist manuscripts.\n</p><p>By 250 BC, the
        southern regions had come under the influence of the <a href=\"/wiki/Maurya_Empire\"
        title=\"Maurya Empire\">Maurya Empire</a>. <a href=\"/wiki/Emperor_Ashoka\"
        class=\"mw-redirect\" title=\"Emperor Ashoka\">Emperor Ashoka</a> made a pilgrimage
        to <a href=\"/wiki/Lumbini\" title=\"Lumbini\">Lumbini</a> and <a href=\"/wiki/Pillars_of_Ashoka\"
        title=\"Pillars of Ashoka\">erected a pillar</a> at Buddha''s birthplace,
        the <a href=\"/wiki/Lumbini_pillar_inscription\" title=\"Lumbini pillar inscription\">inscriptions</a>
        on which mark the starting point for properly recorded history of Nepal.<sup
        id=\"cite_ref-FOOTNOTELandon192811_50-0\" class=\"reference\"><a href=\"#cite_note-FOOTNOTELandon192811-50\">&#91;45&#93;</a></sup>
        Ashoka also visited the Kathmandu valley and built monuments commemorating
        Gautama Buddha''s visit there. By the 4th century AD, much of Nepal was under
        the influence of the <a href=\"/wiki/Gupta_Empire\" title=\"Gupta Empire\">Gupta
        Empire</a>.<sup id=\"cite_ref-51\" class=\"reference\"><a href=\"#cite_note-51\">&#91;f&#93;</a></sup><sup
        id=\"cite_ref-ChakrabartiChakrabarti2013_52-0\" class=\"reference\"><a href=\"#cite_note-ChakrabartiChakrabarti2013-52\">&#91;46&#93;</a></sup>\n</p><p>In
        the Kathmandu valley, the Kiratas were pushed eastward by the <a href=\"/wiki/Licchavi_(tribe)\"
        title=\"Licchavi (tribe)\">Licchavis</a>, and the <a href=\"/wiki/Licchavi_(kingdom)\"
        title=\"Licchavi (kingdom)\">Licchavi dynasty</a> came into power <abbr title=\"circa\">c.</abbr>
        400 AD. The Lichchhavis built monuments and left a series of inscriptions;
        Nepal''s history of the period is pieced together almost entirely from them.<sup
        id=\"cite_ref-FOOTNOTELandon192819_53-0\" class=\"reference\"><a href=\"#cite_note-FOOTNOTELandon192819-53\">&#91;47&#93;</a></sup><sup
        id=\"cite_ref-leo_49-1\" class=\"reference\"><a href=\"#cite_note-leo-49\">&#91;44&#93;</a></sup>
        In 641, <a href=\"/wiki/Songtsen_Gampo\" title=\"Songtsen Gampo\">Songtsen
        Gampo</a> of the <a href=\"/wiki/Tibetan_Empire\" title=\"Tibetan Empire\">Tibetan
        Empire</a> sends <a href=\"/wiki/Narendradeva\" title=\"Narendradeva\">Narendradeva</a>
        back to <a href=\"/wiki/Licchavi_(kingdom)\" title=\"Licchavi (kingdom)\">Licchavi</a>
        with an army and subjugates Nepal. Parts of Nepal and Licchavi was later under
        the direct influences of the Tibetan empire.<sup id=\"cite_ref-54\" class=\"reference\"><a
        href=\"#cite_note-54\">&#91;48&#93;</a></sup> The Licchavi dynasty went into
        decline in the late 8th century and was followed by a <a href=\"/wiki/Thakuri\"
        title=\"Thakuri\">Thakuri</a> rule. Thakuri kings ruled over the country up
        to the middle of the 11th century AD; not much is known of this period that
        is often called the dark period.<sup id=\"cite_ref-55\" class=\"reference\"><a
        href=\"#cite_note-55\">&#91;49&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Medieval_Nepal\">Medieval Nepal</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=4\"
        title=\"Edit section: Medieval Nepal\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1096954695/mw-parser-output/.tmulti\"><div
        class=\"thumb tmulti tleft\"><div class=\"thumbinner multiimageinner\" style=\"width:292px;max-width:292px\"><div
        class=\"trow\"><div class=\"theader\">Medieval Nepal</div></div><div class=\"trow\"><div
        class=\"tsingle\" style=\"width:290px;max-width:290px\"><div class=\"thumbimage\"
        style=\"border:none;;height:216px;overflow:hidden\"><span typeof=\"mw:File\"><a
        href=\"/wiki/File:Sinja_Valley,_Karnali.jpg\" class=\"mw-file-description\"><img
        alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/33/Sinja_Valley%2C_Karnali.jpg/288px-Sinja_Valley%2C_Karnali.jpg\"
        decoding=\"async\" width=\"288\" height=\"216\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/33/Sinja_Valley%2C_Karnali.jpg/432px-Sinja_Valley%2C_Karnali.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/3/33/Sinja_Valley%2C_Karnali.jpg/576px-Sinja_Valley%2C_Karnali.jpg
        2x\" data-file-width=\"3264\" data-file-height=\"2448\" /></a></span></div><div
        class=\"thumbcaption\"><a href=\"/wiki/Sinja_Valley\" title=\"Sinja Valley\">Sinja
        Valley</a>, thought to be the place of origin of the <a href=\"/wiki/Khas\"
        class=\"mw-redirect\" title=\"Khas\">Khasas</a> and the <a href=\"/wiki/Nepali_language\"
        title=\"Nepali language\">Nepali language</a>, was at the heart of the Khas
        Malla empire.</div></div></div><div class=\"trow\"><div class=\"tsingle\"
        style=\"width:290px;max-width:290px\"><div class=\"thumbimage\" style=\"border:none;;height:162px;overflow:hidden\"><span
        typeof=\"mw:File\"><a href=\"/wiki/File:Patan_Durbar_Square-2644.jpg\" class=\"mw-file-description\"><img
        alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/1/17/Patan_Durbar_Square-2644.jpg/288px-Patan_Durbar_Square-2644.jpg\"
        decoding=\"async\" width=\"288\" height=\"162\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/1/17/Patan_Durbar_Square-2644.jpg/432px-Patan_Durbar_Square-2644.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/1/17/Patan_Durbar_Square-2644.jpg/576px-Patan_Durbar_Square-2644.jpg
        2x\" data-file-width=\"6000\" data-file-height=\"3375\" /></a></span></div><div
        class=\"thumbcaption\"><a href=\"/wiki/Patan_Durbar_Square\" title=\"Patan
        Durbar Square\">Patan Durbar Square</a>, one of the three palace squares in
        the Kathmandu Valley, was built by the Mallas in the 17th century. The Durbar
        Squares are a culmination of over a millennium of development in Nepali art
        and architecture.</div></div></div></div></div>\n<p>In the 11th century, a
        <a href=\"/wiki/Khasa_Kingdom\" title=\"Khasa Kingdom\">powerful empire</a>
        of <a href=\"/wiki/Khas_people\" title=\"Khas people\">Khas people</a> emerged
        in western Nepal whose territory at its highest peak included much of western
        Nepal as well as parts of western Tibet and <a href=\"/wiki/Uttarakhand\"
        title=\"Uttarakhand\">Uttarakhand</a> of India. By the 14th century, the empire
        had splintered into loosely associated <span title=\"Nepali (macrolanguage)-language
        romanization\"><i lang=\"ne-Latn\"><a href=\"/wiki/Baise_rajya\" class=\"mw-redirect\"
        title=\"Baise rajya\">Baise rajyas</a></i></span>, literally 22 states as
        they were counted. The rich culture and language of the Khas people spread
        throughout Nepal and as far as Indo-China in the intervening centuries; <a
        href=\"/wiki/Khas_language\" class=\"mw-redirect\" title=\"Khas language\">their
        language</a>, later renamed the Nepali language, became the lingua franca
        of Nepal as well as much of North-east India.<sup id=\"cite_ref-leo_49-2\"
        class=\"reference\"><a href=\"#cite_note-leo-49\">&#91;44&#93;</a></sup>\n</p><p>In
        south-eastern Nepal, Simraungarh annexed <a href=\"/wiki/Mithila_(region)\"
        title=\"Mithila (region)\">Mithila</a> around 1100 AD, and the unified Tirhut
        stood as a powerful kingdom for more than 200 years,<sup id=\"cite_ref-Darnal_56-0\"
        class=\"reference\"><a href=\"#cite_note-Darnal-56\">&#91;50&#93;</a></sup>
        even ruling over Kathmandu for a time.<sup id=\"cite_ref-FOOTNOTELandon192832\u201333_57-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTELandon192832\u201333-57\">&#91;51&#93;</a></sup>
        After another 300 years of Muslim rule, Tirhut came under the control of the
        Sens of <a href=\"/wiki/Makwanpur_District\" title=\"Makwanpur District\">Makawanpur</a>.<sup
        id=\"cite_ref-Darnal_56-1\" class=\"reference\"><a href=\"#cite_note-Darnal-56\">&#91;50&#93;</a></sup>
        In the eastern hills, a confederation of Kirat principalities ruled the area
        between Kathmandu and Bengal.\n</p><p>In the Kathmandu valley, the <a href=\"/wiki/Malla_(Nepal)\"
        class=\"mw-redirect\" title=\"Malla (Nepal)\">Mallas</a>, who make several
        appearances in Nepalese history since ancient times, had established themselves
        in Kathmandu and Patan by the middle of the 14th century. The Mallas ruled
        the valley first under the suzerainty of Tirhut but established independent
        reign by late 14th century as Tirhut went into decline. In the late 14th century,
        <a href=\"/wiki/Jayasthiti_Malla\" title=\"Jayasthiti Malla\">Jayasthiti Malla</a>
        introduced widespread socio-economic reforms, principal of which was the caste
        system. By dividing the indigenous non-Aryan Buddhist population into castes
        modelled after the four <a href=\"/wiki/Varna_(Hinduism)\" title=\"Varna (Hinduism)\">Varna
        system</a> of Hinduism, he provided an influential model for the Sanskritisation
        and Hinduisation of the indigenous non-Hindu tribal populations in all principalities
        throughout Nepal. By the middle of the 15th century, Kathmandu had become
        a powerful empire which, according to <a href=\"/wiki/William_Kirkpatrick_(East_India_Company_officer)\"
        title=\"William Kirkpatrick (East India Company officer)\">Kirkpatrick</a>,
        extended from Digarchi or Sigatse in Tibet to Tirhut and Gaya in India.<sup
        id=\"cite_ref-FOOTNOTELandon192839_58-0\" class=\"reference\"><a href=\"#cite_note-FOOTNOTELandon192839-58\">&#91;52&#93;</a></sup>
        In the late 15th century, Malla princes divided their kingdom in four \u2013
        Kathmandu, Patan and Bhaktapur in the valley and Banepa to the east. The competition
        for prestige among these brotherly kingdoms saw the flourishing of art and
        architecture in central Nepal, and the building of famous <a href=\"/wiki/Kathmandu_Durbar_Square\"
        title=\"Kathmandu Durbar Square\">Kathmandu</a>, <a href=\"/wiki/Patan_Durbar_Square\"
        title=\"Patan Durbar Square\">Patan</a> and <a href=\"/wiki/Bhaktapur_Durbar_Square\"
        title=\"Bhaktapur Durbar Square\">Bhaktapur Durbar Squares</a>; their division
        and mistrust led to their fall in the late 18th century, and ultimately, the
        unification of Nepal into a modern state.<sup id=\"cite_ref-leo_49-3\" class=\"reference\"><a
        href=\"#cite_note-leo-49\">&#91;44&#93;</a></sup><sup id=\"cite_ref-FOOTNOTELandon192852\u201361_59-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTELandon192852\u201361-59\">&#91;53&#93;</a></sup>\n</p><p>Apart
        from one destructive sacking of Kathmandu valley in the mid 14th century,<sup
        id=\"cite_ref-60\" class=\"reference\"><a href=\"#cite_note-60\">&#91;54&#93;</a></sup>
        Nepal remains largely untouched by the <a href=\"/wiki/Muslim_invasion_of_India\"
        class=\"mw-redirect\" title=\"Muslim invasion of India\">Muslim invasion of
        India</a> that began in the 11th century. The <a href=\"/wiki/Mughal_Empire\"
        title=\"Mughal Empire\">Mughal period</a> saw an influx of high-caste Hindus
        from India into Nepal. They soon intermingled with the Khas people and by
        the 16th century, there were about 50 Rajput-ruled principalities in Nepal,
        including the 22 (Baisi) states and, to their east in west-central Nepal,
        24 <a href=\"/wiki/Chaubisi_rajya\" class=\"mw-redirect\" title=\"Chaubisi
        rajya\"><i>Chaubisi</i> states</a>. There emerged a view that Nepal remained
        the true bastion of unadulterated Hinduism at a time when Indian culture had
        been influenced by centuries of Mughal, followed by <a href=\"/wiki/British_Raj\"
        title=\"British Raj\">British rule</a>. <a href=\"/wiki/Gorkha_Kingdom\" title=\"Gorkha
        Kingdom\">Gorkha</a>, one of the Baisi states, emerged as an influential and
        ambitious kingdom with a reputation for justice, after it codified the first
        Hinduism-based laws in the Nepalese hills.<sup id=\"cite_ref-leo_49-4\" class=\"reference\"><a
        href=\"#cite_note-leo-49\">&#91;44&#93;</a></sup>\n</p>\n<h3><span id=\"Unification.2C_expansion_and_consolidation_.281768.E2.80.931951.29\"></span><span
        class=\"mw-headline\" id=\"Unification,_expansion_and_consolidation_(1768\u20131951)\">Unification,
        expansion and consolidation (1768\u20131951)</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=5\"
        title=\"Edit section: Unification, expansion and consolidation (1768\u20131951)\"><span>edit</span></a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r1033289096\"><div role=\"note\" class=\"hatnote
        navigation-not-searchable\">Main article: <a href=\"/wiki/Kingdom_of_Nepal\"
        title=\"Kingdom of Nepal\">Kingdom of Nepal</a></div>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r1096954695/mw-parser-output/.tmulti\"><div
        class=\"thumb tmulti tright\" style=\"background-color:none\"><div class=\"thumbinner
        multiimageinner\" style=\"width:352px;max-width:352px;background-color:none\"><div
