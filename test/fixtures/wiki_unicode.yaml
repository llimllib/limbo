        title=\"Lumbini Province\">Lumbini</a></td>\n<td style=\"text-align:right;\">149,657\n</td></tr>\n</tbody></table></div>\n<h3><span
        class=\"mw-headline\" id=\"Language\">Language</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=26\"
        title=\"Edit section: Language\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Languages_of_Nepal\" title=\"Languages of Nepal\">Languages of
        Nepal</a></div>\n<p>Nepal''s diverse linguistic heritage stems from three
        major language groups: <a href=\"/wiki/Indo-Aryan_languages\" title=\"Indo-Aryan
        languages\">Indo-Aryan</a>, <a href=\"/wiki/Sino-Tibetan\" class=\"mw-redirect\"
        title=\"Sino-Tibetan\">Sino-Tibetan</a> and various <a href=\"/wiki/Indigenous_language\"
        title=\"Indigenous language\">indigenous language</a> isolates. The major
        languages of Nepal (percent spoken as native language) according to the 2011
        census are <a href=\"/wiki/Nepali_language\" title=\"Nepali language\">Nepali</a>
        (44.6%), <a href=\"/wiki/Maithili_language\" title=\"Maithili language\">Maithili</a>
        (11.7%), <a href=\"/wiki/Bhojpuri_language\" title=\"Bhojpuri language\">Bhojpuri</a>
        (6.0%), <a href=\"/wiki/Tharu_language\" class=\"mw-redirect\" title=\"Tharu
        language\">Tharu</a> (5.8%), <a href=\"/wiki/Tamang_language\" title=\"Tamang
        language\">Tamang</a> (5.1%), <a href=\"/wiki/Nepal_Bhasa\" class=\"mw-redirect\"
        title=\"Nepal Bhasa\">Nepal Bhasa</a> (3.2%), <a href=\"/wiki/Bajjika_dialect\"
        class=\"mw-redirect\" title=\"Bajjika dialect\">Bajjika</a> (3%) and <a href=\"/wiki/Magar_language\"
        title=\"Magar language\">Magar</a> (3.0%), <a href=\"/wiki/Doteli_language\"
        class=\"mw-redirect\" title=\"Doteli language\">Doteli</a> (3.0%), <a href=\"/wiki/Urdu\"
        title=\"Urdu\">Urdu</a> (2.6%), <a href=\"/wiki/Awadhi\" class=\"mw-redirect\"
        title=\"Awadhi\">Awadhi</a> (1.89%), and <a href=\"/wiki/Sunwar_language\"
        title=\"Sunwar language\">Sunwar</a>. Nepal is home to at least four indigenous
        <a href=\"/wiki/Nepali_Sign_Language\" title=\"Nepali Sign Language\">sign
        languages</a>.<sup class=\"noprint Inline-Template Template-Fact\" style=\"white-space:nowrap;\">&#91;<i><a
        href=\"/wiki/Wikipedia:Citation_needed\" title=\"Wikipedia:Citation needed\"><span
        title=\"This claim needs references to reliable sources. (May 2022)\">citation
        needed</span></a></i>&#93;</sup>\n</p><p>Descendent of <a href=\"/wiki/Sanskrit\"
        title=\"Sanskrit\">Sanskrit</a>, <a href=\"/wiki/Nepali_language\" title=\"Nepali
        language\">Nepali</a> is written in <a href=\"/wiki/Devanagari\" title=\"Devanagari\">Devanagari</a>
        script. It is the official language and serves as <i>lingua franca</i> among
        Nepali of different ethnolinguistic groups. The regional languages <a href=\"/wiki/Maithili_language\"
        title=\"Maithili language\">Maithili</a>, <a href=\"/wiki/Awadhi_language\"
        title=\"Awadhi language\">Awadhi</a> and Bhojpuri are spoken in the southern
        Terai region; <a href=\"/wiki/Urdu\" title=\"Urdu\">Urdu</a> is common among
        <a href=\"/wiki/Nepali_Muslims\" class=\"mw-redirect\" title=\"Nepali Muslims\">Nepali
        Muslims</a>. <a href=\"/wiki/Tibetic_languages\" title=\"Tibetic languages\">Varieties
        of Tibetan</a> are spoken in and north of the higher Himalaya where standard
        literary Tibetan is widely understood by those with religious education. Local
        dialects in the Terai and hills are mostly unwritten with efforts underway
        to develop systems for writing many in Devanagari or the Roman alphabet.<sup
        class=\"noprint Inline-Template Template-Fact\" style=\"white-space:nowrap;\">&#91;<i><a
        href=\"/wiki/Wikipedia:Citation_needed\" title=\"Wikipedia:Citation needed\"><span
        title=\"This claim needs references to reliable sources. (May 2022)\">citation
        needed</span></a></i>&#93;</sup>\n</p>\n<h3><span class=\"mw-headline\" id=\"Religion\">Religion</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=27\" title=\"Edit
        section: Religion\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Religion_in_Nepal\" title=\"Religion in Nepal\">Religion in Nepal</a></div>\n<figure
        class=\"mw-default-size mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Sadus_at_Pashupatinath_temple.JPG\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Sadus_at_Pashupatinath_temple.JPG/220px-Sadus_at_Pashupatinath_temple.JPG\"
        decoding=\"async\" width=\"220\" height=\"147\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Sadus_at_Pashupatinath_temple.JPG/330px-Sadus_at_Pashupatinath_temple.JPG
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Sadus_at_Pashupatinath_temple.JPG/440px-Sadus_at_Pashupatinath_temple.JPG
        2x\" data-file-width=\"4608\" data-file-height=\"3072\" /></a><figcaption><a
        href=\"/wiki/Sadhu\" title=\"Sadhu\">Sadhus</a> in <a href=\"/wiki/Pashupatinath_Temple\"
        title=\"Pashupatinath Temple\">Pashupatinath Temple</a></figcaption></figure>\n<p>Nepal
        is a secular country, as declared by the Constitution of Nepal 2012 (Part
        1, Article 4), where secularism ''means religious, cultural freedom, along
        with the protection of religion, culture handed down from time immemorial
        (<span title=\"Hindi-language text\"><span lang=\"hi\">\u0938\u0928\u093e\u0924\u0928</span></span>)''.<sup
        id=\"cite_ref-252\" class=\"reference\"><a href=\"#cite_note-252\">&#91;240&#93;</a></sup><sup
        id=\"cite_ref-253\" class=\"reference\"><a href=\"#cite_note-253\">&#91;241&#93;</a></sup>
        The 2011 census reported that the religion with the largest number of followers
        in Nepal was <a href=\"/wiki/Hinduism_in_Nepal\" title=\"Hinduism in Nepal\">Hinduism</a>
        (81.3% of the population), followed by <a href=\"/wiki/Buddhism_in_Nepal\"
        title=\"Buddhism in Nepal\">Buddhism</a> (9%); the remaining were <a href=\"/wiki/Islam_in_Nepal\"
        title=\"Islam in Nepal\">Islam</a> (4.4%), <a href=\"/wiki/Kirat_Mundhum\"
        title=\"Kirat Mundhum\">Kirant</a> (3.1%), <a href=\"/wiki/Christianity_in_Nepal\"
        title=\"Christianity in Nepal\">Christianity</a> (1.4%) and <i>Prakriti</i>
        or nature worship (0.5%).<sup id=\"cite_ref-FOOTNOTE2011_National_Census4,_184_254-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTE2011_National_Census4,_184-254\">&#91;242&#93;</a></sup>
        By percentage of population, Nepal has the largest population of Hindus in
        the world.<sup id=\"cite_ref-255\" class=\"reference\"><a href=\"#cite_note-255\">&#91;243&#93;</a></sup>
        Nepal was officially a Hindu Kingdom until recently, and <a href=\"/wiki/Shiva\"
        title=\"Shiva\">Shiva</a> was considered the guardian deity of the country.<sup
        id=\"cite_ref-256\" class=\"reference\"><a href=\"#cite_note-256\">&#91;244&#93;</a></sup>
        Although many government policies throughout history have disregarded or marginalised
        minority religions, Nepalese societies generally enjoy religious tolerance
        and harmony among all religions, with only isolated incidents of religiously
        motivated violence.<sup id=\"cite_ref-257\" class=\"reference\"><a href=\"#cite_note-257\">&#91;245&#93;</a></sup><sup
        id=\"cite_ref-258\" class=\"reference\"><a href=\"#cite_note-258\">&#91;246&#93;</a></sup>
        Nepal''s constitution does not give anyone the right to convert any person
        to another religion. Nepal also passed a more stringent <a href=\"/wiki/Anti-conversion_law\"
        title=\"Anti-conversion law\">anti-conversion law</a> on 2017.<sup id=\"cite_ref-259\"
        class=\"reference\"><a href=\"#cite_note-259\">&#91;247&#93;</a></sup> Nepal
        has the second-largest number of <a href=\"/wiki/Hindu\" class=\"mw-redirect\"
        title=\"Hindu\">Hindus</a> in the world after India.<sup id=\"cite_ref-PewDec2012_260-0\"
        class=\"reference\"><a href=\"#cite_note-PewDec2012-260\">&#91;248&#93;</a></sup>\n</p>\n<div
        style=\"clear:both;\" class=\"\"></div>\n<h3><span class=\"mw-headline\" id=\"Education\">Education</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=28\" title=\"Edit
        section: Education\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Education_in_Nepal\" title=\"Education in Nepal\">Education in
        Nepal</a></div>\n<p>Nepal entered modernity in 1951 with a literacy rate of
        5% and about 10,000 students enrolled in 300 schools.<sup class=\"noprint
        Inline-Template Template-Fact\" style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (September 2020)\">citation needed</span></a></i>&#93;</sup>
        By 2017, there were more than seven million students enrolled in 35,601 schools.<sup
        id=\"cite_ref-moe17_261-0\" class=\"reference\"><a href=\"#cite_note-moe17-261\">&#91;249&#93;</a></sup>
        The overall literacy rate (for population age five years and above) increased
        from 54.1% in 2001 to 65.9% in 2011.<sup id=\"cite_ref-FOOTNOTE2011_National_Census4_5-2\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTE2011_National_Census4-5\">&#91;5&#93;</a></sup>
        The net primary enrolment rate reached 97% by 2017,<sup id=\"cite_ref-undp_262-0\"
        class=\"reference\"><a href=\"#cite_note-undp-262\">&#91;250&#93;</a></sup><sup
        id=\"cite_ref-263\" class=\"reference\"><a href=\"#cite_note-263\">&#91;251&#93;</a></sup>
        yet enrolment was less than 60% at the secondary level (grades 9 \u201312),<sup
        id=\"cite_ref-uis_264-0\" class=\"reference\"><a href=\"#cite_note-uis-264\">&#91;252&#93;</a></sup>
        and around 12% at the tertiary level.<sup id=\"cite_ref-uis_264-1\" class=\"reference\"><a
        href=\"#cite_note-uis-264\">&#91;252&#93;</a></sup> Though there is significant
        gender disparity in overall literacy rate,<sup id=\"cite_ref-FOOTNOTE2011_National_Census4_5-3\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTE2011_National_Census4-5\">&#91;5&#93;</a></sup>
        girls have overtaken boys in enrolment to all levels of education.<sup id=\"cite_ref-uis_264-2\"
        class=\"reference\"><a href=\"#cite_note-uis-264\">&#91;252&#93;</a></sup>
        Nepal has eleven universities and four independent science academies.<sup
        id=\"cite_ref-moe17_261-1\" class=\"reference\"><a href=\"#cite_note-moe17-261\">&#91;249&#93;</a></sup>
        Nepal was ranked 108th in the <a href=\"/wiki/Global_Innovation_Index\" title=\"Global
        Innovation Index\">Global Innovation Index</a> in 2023.<sup id=\"cite_ref-265\"
        class=\"reference\"><a href=\"#cite_note-265\">&#91;253&#93;</a></sup><sup
        id=\"cite_ref-266\" class=\"reference\"><a href=\"#cite_note-266\">&#91;254&#93;</a></sup>\n</p><p>Lack
        of proper infrastructures and teaching materials, and a high student-to-teacher
        ratio, as well as politicisation of school management committees<sup id=\"cite_ref-267\"
        class=\"reference\"><a href=\"#cite_note-267\">&#91;255&#93;</a></sup> and
        partisan unionisation among both students and teachers,<sup id=\"cite_ref-268\"
        class=\"reference\"><a href=\"#cite_note-268\">&#91;256&#93;</a></sup> present
        a hurdle to progress. Free basic education is guaranteed in the constitution
        but the programme lacks funding for effective implementation.<sup id=\"cite_ref-269\"
        class=\"reference\"><a href=\"#cite_note-269\">&#91;257&#93;</a></sup> Government
        has scholarship programmes for girls and disabled students as well as the
        children of martyrs, marginalised communities and the poor.<sup id=\"cite_ref-270\"
        class=\"reference\"><a href=\"#cite_note-270\">&#91;258&#93;</a></sup><sup
        id=\"cite_ref-271\" class=\"reference\"><a href=\"#cite_note-271\">&#91;259&#93;</a></sup>
        Tens of thousands of Nepali students leave the country every year in search
        of better education and work, with half of them never returning.<sup id=\"cite_ref-272\"
        class=\"reference\"><a href=\"#cite_note-272\">&#91;260&#93;</a></sup><sup
        id=\"cite_ref-273\" class=\"reference\"><a href=\"#cite_note-273\">&#91;261&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Health\">Health</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=29\"
        title=\"Edit section: Health\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Health_in_Nepal\" title=\"Health in Nepal\">Health in Nepal</a></div>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Life_expectancy_in_Nepal.svg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Life_expectancy_in_Nepal.svg/220px-Life_expectancy_in_Nepal.svg.png\"
        decoding=\"async\" width=\"220\" height=\"155\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Life_expectancy_in_Nepal.svg/330px-Life_expectancy_in_Nepal.svg.png
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Life_expectancy_in_Nepal.svg/440px-Life_expectancy_in_Nepal.svg.png
        2x\" data-file-width=\"850\" data-file-height=\"600\" /></a><figcaption>Historical
        development of life expectancy in Nepal</figcaption></figure>\n<p>Health care
        services in Nepal are provided by both the public and private sectors. Life
        expectancy at birth is estimated at 71 years as of 2017, 153rd highest in
        the world,<sup id=\"cite_ref-274\" class=\"reference\"><a href=\"#cite_note-274\">&#91;262&#93;</a></sup>
        up from 54 years in the 1990s and 35 years in 1950.<sup id=\"cite_ref-ththeal_275-0\"
        class=\"reference\"><a href=\"#cite_note-ththeal-275\">&#91;263&#93;</a></sup><sup
        id=\"cite_ref-276\" class=\"reference\"><a href=\"#cite_note-276\">&#91;264&#93;</a></sup>
        Two-thirds of all deaths are due to non-communicable diseases; heart disease
        is the leading cause of death.<sup id=\"cite_ref-nhrc19_277-0\" class=\"reference\"><a
        href=\"#cite_note-nhrc19-277\">&#91;265&#93;</a></sup> While sedentary lifestyle,
        imbalanced diet and consumption of tobacco and alcohol has contributed in
        the rise of non-communicable diseases, many lose their life to communicable
        and treatable diseases caused by poor sanitation and malnutrition due to a
        lack of education, awareness and access to healthcare services.<sup id=\"cite_ref-nhrc19_277-1\"
        class=\"reference\"><a href=\"#cite_note-nhrc19-277\">&#91;265&#93;</a></sup><sup
        id=\"cite_ref-tkpheal19_278-0\" class=\"reference\"><a href=\"#cite_note-tkpheal19-278\">&#91;266&#93;</a></sup>\n</p><p>Nepal
        has made great progress in maternal and child health. 95% of children have
        access to iodised salt, and 86% of children aged 6 \u2013 59 months receive
        Vitamin A prophylaxis.<sup id=\"cite_ref-unicefhealth_279-0\" class=\"reference\"><a
        href=\"#cite_note-unicefhealth-279\">&#91;267&#93;</a></sup> Stunting, underweight
        and wasting has been reduced significantly;<sup id=\"cite_ref-unicefhealth_279-1\"
        class=\"reference\"><a href=\"#cite_note-unicefhealth-279\">&#91;267&#93;</a></sup>
        malnutrition, at 43% among children under five, is extremely high.<sup id=\"cite_ref-ntimes19_280-0\"
        class=\"reference\"><a href=\"#cite_note-ntimes19-280\">&#91;268&#93;</a></sup>
        Anemia in women and children increased between 2011 and 2016, reaching 41%
        and 53% respectively.<sup id=\"cite_ref-ntimes19_280-1\" class=\"reference\"><a
        href=\"#cite_note-ntimes19-280\">&#91;268&#93;</a></sup> Low birth weight
        is at 27% while breastfeeding is at 65%.<sup id=\"cite_ref-ntimes19_280-2\"
        class=\"reference\"><a href=\"#cite_note-ntimes19-280\">&#91;268&#93;</a></sup>
        Nepal has reduced maternal mortality rate to 229,<sup id=\"cite_ref-kpmm_281-0\"
        class=\"reference\"><a href=\"#cite_note-kpmm-281\">&#91;269&#93;</a></sup>
        from 901 in 1990;<sup id=\"cite_ref-whomm_282-0\" class=\"reference\"><a href=\"#cite_note-whomm-282\">&#91;270&#93;</a></sup><sup
        id=\"cite_ref-kpmm_281-1\" class=\"reference\"><a href=\"#cite_note-kpmm-281\">&#91;269&#93;</a></sup>
        infant mortality is down to 32.2 per thousand live births compared to 139.8
        in 1990.<sup id=\"cite_ref-283\" class=\"reference\"><a href=\"#cite_note-283\">&#91;271&#93;</a></sup>
        Contraceptive prevalence rate is 53% but the disparity rate between rural
        and urban areas is high due to a lack of awareness and easy access.<sup id=\"cite_ref-284\"
        class=\"reference\"><a href=\"#cite_note-284\">&#91;272&#93;</a></sup>\n</p><p>Progress
        in health is driven by strong government initiative in cooperation with NGOs
        and INGOs. Public health centres provide 72 essential medicines free of cost.
        In addition, the public health insurance plan initiated in 2016 which covers
        health treatments of up to Rs 50,000 for five members of a family, for a premium
        of Rs 2500 per year, has seen limited success, and is expected to expand.<sup
        id=\"cite_ref-285\" class=\"reference\"><a href=\"#cite_note-285\">&#91;273&#93;</a></sup>
        By paying stipends for four antenatal visits to health centres and hospitalised
        delivery, Nepal decreased home-births from 81% in 2006<sup id=\"cite_ref-whomm_282-1\"
        class=\"reference\"><a href=\"#cite_note-whomm-282\">&#91;270&#93;</a></sup>
        to 41% in 2016.<sup id=\"cite_ref-286\" class=\"reference\"><a href=\"#cite_note-286\">&#91;274&#93;</a></sup>
        School meal programmes have improved education as well as nutrition metrics
        among children.<sup id=\"cite_ref-287\" class=\"reference\"><a href=\"#cite_note-287\">&#91;275&#93;</a></sup>
        Toilet building subsidies under the ambitious \"one household-one toilet\"
        programme has seen toilet prevalence rate reach 99% in 2019, from just 6%
        in 1990.<sup id=\"cite_ref-288\" class=\"reference\"><a href=\"#cite_note-288\">&#91;276&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Immigrants_and_refugees\">Immigrants and refugees</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=30\" title=\"Edit
        section: Immigrants and refugees\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Demographics_of_Nepal#Foreign_population_in_Nepal\" title=\"Demographics
        of Nepal\">Demographics of Nepal \u00a7&#160;Foreign population in Nepal</a></div>\n<p>Nepal
        has a long tradition of accepting immigrants and refugees.<sup id=\"cite_ref-289\"
        class=\"reference\"><a href=\"#cite_note-289\">&#91;277&#93;</a></sup> In
        modern times, Tibetans and Bhutanese have constituted a majority of refugees
        in Nepal. Tibetan refugees began arriving in 1959,<sup id=\"cite_ref-290\"
        class=\"reference\"><a href=\"#cite_note-290\">&#91;278&#93;</a></sup> and
        many more cross into Nepal every year.<sup id=\"cite_ref-291\" class=\"reference\"><a
        href=\"#cite_note-291\">&#91;279&#93;</a></sup> The Bhutanese <a href=\"/wiki/Lhotshampa\"
        title=\"Lhotshampa\">Lhotsampa</a> refugees began arriving in the 1980s and
        numbered more than 110,000 by the 2000s. Most of them have been resettled
        in third countries.<sup id=\"cite_ref-292\" class=\"reference\"><a href=\"#cite_note-292\">&#91;280&#93;</a></sup>
        In late 2018, Nepal had a total of 20,800 confirmed refugees, 64% of them
        Tibetan and 31% Bhutanese.<sup id=\"cite_ref-293\" class=\"reference\"><a
        href=\"#cite_note-293\">&#91;281&#93;</a></sup> Economic immigrants, and refugees
        fleeing persecution or war, from neighbouring countries, Africa and the Middle
        East, termed \"urban refugees\" because they live in apartments in the cities
        instead of refugee camps,<sup id=\"cite_ref-294\" class=\"reference\"><a href=\"#cite_note-294\">&#91;282&#93;</a></sup><sup
        id=\"cite_ref-295\" class=\"reference\"><a href=\"#cite_note-295\">&#91;283&#93;</a></sup><sup
        id=\"cite_ref-296\" class=\"reference\"><a href=\"#cite_note-296\">&#91;284&#93;</a></sup>
        lack official recognition; the government facilitates their resettlement in
        third countries.<sup id=\"cite_ref-297\" class=\"reference\"><a href=\"#cite_note-297\">&#91;285&#93;</a></sup>\n</p><p>Around
        2,000 immigrants, half of them Chinese, applied for a work permit in 2018/19.
        The government lacks data on Indian immigrants as they do not require permits
        to live and work in Nepal;<sup id=\"cite_ref-298\" class=\"reference\"><a
        href=\"#cite_note-298\">&#91;286&#93;</a></sup> <a href=\"/wiki/Government_of_India\"
        title=\"Government of India\">Government of India</a> puts the number of <a
        href=\"/wiki/Non-Resident_Indians\" class=\"mw-redirect\" title=\"Non-Resident
        Indians\">Non-Resident Indians</a> in the country at 600,000.<sup id=\"cite_ref-mea.gov.in_299-0\"
        class=\"reference\"><a href=\"#cite_note-mea.gov.in-299\">&#91;287&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Culture\">Culture</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=31\"
        title=\"Edit section: Culture\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Culture_of_Nepal\" title=\"Culture of Nepal\">Culture of Nepal</a></div>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Magar_Culture.jpg\"
        class=\"mw-file-description\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Magar_Culture.jpg/170px-Magar_Culture.jpg\"
        decoding=\"async\" width=\"170\" height=\"226\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Magar_Culture.jpg/255px-Magar_Culture.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Magar_Culture.jpg/340px-Magar_Culture.jpg
        2x\" data-file-width=\"392\" data-file-height=\"522\" /></a><figcaption>A
        <a href=\"/wiki/Magars\" title=\"Magars\">Magar</a> couple in their ethnic
        dress</figcaption></figure>\n<h3><span class=\"mw-headline\" id=\"Society\">Society</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=32\" title=\"Edit
        section: Society\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Traditional
        Nepali society is sometimes defined by social hierarchy. The <a href=\"/wiki/Caste_system_in_Nepal\"
        title=\"Caste system in Nepal\">Nepali caste system</a> embodies much of the
        social stratification and many of the social restrictions found in South Asia.
        Social classes are defined by more than a hundred <a href=\"/wiki/Endogamous\"
        class=\"mw-redirect\" title=\"Endogamous\">endogamous</a> hereditary groups,
        often termed as <i><a href=\"/wiki/J%C4%81ti\" title=\"J\u0101ti\">j\u0101tis</a></i>,
        or \"castes\". Nepal declared <a href=\"/wiki/Untouchability\" title=\"Untouchability\">untouchability</a>
        to be illegal in 1963<sup id=\"cite_ref-300\" class=\"reference\"><a href=\"#cite_note-300\">&#91;288&#93;</a></sup>
        and has since enacted other anti-discriminatory laws and social welfare initiatives.
        At the workplace and educational institutions in urban Nepal, caste-related
        identification has pretty much lost its importance.<sup class=\"noprint Inline-Template
        Template-Fact\" style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (May 2022)\">citation needed</span></a></i>&#93;</sup>\n</p><p>Family
        values are important in the Nepali tradition, and multi-generational patriarchal
        joint families have been the norm in Nepal, though nuclear families are becoming
        common in urban areas. An overwhelming majority of Nepalis, with or without
        their consent, have <a href=\"/wiki/Arranged_marriage_in_the_Indian_subcontinent\"
        title=\"Arranged marriage in the Indian subcontinent\">their marriages arranged</a>
        by their parents or other family elders. Marriage is thought to be for life,
        and the divorce rate is extremely low, with less than one in a thousand marriages
        ending in divorce.<sup id=\"cite_ref-301\" class=\"reference\"><a href=\"#cite_note-301\">&#91;289&#93;</a></sup>
        <a href=\"/wiki/Child_marriage\" title=\"Child marriage\">Child marriages</a>
        are common, especially in rural areas; many women wed before reaching 18.<sup
        id=\"cite_ref-302\" class=\"reference\"><a href=\"#cite_note-302\">&#91;290&#93;</a></sup>\n</p><p>Many
        <a href=\"/wiki/Public_holidays_in_Nepal\" title=\"Public holidays in Nepal\">Nepali
        festivals</a> are religious in origin. The best known include: <a href=\"/wiki/Dashain\"
        title=\"Dashain\">Dashain</a>, <a href=\"/wiki/Tihar_(festival)\" title=\"Tihar
        (festival)\">Tihar</a>, <a href=\"/wiki/Teej\" title=\"Teej\">Teej</a>, <a
        href=\"/wiki/Chhath\" title=\"Chhath\">Chhath</a>, <a href=\"/wiki/Maghi\"
        title=\"Maghi\">Maghi</a>, <a href=\"/wiki/Sakela\" title=\"Sakela\">Sakela</a>,
        <a href=\"/wiki/Holi\" title=\"Holi\">Holi</a>, <a href=\"/wiki/Eid_ul-Fitr\"
        class=\"mw-redirect\" title=\"Eid ul-Fitr\">Eid ul-Fitr</a>, <a href=\"/wiki/Christmas\"
        title=\"Christmas\">Christmas</a>, and the <a href=\"/wiki/Vaisakhi\" title=\"Vaisakhi\">Nepali
        new year</a>.\n</p>\n<h3><span class=\"mw-headline\" id=\"Symbols\">Symbols</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=33\" title=\"Edit
        section: Symbols\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
