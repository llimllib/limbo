        class=\"mw-default-size\" typeof=\"mw:File\"><a href=\"/wiki/File:Historical_population_of_Nepal.svg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/7/79/Historical_population_of_Nepal.svg/850px-Historical_population_of_Nepal.svg.png\"
        decoding=\"async\" width=\"850\" height=\"600\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/7/79/Historical_population_of_Nepal.svg/1275px-Historical_population_of_Nepal.svg.png
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/7/79/Historical_population_of_Nepal.svg/1700px-Historical_population_of_Nepal.svg.png
        2x\" data-file-width=\"850\" data-file-height=\"600\" /></a></span>\n</p><p>The
        citizens of Nepal are known as <a href=\"/wiki/Nepali_people\" class=\"mw-redirect\"
        title=\"Nepali people\">Nepali</a> or Nepalese. The Nepali are descendants
        of three major migrations from India, <a href=\"/wiki/Tibet\" title=\"Tibet\">Tibet</a>
        and North Burma, and the Chinese province of <a href=\"/wiki/Yunnan\" title=\"Yunnan\">Yunnan</a>
        via <a href=\"/wiki/Assam\" title=\"Assam\">Assam</a>. Among the earliest
        inhabitants were the <a href=\"/wiki/Kirat\" class=\"mw-redirect\" title=\"Kirat\">Kirat</a>
        of the eastern region, <a href=\"/wiki/Newar\" class=\"mw-redirect\" title=\"Newar\">Newars</a>
        of the <a href=\"/wiki/Kathmandu_Valley\" title=\"Kathmandu Valley\">Kathmandu
        Valley</a>, aboriginal <a href=\"/wiki/Tharu_people\" title=\"Tharu people\">Tharus</a>
        of the Terai plains and the Khas Pahari people of the far-western hills. Despite
        the migration of a significant section of the population to the Terai in recent
        years, the majority of Nepalese still live in the central highlands, and the
        northern mountains are sparsely populated.\n</p><p>Nepal is a multicultural
        and multiethnic country, home to 125 distinct ethnic groups, speaking 123
        different mother tongues and following a number of indigenous and folk religions
        in addition to Hinduism, Buddhism, Islam and Christianity.<sup id=\"cite_ref-FOOTNOTE2011_National_Census4_5-1\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTE2011_National_Census4-5\">&#91;5&#93;</a></sup>
        According to the 2011 census, Nepal''s population was 26.5&#160;million, almost
        a threefold increase from nine million in 1950. From 2001 to 2011, the average
        family size declined from 5.44 to 4.9. The census also noted some 1.9&#160;million
        absentee people, over a million more than in 2001; most are male labourers
        employed overseas. This correlated with the drop in sex ratio to 94.2 from
        99.8 for 2001.<sup id=\"cite_ref-FOOTNOTE2011_National_Census3_248-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTE2011_National_Census3-248\">&#91;236&#93;</a></sup>
        The annual population growth rate was 1.35% between 2001 and 2011, compared
        to an average of 2.25% between 1961 and 2001; also attributed to the absentee
        population.<sup id=\"cite_ref-249\" class=\"reference\"><a href=\"#cite_note-249\">&#91;237&#93;</a></sup>\n</p><p>Nepal
        is one of the ten least urbanised, and the ten fastest urbanizing countries
        in the world. As of 2014<sup class=\"plainlinks noexcerpt noprint asof-tag
        update\" style=\"display:none;\"><a class=\"external text\" href=\"https://en.wikipedia.org/w/index.php?title=Nepal&amp;action=edit\">&#91;update&#93;</a></sup>,
        an estimated 18.3% of the population lived in urban areas. Urbanisation rate
        is high in the Terai, doon valleys of the inner Terai and valleys of the middle
        hills, but low in the high Himalayas. Similarly, the rate is higher in central
        and eastern Nepal compared to further west.<sup id=\"cite_ref-250\" class=\"reference\"><a
        href=\"#cite_note-250\">&#91;238&#93;</a></sup> The capital, <a href=\"/wiki/Kathmandu\"
        title=\"Kathmandu\">Kathmandu</a>, nicknamed the \"City of temples\", is the
        largest city in the country and the cultural and economic heart. Other large
        cities in Nepal include <a href=\"/wiki/Pokhara\" title=\"Pokhara\">Pokhara</a>,
        <a href=\"/wiki/Biratnagar\" title=\"Biratnagar\">Biratnagar</a>, <a href=\"/wiki/Lalitpur,_Nepal\"
        title=\"Lalitpur, Nepal\">Lalitpur</a>, <a href=\"/wiki/Bharatpur,_Nepal\"
        title=\"Bharatpur, Nepal\">Bharatpur</a>, <a href=\"/wiki/Birgunj\" title=\"Birgunj\">Birgunj</a>,
        <a href=\"/wiki/Dharan,_Nepal\" class=\"mw-redirect\" title=\"Dharan, Nepal\">Dharan</a>,
        <a href=\"/wiki/Hetauda\" title=\"Hetauda\">Hetauda</a> and <a href=\"/wiki/Nepalgunj\"
        title=\"Nepalgunj\">Nepalgunj</a>. Congestion, pollution and drinking water
        shortage are some of the major problems facing the rapidly growing cities,
        most prominently the Kathmandu Valley.\n</p>\n<h3><span class=\"mw-headline\"
