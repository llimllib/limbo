        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Nepal_grey.svg/200px-Nepal_grey.svg.png
        2x\" data-file-width=\"971\" data-file-height=\"563\" /></a></span>\n</th></tr></tbody></table>\n<p>Nepal
        is a federal republic comprising <a href=\"/wiki/List_of_provinces_of_Nepal\"
        class=\"mw-redirect\" title=\"List of provinces of Nepal\">7 provinces</a>.
        Each province is composed of 8 to 14 districts. The districts, in turn, comprise
        local units known as urban and rural municipalities.<sup id=\"cite_ref-con15_3-4\"
        class=\"reference\"><a href=\"#cite_note-con15-3\">&#91;3&#93;</a></sup> There
        is a total of 753 local units which includes 6 metropolitan municipalities,
        11 sub-metropolitan municipalities and 276 municipalities for a total of 293
        urban municipalities, and 460 rural municipalities.<sup id=\"cite_ref-asia1_138-0\"
        class=\"reference\"><a href=\"#cite_note-asia1-138\">&#91;129&#93;</a></sup>
        Each local unit is composed of wards. There are 6,743 wards in total.\n</p><p>The
        local governments enjoy executive and legislative as well as limited judicial
        powers in their local jurisdiction. The provinces have unicameral parliamentary
        Westminster system of governance. The local and provincial governments exercise
        some absolute powers and some powers shared with provincial or federal government.
        The district coordination committee, a committee composed of all elected officials
        from the local governments in the district, has a very limited role.<sup id=\"cite_ref-con15_3-5\"
        class=\"reference\"><a href=\"#cite_note-con15-3\">&#91;3&#93;</a></sup><sup
        id=\"cite_ref-asia1_138-1\" class=\"reference\"><a href=\"#cite_note-asia1-138\">&#91;129&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Laws_and_law_enforcement\">Laws and law enforcement<span
        class=\"anchor\" id=\"Crime_and_law_enforcement\"></span></span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=13\"
        title=\"Edit section: Laws and law enforcement\"><span>edit</span></a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r1033289096\"><div role=\"note\" class=\"hatnote
        navigation-not-searchable\">Main article: <a href=\"/wiki/Law_enforcement_in_Nepal\"
        title=\"Law enforcement in Nepal\">Law enforcement in Nepal</a></div>\n<figure
        class=\"mw-default-size mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:NPP2019_11.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/8/88/NPP2019_11.jpg/220px-NPP2019_11.jpg\"
        decoding=\"async\" width=\"220\" height=\"146\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/8/88/NPP2019_11.jpg/330px-NPP2019_11.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/88/NPP2019_11.jpg/440px-NPP2019_11.jpg
        2x\" data-file-width=\"1280\" data-file-height=\"852\" /></a><figcaption>Nepal
        has made progress with regard to minority rights in recent years.</figcaption></figure>\n<p>The
        <a href=\"/wiki/Constitution_of_Nepal\" title=\"Constitution of Nepal\">Constitution
        of Nepal</a> is the supreme law of the land, and any other laws contradicting
        it are automatically invalid to the extent of the contradiction.<sup id=\"cite_ref-139\"
        class=\"reference\"><a href=\"#cite_note-139\">&#91;130&#93;</a></sup> The
        specific legal provisions are codified as Civil Code and Criminal Code, accompanied
        by Civil Procedure Code and Criminal Procedure Code respectively.<sup id=\"cite_ref-140\"
        class=\"reference\"><a href=\"#cite_note-140\">&#91;131&#93;</a></sup> The
        Supreme Court is the highest authority in the interpretation of laws and it
        can direct the parliament to amend or enact new laws as required. Nepali laws
        are considered generally more progressive compared to other developing countries,
        and in some instances, many developed ones. The death penalty has been abolished.<sup
        id=\"cite_ref-Death_Penalty_141-0\" class=\"reference\"><a href=\"#cite_note-Death_Penalty-141\">&#91;132&#93;</a></sup>
        Nepal also has made progress in <a href=\"/wiki/LGBT_rights_in_Nepal\" title=\"LGBT
        rights in Nepal\">LGBT rights</a> and <a href=\"/wiki/Gender_equality_in_Nepal\"
        class=\"mw-redirect\" title=\"Gender equality in Nepal\">gender equality</a>.
        It recognises marital rape and supports abortion rights. Owing to a rise in
        sex-selective abortion, however, constraints have been introduced. Nepal is
        a signatory to the <a href=\"/wiki/Geneva_Convention\" class=\"mw-redirect\"
        title=\"Geneva Convention\">Geneva Convention</a>, <a href=\"/wiki/Biological_Weapons_Convention\"
        title=\"Biological Weapons Convention\">Conventions/Treaties on the prohibition
        of Biological</a>, <a href=\"/wiki/Chemical_Weapons_Convention\" title=\"Chemical
        Weapons Convention\">Chemical</a> and <a href=\"/wiki/Nuclear_weapons_convention\"
        title=\"Nuclear weapons convention\">Nuclear weapons</a>,<sup id=\"cite_ref-142\"
        class=\"reference\"><a href=\"#cite_note-142\">&#91;133&#93;</a></sup> <a
        href=\"/wiki/ILO_fundamental_conventions\" class=\"mw-redirect\" title=\"ILO
        fundamental conventions\">International Labour Organization Fundamental Conventions</a>,
        <a href=\"/wiki/Treaty_on_the_Non-Proliferation_of_Nuclear_Weapons\" title=\"Treaty
        on the Non-Proliferation of Nuclear Weapons\">Treaty on the Non-Proliferation
        of Nuclear Weapons</a> and the <a href=\"/wiki/Paris_climate_accord\" class=\"mw-redirect\"
        title=\"Paris climate accord\">Paris climate accord</a>. Some legal provisions,
        guided by socio-economic, cultural and religious sensibilities, remain discriminatory.
        There is gender-based discrimination against foreign nationals married to
        Nepali citizens.<sup id=\"cite_ref-144\" class=\"reference\"><a href=\"#cite_note-144\">&#91;j&#93;</a></sup>
        Paternal lineage of a person is valued and required in legal documents. Many
        laws remain unenforced in practice.\n</p>\n<figure class=\"mw-default-size
        mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Traffic-controllers_-_Kathmandu,_Nepal_-_panoramio.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/d/df/Traffic-controllers_-_Kathmandu%2C_Nepal_-_panoramio.jpg/220px-Traffic-controllers_-_Kathmandu%2C_Nepal_-_panoramio.jpg\"
        decoding=\"async\" width=\"220\" height=\"161\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/d/df/Traffic-controllers_-_Kathmandu%2C_Nepal_-_panoramio.jpg/330px-Traffic-controllers_-_Kathmandu%2C_Nepal_-_panoramio.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/d/df/Traffic-controllers_-_Kathmandu%2C_Nepal_-_panoramio.jpg/440px-Traffic-controllers_-_Kathmandu%2C_Nepal_-_panoramio.jpg
        2x\" data-file-width=\"3710\" data-file-height=\"2710\" /></a><figcaption>Traffic
        Police personnel manually direct traffic at the busiest roads and junctions.</figcaption></figure>\n<p><a
        href=\"/wiki/Nepal_Police\" title=\"Nepal Police\">Nepal Police</a> is the
        primary law enforcement agency. It is an independent organisation under the
        command of the <a href=\"/wiki/Inspector_General_of_Police_(Nepal)\" class=\"mw-redirect\"
        title=\"Inspector General of Police (Nepal)\">Inspector General</a>, who is
        appointed by and reports to the <a href=\"/wiki/Ministry_of_Home_Affairs_(Nepal)\"
        title=\"Ministry of Home Affairs (Nepal)\">Ministry of Home Affairs</a>. In
        addition to maintaining law and order, it is responsible for the management
        of road traffic, which is undertaken by Nepal Traffic Police. <a href=\"/wiki/Armed_Police_Force_(Nepal)\"
        class=\"mw-redirect\" title=\"Armed Police Force (Nepal)\">Nepal Armed Police
        Force</a>, a separate paramilitary police organisation, works in cooperation
        with Nepal police in routine security matters; it is intended for crowd control,
        counter-insurgency and anti-terrorism actions, and other internal matters
        where the use of force may be necessary. The <a href=\"/wiki/Central_Investigation_Bureau\"
        title=\"Central Investigation Bureau\">Crime Investigation Department</a>
        of Nepal Police specialises in criminal investigation and forensic analysis.<sup
        id=\"cite_ref-Newman2010_145-0\" class=\"reference\"><a href=\"#cite_note-Newman2010-145\">&#91;135&#93;</a></sup><sup
        id=\"cite_ref-AHRC_146-0\" class=\"reference\"><a href=\"#cite_note-AHRC-146\">&#91;136&#93;</a></sup><sup
        id=\"cite_ref-InterpolNepal_147-0\" class=\"reference\"><a href=\"#cite_note-InterpolNepal-147\">&#91;137&#93;</a></sup><sup
        id=\"cite_ref-Brown2013_148-0\" class=\"reference\"><a href=\"#cite_note-Brown2013-148\">&#91;138&#93;</a></sup><sup
        id=\"cite_ref-149\" class=\"reference\"><a href=\"#cite_note-149\">&#91;139&#93;</a></sup>
        The <a href=\"/wiki/Commission_for_the_Investigation_of_Abuse_of_Authority\"
        title=\"Commission for the Investigation of Abuse of Authority\">Commission
        for the Investigation of Abuse of Authority</a> is an independent investigative
        agency that investigates and prosecutes cases related to corruption, bribery
        and abuses of authority. At 2.16 per 100,000 in 2016, Nepal''s intentional
        homicide rate is much lower than average; police data indicates a steady increase
        in the crime rate in recent years.<sup id=\"cite_ref-150\" class=\"reference\"><a
        href=\"#cite_note-150\">&#91;140&#93;</a></sup> Nepal was ranked 76 out of
        163 countries in the Global Peace Index (GPI) in 2019.<sup id=\"cite_ref-151\"
        class=\"reference\"><a href=\"#cite_note-151\">&#91;141&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Foreign_relations\">Foreign relations</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=14\" title=\"Edit
        section: Foreign relations\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Foreign_relations_of_Nepal\" title=\"Foreign relations of Nepal\">Foreign
        relations of Nepal</a></div>\n<figure class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a
        href=\"/wiki/File:Gurkha_Memorial,_Horse_Guards_Avenue_-_geograph.org.uk_-_379881.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/42/Gurkha_Memorial%2C_Horse_Guards_Avenue_-_geograph.org.uk_-_379881.jpg/170px-Gurkha_Memorial%2C_Horse_Guards_Avenue_-_geograph.org.uk_-_379881.jpg\"
        decoding=\"async\" width=\"170\" height=\"227\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/42/Gurkha_Memorial%2C_Horse_Guards_Avenue_-_geograph.org.uk_-_379881.jpg/255px-Gurkha_Memorial%2C_Horse_Guards_Avenue_-_geograph.org.uk_-_379881.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/42/Gurkha_Memorial%2C_Horse_Guards_Avenue_-_geograph.org.uk_-_379881.jpg/340px-Gurkha_Memorial%2C_Horse_Guards_Avenue_-_geograph.org.uk_-_379881.jpg
        2x\" data-file-width=\"480\" data-file-height=\"640\" /></a><figcaption><a
        href=\"/wiki/Gurkha\" title=\"Gurkha\">Gurkha</a> Memorial, London</figcaption></figure>\n<p>Nepal
        depends on diplomacy for national defence. It maintains a policy of neutrality
        between its neighbours, has amicable relations with other countries in the
        region, and has a policy of non-alignment at the global stage. Nepal is a
        member of <a href=\"/wiki/SAARC\" class=\"mw-redirect\" title=\"SAARC\">SAARC</a>,
        <a href=\"/wiki/UN\" class=\"mw-redirect\" title=\"UN\">UN</a>, <a href=\"/wiki/WTO\"
        class=\"mw-redirect\" title=\"WTO\">WTO</a>, <a href=\"/wiki/BIMSTEC\" class=\"mw-redirect\"
        title=\"BIMSTEC\">BIMSTEC</a> and <a href=\"/wiki/Asia_Cooperation_Dialogue\"
        title=\"Asia Cooperation Dialogue\">ACD</a>, among others. It has bilateral
        diplomatic relations with 167 countries and the EU,<sup id=\"cite_ref-152\"
        class=\"reference\"><a href=\"#cite_note-152\">&#91;142&#93;</a></sup> has
        embassies in 30 countries<sup id=\"cite_ref-153\" class=\"reference\"><a href=\"#cite_note-153\">&#91;143&#93;</a></sup>
        and six consulates,<sup id=\"cite_ref-154\" class=\"reference\"><a href=\"#cite_note-154\">&#91;144&#93;</a></sup>
        while 25 countries maintain embassies in Nepal, and more than 80 others maintain
        non-residential diplomatic missions.<sup id=\"cite_ref-155\" class=\"reference\"><a
        href=\"#cite_note-155\">&#91;145&#93;</a></sup> Nepal is one of the major
        contributors to the <a href=\"/wiki/United_Nations_peacekeeping\" title=\"United
        Nations peacekeeping\">UN peacekeeping</a> missions, having contributed more
        than 119,000 personnel to 42 missions since 1958.<sup id=\"cite_ref-156\"
        class=\"reference\"><a href=\"#cite_note-156\">&#91;146&#93;</a></sup> Nepali
        people have a reputation for honesty, loyalty and bravery, which has led to
        them serving as legendary Gurkha warriors in the Indian and British armies
        for the last 200 years, with service in both world wars, India-Pakistan wars
        as well as Afghanistan and Iraq,<sup id=\"cite_ref-157\" class=\"reference\"><a
        href=\"#cite_note-157\">&#91;147&#93;</a></sup> though Nepal was not directly
        involved in any of those conflicts, and winning the highest military awards,
        including the <a href=\"/wiki/Victoria_Cross\" title=\"Victoria Cross\">Victoria
        Cross</a> and the <a href=\"/wiki/Param_Vir_Chakra\" title=\"Param Vir Chakra\">Param
        Vir Chakra</a>.<sup id=\"cite_ref-158\" class=\"reference\"><a href=\"#cite_note-158\">&#91;148&#93;</a></sup>\n</p>\n<figure
        class=\"mw-default-size mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:DA-ST-96-01245_c1.JPEG\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/68/DA-ST-96-01245_c1.JPEG/170px-DA-ST-96-01245_c1.JPEG\"
        decoding=\"async\" width=\"170\" height=\"182\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/68/DA-ST-96-01245_c1.JPEG/255px-DA-ST-96-01245_c1.JPEG
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/6/68/DA-ST-96-01245_c1.JPEG/340px-DA-ST-96-01245_c1.JPEG
        2x\" data-file-width=\"1364\" data-file-height=\"1461\" /></a><figcaption>Nepal
        is one of the major contributors to UN peacekeeping missions.</figcaption></figure>\n<p>Nepal
        pursues a policy of \"balanced relations\" with the two giant immediate neighbours,
        India and China;<sup id=\"cite_ref-159\" class=\"reference\"><a href=\"#cite_note-159\">&#91;149&#93;</a></sup><sup
        id=\"cite_ref-160\" class=\"reference\"><a href=\"#cite_note-160\">&#91;150&#93;</a></sup>
        the <a href=\"/wiki/1950_Indo-Nepal_Treaty_of_Peace_and_Friendship\" class=\"mw-redirect\"
        title=\"1950 Indo-Nepal Treaty of Peace and Friendship\">1950 Treaty of Peace
        and Friendship</a> with India provides for a much closer relationship.<sup
        id=\"cite_ref-rn50_161-0\" class=\"reference\"><a href=\"#cite_note-rn50-161\">&#91;151&#93;</a></sup>
        Nepal and India share an open border with free movement of people, religious,
        cultural and marital ties. India is Nepal''s largest trading partner, which
        it depends upon for all of its oil and gas, and a number of essential goods.
        Nepalis can own property in India, while Indians are free to live and work
        in Nepal.<sup id=\"cite_ref-162\" class=\"reference\"><a href=\"#cite_note-162\">&#91;152&#93;</a></sup>
        Relations between India and Nepal, though very close, have faced difficulties
        stemming from <a href=\"/wiki/Territorial_disputes_between_India_and_Nepal\"
        class=\"mw-redirect\" title=\"Territorial disputes between India and Nepal\">territorial
        disputes</a>,<sup id=\"cite_ref-163\" class=\"reference\"><a href=\"#cite_note-163\">&#91;153&#93;</a></sup>
        economics, and the problems inherent in big power-small power relations.<sup
        id=\"cite_ref-FOOTNOTEBalakrishnan2010196_164-0\" class=\"reference\"><a href=\"#cite_note-FOOTNOTEBalakrishnan2010196-164\">&#91;154&#93;</a></sup><sup
        class=\"noprint Inline-Template\" style=\"white-space:nowrap;\">&#91;<i><a
        href=\"/wiki/Wikipedia:Verifiability\" title=\"Wikipedia:Verifiability\"><span
        title=\"needs inline citation from book source (April 2022)\">failed verification</span></a></i>&#93;</sup>
        Nepal established diplomatic relations with the People''s Republic of China
        on 1 August 1955, and signed the <a href=\"/wiki/Sino-Nepal_Treaty_of_Peace_and_Friendship\"
        class=\"mw-redirect\" title=\"Sino-Nepal Treaty of Peace and Friendship\">Treaty
        of Peace and Friendship</a> in 1960; relations since have been based on the
        <a href=\"/wiki/Five_Principles_of_Peaceful_Coexistence\" title=\"Five Principles
        of Peaceful Coexistence\">Five Principles of Peaceful Coexistence</a>. Nepal
        maintains neutrality in conflicts between China and India. It remains firmly
        committed to the <a href=\"/wiki/One-China_policy\" class=\"mw-redirect\"
        title=\"One-China policy\">One China Policy</a> and is known to curb anti-China
        activities from the <a href=\"/wiki/Tibetan_diaspora\" title=\"Tibetan diaspora\">Tibetan
        refugees</a> in Nepal.<sup id=\"cite_ref-165\" class=\"reference\"><a href=\"#cite_note-165\">&#91;155&#93;</a></sup><sup
        id=\"cite_ref-166\" class=\"reference\"><a href=\"#cite_note-166\">&#91;156&#93;</a></sup>
        Citizens of both countries can cross the border and travel as far as 30&#160;km
        without a visa.<sup id=\"cite_ref-167\" class=\"reference\"><a href=\"#cite_note-167\">&#91;157&#93;</a></sup>
        China is viewed favourably in Nepal owing to the absence of any border disputes
        or serious interference in internal politics, coupled with its assistance
        in infrastructure development and aid during emergencies; favourability has
        increased since China helped Nepal during the <a href=\"/wiki/2015_Nepal_blockade\"
        title=\"2015 Nepal blockade\">2015 economic blockade</a> imposed by India.<sup
        id=\"cite_ref-168\" class=\"reference\"><a href=\"#cite_note-168\">&#91;158&#93;</a></sup>
        Subsequently, China granted Nepal access to its ports for third-country trade,
        and Nepal joined China''s <a href=\"/wiki/Belt_and_Road_Initiative\" title=\"Belt
        and Road Initiative\">Belt and Road Initiative</a>.<sup id=\"cite_ref-169\"
        class=\"reference\"><a href=\"#cite_note-169\">&#91;159&#93;</a></sup>\n</p><p>Nepal
        emphasises greater cooperation in South Asia and actively pushed for the establishment
        of <a href=\"/wiki/SAARC\" class=\"mw-redirect\" title=\"SAARC\">SAARC</a>,
        the South Asian Association for Regional Cooperation, the permanent secretariat
        of which, is hosted in Kathmandu.<sup id=\"cite_ref-170\" class=\"reference\"><a
        href=\"#cite_note-170\">&#91;160&#93;</a></sup> Nepal was one of the first
        countries to recognise an independent Bangladesh, and the two countries seek
        to enhance greater cooperation, on trade and water management; seaports in
        Bangladesh, being closer, are seen as viable alternatives to India''s monopoly
        on Nepal''s third-country trade.<sup id=\"cite_ref-171\" class=\"reference\"><a
        href=\"#cite_note-171\">&#91;161&#93;</a></sup> Nepal was the first South
        Asian country to establish diplomatic relations with Israel, and the countries
        enjoy a strong relationship;<sup id=\"cite_ref-172\" class=\"reference\"><a
        href=\"#cite_note-172\">&#91;162&#93;</a></sup> it recognises the rights of
        the Palestinians, having voted in favour of its recognition at the UN and
        against the recognition of Jerusalem as Israel''s capital.<sup id=\"cite_ref-173\"
        class=\"reference\"><a href=\"#cite_note-173\">&#91;163&#93;</a></sup> Countries
        that Nepal maintains a close relationship with, include the most generous
        donors and development partners\u2014the United States, the United Kingdom,
        Denmark, Japan and Norway, among others.<sup id=\"cite_ref-174\" class=\"reference\"><a
        href=\"#cite_note-174\">&#91;164&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Military_and_intelligence\">Military and intelligence</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=15\"
        title=\"Edit section: Military and intelligence\"><span>edit</span></a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r1033289096\"><div role=\"note\" class=\"hatnote
        navigation-not-searchable\">Main article: <a href=\"/wiki/Nepali_Army\" title=\"Nepali
        Army\">Nepali Army</a></div>\n<figure class=\"mw-default-size mw-halign-right\"
        typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Kukri,_karda_%26_chakmak.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/47/Kukri%2C_karda_%26_chakmak.jpg/170px-Kukri%2C_karda_%26_chakmak.jpg\"
        decoding=\"async\" width=\"170\" height=\"104\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/47/Kukri%2C_karda_%26_chakmak.jpg/255px-Kukri%2C_karda_%26_chakmak.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/47/Kukri%2C_karda_%26_chakmak.jpg/340px-Kukri%2C_karda_%26_chakmak.jpg
        2x\" data-file-width=\"1024\" data-file-height=\"629\" /></a><figcaption>The
        multipurpose <a href=\"/wiki/Kukri\" title=\"Kukri\">Kukri</a> knife (top)
        is the signature weapon of the Nepali armed forces, and is used by the Gurkhas,
        Nepal Army, Police and even security guards.</figcaption></figure>\n<p>The
        President is the supreme commander of the <a href=\"/wiki/Nepali_Army\" title=\"Nepali
        Army\">Nepali Army</a>; its routine management is handled by the <a href=\"/wiki/Ministry_of_Defence_(Nepal)\"
        title=\"Ministry of Defence (Nepal)\">Ministry of Defence</a>. The military
        expenditure for 2018 was $398.5&#160;million,<sup id=\"cite_ref-175\" class=\"reference\"><a
        href=\"#cite_note-175\">&#91;165&#93;</a></sup> around 1.4% of GDP.<sup id=\"cite_ref-176\"
        class=\"reference\"><a href=\"#cite_note-176\">&#91;166&#93;</a></sup> An
        almost exclusively ground infantry force, Nepal Army numbers at less than
        one hundred thousand;<sup id=\"cite_ref-rag_177-0\" class=\"reference\"><a
        href=\"#cite_note-rag-177\">&#91;167&#93;</a></sup><sup id=\"cite_ref-178\"
        class=\"reference\"><a href=\"#cite_note-178\">&#91;168&#93;</a></sup><sup
        id=\"cite_ref-179\" class=\"reference\"><a href=\"#cite_note-179\">&#91;169&#93;</a></sup>
        recruitment is voluntary.<sup id=\"cite_ref-180\" class=\"reference\"><a href=\"#cite_note-180\">&#91;170&#93;</a></sup>
        It has few aircraft, mainly helicopters, primarily used for transport, patrol,
        and search and rescue.<sup id=\"cite_ref-181\" class=\"reference\"><a href=\"#cite_note-181\">&#91;171&#93;</a></sup>
        <a href=\"/wiki/Directorate_of_Military_Intelligence_(Nepal)\" title=\"Directorate
        of Military Intelligence (Nepal)\">Directorate of Military Intelligence</a>
        under Nepal Army serves as the military intelligence agency;<sup id=\"cite_ref-182\"
        class=\"reference\"><a href=\"#cite_note-182\">&#91;172&#93;</a></sup> <a
        href=\"/wiki/National_Investigation_Department_of_Nepal\" class=\"mw-redirect\"
        title=\"National Investigation Department of Nepal\">National Investigation
        Department</a> tasked with national and international intelligence gathering,
        is independent.<sup id=\"cite_ref-rag_177-1\" class=\"reference\"><a href=\"#cite_note-rag-177\">&#91;167&#93;</a></sup>
        Nepal Army is primarily used for routine security of critical assets, an anti-poaching
        patrol of national parks, counterinsurgency, and search and rescue during
        natural disasters;<sup id=\"cite_ref-183\" class=\"reference\"><a href=\"#cite_note-183\">&#91;173&#93;</a></sup>
        it also undertakes major construction projects.<sup id=\"cite_ref-milroad_184-0\"
        class=\"reference\"><a href=\"#cite_note-milroad-184\">&#91;174&#93;</a></sup>
        There are no discriminatory policies on recruitment into the army, but it
        is dominated by men from elite Pahari warrior castes.<sup id=\"cite_ref-185\"
        class=\"reference\"><a href=\"#cite_note-185\">&#91;175&#93;</a></sup><sup
        id=\"cite_ref-186\" class=\"reference\"><a href=\"#cite_note-186\">&#91;176&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Economy\">Economy</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=16\"
        title=\"Edit section: Economy\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Economy_of_Nepal\" title=\"Economy of Nepal\">Economy of Nepal</a></div>\n<p>Nepal
        is a <a href=\"/wiki/Developing_country\" title=\"Developing country\">developing
        country</a>, which ranks 165th in the world<sup id=\"cite_ref-187\" class=\"reference\"><a
        href=\"#cite_note-187\">&#91;k&#93;</a></sup> in <a href=\"/wiki/List_of_countries_by_GDP_(nominal)_per_capita\"
        title=\"List of countries by GDP (nominal) per capita\">nominal GDP per capita</a><sup
        id=\"cite_ref-188\" class=\"reference\"><a href=\"#cite_note-188\">&#91;177&#93;</a></sup>
        and 162nd<sup id=\"cite_ref-189\" class=\"reference\"><a href=\"#cite_note-189\">&#91;l&#93;</a></sup>
        in <a href=\"/wiki/List_of_countries_by_GDP_(PPP)_per_capita\" title=\"List
        of countries by GDP (PPP) per capita\">GDP per capita at PPP</a>.<sup id=\"cite_ref-190\"
        class=\"reference\"><a href=\"#cite_note-190\">&#91;178&#93;</a></sup> Nepal''s
        gross domestic product (GDP) for 2019 was $34.186&#160;billion.<sup id=\"cite_ref-191\"
        class=\"reference\"><a href=\"#cite_note-191\">&#91;179&#93;</a></sup><sup
        id=\"cite_ref-192\" class=\"reference\"><a href=\"#cite_note-192\">&#91;180&#93;</a></sup>
        With an annual growth rate calculated at 6.6% in 2019,<sup id=\"cite_ref-193\"
        class=\"reference\"><a href=\"#cite_note-193\">&#91;181&#93;</a></sup> and
        expected 2.89% in 2021,<sup id=\"cite_ref-194\" class=\"reference\"><a href=\"#cite_note-194\">&#91;182&#93;</a></sup>
        Nepal is one of the fastest-growing economies in the world.<sup class=\"noprint
        Inline-Template Template-Fact\" style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\" (January 2023)\">citation
        needed</span></a></i>&#93;</sup> Nepal has been a member of <a href=\"/wiki/WTO\"
        class=\"mw-redirect\" title=\"WTO\">WTO</a> since 23 April 2004.<sup id=\"cite_ref-195\"
        class=\"reference\"><a href=\"#cite_note-195\">&#91;183&#93;</a></sup>\n</p><p>The
        16.8-million-worker <a href=\"/wiki/Labour_in_Nepal\" title=\"Labour in Nepal\">Nepali
        labour force</a> is the 37th largest in the world.<sup id=\"cite_ref-196\"
        class=\"reference\"><a href=\"#cite_note-196\">&#91;184&#93;</a></sup> <a
        href=\"/wiki/Primary_sector_of_the_economy\" title=\"Primary sector of the
        economy\">The primary sector</a> makes up 27.59% of GDP, <a href=\"/wiki/Secondary_sector_of_the_economy\"
        title=\"Secondary sector of the economy\">the secondary sector</a> 14.6%,
        and <a href=\"/wiki/Tertiary_sector_of_the_economy\" title=\"Tertiary sector
        of the economy\">the tertiary sector</a> 57.81%.<sup id=\"cite_ref-National_Accounts_of_Nepal_2018/19_197-0\"
        class=\"reference\"><a href=\"#cite_note-National_Accounts_of_Nepal_2018/19-197\">&#91;185&#93;</a></sup>
        Nepal''s foreign exchange remittances of US$8.1&#160;billion in 2018, the
        19th largest in the world and constituting 28.0% of GDP,<sup id=\"cite_ref-198\"
        class=\"reference\"><a href=\"#cite_note-198\">&#91;186&#93;</a></sup> were
        contributed to its economy by millions of workers primarily in India, the
        Middle East and East Asia, almost all of them unskilled labourers.<sup id=\"cite_ref-199\"
        class=\"reference\"><a href=\"#cite_note-199\">&#91;187&#93;</a></sup><sup
        id=\"cite_ref-200\" class=\"reference\"><a href=\"#cite_note-200\">&#91;188&#93;</a></sup>
        Major agricultural products include cereals (barley, maize, millet, paddy
        and wheat), oilseed, potato, pulses, sugarcane, jute, tobacco, milk and water
        buffalo meat.<sup id=\"cite_ref-cia17_201-0\" class=\"reference\"><a href=\"#cite_note-cia17-201\">&#91;189&#93;</a></sup><sup
        id=\"cite_ref-202\" class=\"reference\"><a href=\"#cite_note-202\">&#91;190&#93;</a></sup>
        Major industries include tourism, carpets, textiles, cigarettes, cement, brick,
        as well as small rice, jute, sugar and oilseed mills.<sup id=\"cite_ref-cia17_201-1\"
        class=\"reference\"><a href=\"#cite_note-cia17-201\">&#91;189&#93;</a></sup>
        Nepal''s international trade greatly expanded in 1951 with the establishment
        of democracy; liberalisation began in 1985 and picked up pace after 1990.
        By the fiscal year 2016/17, Nepal''s foreign trade amounted Rs 1.06&#160;trillion,
        a twenty-three folds increase from Rs 45.6&#160;billion in 1990/91. More than
        60% of Nepal''s trade is with India. Major exports include readymade garment,
        carpet, pulses, handicrafts, leather, medicinal herbs, and paper products,
        which account for 90% of the total. Major imports include various finished
        and semi-finished goods, raw materials, machinery and equipment, chemical
        fertilisers, electrical and electronic devices, petroleum products, gold,
        and readymade garments.<sup id=\"cite_ref-203\" class=\"reference\"><a href=\"#cite_note-203\">&#91;191&#93;</a></sup>
        Inflation was at 4.5% in 2019.<sup id=\"cite_ref-wb19_204-0\" class=\"reference\"><a
        href=\"#cite_note-wb19-204\">&#91;192&#93;</a></sup> Foreign exchange reserves
        were at US$9.5&#160;billion in July 2019, equivalent to 7.8 months of imports.<sup
        id=\"cite_ref-wb19_204-1\" class=\"reference\"><a href=\"#cite_note-wb19-204\">&#91;192&#93;</a></sup>\n</p>\n<figure
        class=\"mw-default-size mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:GPD_per_capita_development_of_Nepal.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b3/GPD_per_capita_development_of_Nepal.jpg/220px-GPD_per_capita_development_of_Nepal.jpg\"
        decoding=\"async\" width=\"220\" height=\"137\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b3/GPD_per_capita_development_of_Nepal.jpg/330px-GPD_per_capita_development_of_Nepal.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/b/b3/GPD_per_capita_development_of_Nepal.jpg/440px-GPD_per_capita_development_of_Nepal.jpg
        2x\" data-file-width=\"1045\" data-file-height=\"653\" /></a><figcaption>Real
        GDP per capita development of Nepal</figcaption></figure>\n<p>Nepal has made
        significant progress in poverty reduction bringing the population below the
        international poverty line (US$1.90 per person per day) from 15% in 2010 to
        just 9.3% in 2018, although vulnerability remains extremely high, with almost
        32% of the population living on between US$1.90 and US$3.20 per person per
        day.<sup id=\"cite_ref-wb19_204-2\" class=\"reference\"><a href=\"#cite_note-wb19-204\">&#91;192&#93;</a></sup>
        Nepal has made improvement in sectors like nutrition, child mortality, electricity,
        improved flooring and assets. Under the current trend, Nepal is expected to
        eradicate poverty within 20 years.<sup id=\"cite_ref-205\" class=\"reference\"><a
        href=\"#cite_note-205\">&#91;193&#93;</a></sup><sup id=\"cite_ref-206\" class=\"reference\"><a
        href=\"#cite_note-206\">&#91;194&#93;</a></sup> The agriculture sector is
        particularly vulnerable as it is highly dependent on the monsoon rains, with
        just 28% of the arable land being irrigated, As of 2014<sup class=\"plainlinks
        noexcerpt noprint asof-tag update\" style=\"display:none;\"><a class=\"external
        text\" href=\"https://en.wikipedia.org/w/index.php?title=Nepal&amp;action=edit\">&#91;update&#93;</a></sup>.<sup
        id=\"cite_ref-207\" class=\"reference\"><a href=\"#cite_note-207\">&#91;195&#93;</a></sup>
        Agriculture employs 76% of the workforce, services 18%, and manufacturing
        and craft-based industry 6%.<sup id=\"cite_ref-World_Bank:_Nepal-_Country_Overview_2012_208-0\"
        class=\"reference\"><a href=\"#cite_note-World_Bank:_Nepal-_Country_Overview_2012-208\">&#91;196&#93;</a></sup>
        Private investment, consumption, tourism and agriculture are the principal
        contributors to economic growth.<sup id=\"cite_ref-wb19_204-3\" class=\"reference\"><a
        href=\"#cite_note-wb19-204\">&#91;192&#93;</a></sup>\n</p><p>The government''s
        budget is about $13.71&#160;billion (FY 2019/20);<sup id=\"cite_ref-209\"
        class=\"reference\"><a href=\"#cite_note-209\">&#91;197&#93;</a></sup> expenditure
        of infrastructure development budget, most of it contributed by foreign aid,
        usually fails to meet the target.<sup id=\"cite_ref-210\" class=\"reference\"><a
        href=\"#cite_note-210\">&#91;198&#93;</a></sup> The country receives foreign
        aid from the UK,<sup id=\"cite_ref-211\" class=\"reference\"><a href=\"#cite_note-211\">&#91;199&#93;</a></sup><sup
        id=\"cite_ref-212\" class=\"reference\"><a href=\"#cite_note-212\">&#91;200&#93;</a></sup>
        India, Japan, the US, the EU, China, Switzerland, and Scandinavian countries.
        The <a href=\"/wiki/Nepalese_rupee\" title=\"Nepalese rupee\">Nepali rupee</a>
        has been tied to the <a href=\"/wiki/Indian_rupee\" title=\"Indian rupee\">Indian
        rupee</a> at an exchange rate of 1.6 for many years. Per capita income is
        $1,004.<sup id=\"cite_ref-213\" class=\"reference\"><a href=\"#cite_note-213\">&#91;201&#93;</a></sup>
        The <a href=\"/wiki/Distribution_of_wealth\" title=\"Distribution of wealth\">distribution
        of wealth</a> among the Nepalis is consistent with that in many developed
        and developing countries: the highest 10% of households control 39.1% of the
        national wealth and the lowest 10% control only 2.6%. <a href=\"/wiki/European_Union\"
        title=\"European Union\">European Union</a> (EU) (46.13%), the US (17.4%),
        and Germany (7.1%) are its main export partners; they mainly buy Nepali ready-made
        garments (RMG).<sup id=\"cite_ref-214\" class=\"reference\"><a href=\"#cite_note-214\">&#91;202&#93;</a></sup>
        Nepal''s import partners include India (47.5%), the United Arab Emirates (11.2%),
        China (10.7%), Saudi Arabia (4.9%), and Singapore (4%).\n</p><p>Besides having
        landlocked, rugged geography, few tangible natural resources and poor infrastructure,
        the ineffective post-1950 government and the long-running civil war are also
        factors in stunting the country''s economic growth and development.<sup id=\"cite_ref-Encarta_215-0\"
        class=\"reference\"><a href=\"#cite_note-Encarta-215\">&#91;203&#93;</a></sup><sup
        id=\"cite_ref-Development_Failure_216-0\" class=\"reference\"><a href=\"#cite_note-Development_Failure-216\">&#91;204&#93;</a></sup><sup
        id=\"cite_ref-Development-Conflict_Nexus_217-0\" class=\"reference\"><a href=\"#cite_note-Development-Conflict_Nexus-217\">&#91;205&#93;</a></sup>
        Debt bondage even involving debtors'' children has been a persistent social
        problem in the western hills and the <a href=\"/wiki/Terai\" title=\"Terai\">Terai</a>,
        with an estimated 234,600 people or 0.82% of the population considered as
        enslaved, by The Global Slavery Index in 2016.<sup id=\"cite_ref-218\" class=\"reference\"><a
        href=\"#cite_note-218\">&#91;206&#93;</a></sup>\n</p><p>In 2022, Nepal limited
        import of non-essential goods after its foreign currency reserves dropped.
        COVID-19 pandemic caused a decline in tourism spending and the money sent
        home by Nepalis working abroad, which in turn lowered country''s foreign currency
        reserve.<sup id=\"cite_ref-219\" class=\"reference\"><a href=\"#cite_note-219\">&#91;207&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Tourism\">Tourism</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=17\"
        title=\"Edit section: Tourism\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:USAID_Measuring_Impact_Conservation_Enterprise_Retrospective_(Nepal;_National_Trust_for_Nature_Conservation)_(26428623908).jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/9/9b/USAID_Measuring_Impact_Conservation_Enterprise_Retrospective_%28Nepal%3B_National_Trust_for_Nature_Conservation%29_%2826428623908%29.jpg/220px-USAID_Measuring_Impact_Conservation_Enterprise_Retrospective_%28Nepal%3B_National_Trust_for_Nature_Conservation%29_%2826428623908%29.jpg\"
        decoding=\"async\" width=\"220\" height=\"147\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/9/9b/USAID_Measuring_Impact_Conservation_Enterprise_Retrospective_%28Nepal%3B_National_Trust_for_Nature_Conservation%29_%2826428623908%29.jpg/330px-USAID_Measuring_Impact_Conservation_Enterprise_Retrospective_%28Nepal%3B_National_Trust_for_Nature_Conservation%29_%2826428623908%29.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/9/9b/USAID_Measuring_Impact_Conservation_Enterprise_Retrospective_%28Nepal%3B_National_Trust_for_Nature_Conservation%29_%2826428623908%29.jpg/440px-USAID_Measuring_Impact_Conservation_Enterprise_Retrospective_%28Nepal%3B_National_Trust_for_Nature_Conservation%29_%2826428623908%29.jpg
        2x\" data-file-width=\"5760\" data-file-height=\"3840\" /></a><figcaption>Tourists
        view a greater one-horned rhinoceros from an elephant in <a href=\"/wiki/Chitwan_National_Park\"
        title=\"Chitwan National Park\">Chitwan National Park</a>.</figcaption></figure>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Tourism_in_Nepal\" title=\"Tourism in Nepal\">Tourism in Nepal</a></div>\n<p>Tourism
        is one of the largest and fastest-growing industries in Nepal, employing more
        than a million people and contributing 7.9% of the total GDP.<sup id=\"cite_ref-tkptour19_220-0\"
        class=\"reference\"><a href=\"#cite_note-tkptour19-220\">&#91;208&#93;</a></sup>
        The number of international visitors crossed one million in 2018 for the first
        time (not counting Indian tourists arriving by land).<sup id=\"cite_ref-tkptour19_220-1\"
        class=\"reference\"><a href=\"#cite_note-tkptour19-220\">&#91;208&#93;</a></sup><sup
        id=\"cite_ref-221\" class=\"reference\"><a href=\"#cite_note-221\">&#91;209&#93;</a></sup>
        Nepal''s share of visitors to South Asia is about 6%, and they spend much
        less on average, with Nepal sharing 1.7% of the earnings.<sup id=\"cite_ref-thttour_222-0\"
        class=\"reference\"><a href=\"#cite_note-thttour-222\">&#91;210&#93;</a></sup>
        Premier destinations include Pokhara, the Annapurna trekking circuit and the
        four UNESCO world heritage sites\u2014Lumbini, Sagarmatha National Park (home
        to Mount Everest), seven sites in the Kathmandu Valley collectively listed
        as one, and Chitwan National Park. Most of Nepal''s mountaineering earning
        comes from Mount Everest, which is more accessible from the Nepalese side.<sup
        class=\"noprint Inline-Template Template-Fact\" style=\"white-space:nowrap;\">&#91;<i><a
        href=\"/wiki/Wikipedia:Citation_needed\" title=\"Wikipedia:Citation needed\"><span
        title=\"This claim needs references to reliable sources. (November 2023)\">citation
        needed</span></a></i>&#93;</sup>\n</p><p>Nepal, officially opened to westerners
        in 1951, became a popular destination at the end of the <a href=\"/wiki/Hippie_trail\"
        title=\"Hippie trail\">hippie trail</a>, during the 1960s and 1970s. The industry,
        disrupted by the civil war in the 1990s, has since recovered but faces challenges
        to growth, owing to a lack of proper facilities for high-end tourism termed
        the \"infrastructure bottleneck\", mounting issues facing <a href=\"/wiki/Nepal_Airlines\"
        title=\"Nepal Airlines\">Nepal Airlines</a>, and a handful of destinations
        properly developed and marketed.<sup class=\"noprint Inline-Template Template-Fact\"
        style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (November 2023)\">citation needed</span></a></i>&#93;</sup>
        The home-stay tourism, in which cultural and eco-tourists stay as paying guests
        in the homes of indigenous people, has seen some success.<sup id=\"cite_ref-223\"
        class=\"reference\"><a href=\"#cite_note-223\">&#91;211&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Foreign_employment\">Foreign employment</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=18\" title=\"Edit
        section: Foreign employment\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure
        class=\"mw-default-size mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Child_Labour_in_Brick_Kilns_of_Nepal.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/59/Child_Labour_in_Brick_Kilns_of_Nepal.jpg/220px-Child_Labour_in_Brick_Kilns_of_Nepal.jpg\"
        decoding=\"async\" width=\"220\" height=\"165\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/59/Child_Labour_in_Brick_Kilns_of_Nepal.jpg/330px-Child_Labour_in_Brick_Kilns_of_Nepal.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/5/59/Child_Labour_in_Brick_Kilns_of_Nepal.jpg/440px-Child_Labour_in_Brick_Kilns_of_Nepal.jpg
        2x\" data-file-width=\"800\" data-file-height=\"600\" /></a><figcaption>While
        adults are employed in slavery-like conditions abroad, hundreds of thousands
        of children in the country are employed as <a href=\"/wiki/Child_labour_in_Nepal\"
        title=\"Child labour in Nepal\">child labour</a> (not including the agricultural
        sector).</figcaption></figure>\n<p>The rate of unemployment and underemployment
        exceeds half of the working-age population,<sup id=\"cite_ref-224\" class=\"reference\"><a
        href=\"#cite_note-224\">&#91;212&#93;</a></sup> driving millions to seek employment
        abroad, mainly in India, the Gulf, and East Asia. Mostly unskilled, uneducated,
        and indebted to loan sharks, these workers are swindled by the manpower companies
        and sent to exploitative employers or war-ridden countries under fraudulent
        contracts.<sup id=\"cite_ref-225\" class=\"reference\"><a href=\"#cite_note-225\">&#91;213&#93;</a></sup><sup
        id=\"cite_ref-226\" class=\"reference\"><a href=\"#cite_note-226\">&#91;214&#93;</a></sup>
        They have their passports seized, to be returned when the employer grants
        them leave or terminates their contracts. Most do not get paid minimum wage,<sup
        id=\"cite_ref-227\" class=\"reference\"><a href=\"#cite_note-227\">&#91;215&#93;</a></sup>
        and many are forced to forfeit all or part of the wages.<sup id=\"cite_ref-228\"
        class=\"reference\"><a href=\"#cite_note-228\">&#91;216&#93;</a></sup> Many
        Nepalis work in extremely unsafe conditions; an average of two workers die
        each day.<sup id=\"cite_ref-229\" class=\"reference\"><a href=\"#cite_note-229\">&#91;217&#93;</a></sup>
        Due to restrictions placed on women, many depend on traffickers to get out
        of the country, and end up victims of violence and abuse.<sup id=\"cite_ref-230\"
        class=\"reference\"><a href=\"#cite_note-230\">&#91;218&#93;</a></sup> Many
        Nepalese are believed to be working under slavery-like conditions, and Nepal
        spends billions of rupees rescuing stranded workers, on remuneration to the
        indebted families of the dead, and in legal costs for those arrested in foreign
        countries.<sup id=\"cite_ref-231\" class=\"reference\"><a href=\"#cite_note-231\">&#91;219&#93;</a></sup><sup
        id=\"cite_ref-ilofe_232-0\" class=\"reference\"><a href=\"#cite_note-ilofe-232\">&#91;220&#93;</a></sup>
        Though millions have raised themselves out of poverty, due to a lack of entrepreneurial
        skills, the remittance is largely spent on real estate and consumption.<sup
        id=\"cite_ref-233\" class=\"reference\"><a href=\"#cite_note-233\">&#91;221&#93;</a></sup><sup
        id=\"cite_ref-ilofe_232-1\" class=\"reference\"><a href=\"#cite_note-ilofe-232\">&#91;220&#93;</a></sup>\n</p>\n<div
        style=\"clear:left;\" class=\"\"></div>\n<h2><span class=\"mw-headline\" id=\"Infrastructure\">Infrastructure</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=19\" title=\"Edit
        section: Infrastructure\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span
        class=\"mw-headline\" id=\"Energy\">Energy</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=20\"
        title=\"Edit section: Energy\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Kaligandaki_A_HPS_Tailrace_Channel.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/39/Kaligandaki_A_HPS_Tailrace_Channel.jpg/170px-Kaligandaki_A_HPS_Tailrace_Channel.jpg\"
        decoding=\"async\" width=\"170\" height=\"255\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/39/Kaligandaki_A_HPS_Tailrace_Channel.jpg/255px-Kaligandaki_A_HPS_Tailrace_Channel.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/3/39/Kaligandaki_A_HPS_Tailrace_Channel.jpg/340px-Kaligandaki_A_HPS_Tailrace_Channel.jpg
        2x\" data-file-width=\"2432\" data-file-height=\"3648\" /></a><figcaption>Middle
        Marsyangdi Hydroelectric Dam. Nepal has significant potential to generate
        <a href=\"/wiki/Hydropower\" title=\"Hydropower\">hydropower</a>, which it
        plans to export across South Asia.</figcaption></figure>\n<p>The bulk of energy
        in Nepal comes from biomass (80%) and imported fossil fuels (16%).<sup id=\"cite_ref-adb17_234-0\"
        class=\"reference\"><a href=\"#cite_note-adb17-234\">&#91;222&#93;</a></sup>
        Most of the final energy consumption goes to the residential sector (84%)
        followed by transport (7%) and industry (6%); the transport and industry sectors
        have been expanding rapidly in recent years.<sup id=\"cite_ref-adb17_234-1\"
        class=\"reference\"><a href=\"#cite_note-adb17-234\">&#91;222&#93;</a></sup>
        Except for some lignite deposits, Nepal has no known oil, gas or coal deposits.<sup
        id=\"cite_ref-adb17_234-2\" class=\"reference\"><a href=\"#cite_note-adb17-234\">&#91;222&#93;</a></sup>
        All commercial fossil fuels (mainly oil, LPG and coal) are imported, spending
        129% of the country''s total export revenue.<sup id=\"cite_ref-235\" class=\"reference\"><a
        href=\"#cite_note-235\">&#91;223&#93;</a></sup> Only about 1% of the energy
        need is fulfilled by electricity.<sup id=\"cite_ref-adb17_234-3\" class=\"reference\"><a
        href=\"#cite_note-adb17-234\">&#91;222&#93;</a></sup> The perennial nature
        of Nepali rivers and the steep gradient of the country''s topography provide
        ideal conditions for the development of hydroelectric projects. Estimates
        put Nepal''s economically feasible hydro-power potential at approximately
        42,000 MW.<sup id=\"cite_ref-adb17_234-4\" class=\"reference\"><a href=\"#cite_note-adb17-234\">&#91;222&#93;</a></sup>
        Nepal has been able to exploit only about 1,100 MW. As most of it is generated
        from run-of-river (ROR) plants, the actual power produced is much lower in
        the dry winter months when peak demand can reach as high as 1,200 MW, and
        Nepal needs to import as much as 650 MW from India to meet the demands.<sup
        id=\"cite_ref-236\" class=\"reference\"><a href=\"#cite_note-236\">&#91;224&#93;</a></sup>
        Major hydro-power projects suffer delays and setbacks.<sup id=\"cite_ref-237\"
        class=\"reference\"><a href=\"#cite_note-237\">&#91;225&#93;</a></sup><sup
        id=\"cite_ref-238\" class=\"reference\"><a href=\"#cite_note-238\">&#91;226&#93;</a></sup><sup
        id=\"cite_ref-239\" class=\"reference\"><a href=\"#cite_note-239\">&#91;227&#93;</a></sup>
        Nepal''s electrification rate (76%) is comparable to that of other countries
        in the region but there is significant disparity between the rural (72%) and
        urban (97%) areas.<sup id=\"cite_ref-adb17_234-5\" class=\"reference\"><a
        href=\"#cite_note-adb17-234\">&#91;222&#93;</a></sup> The position of the
        power sector remains unsatisfactory because of high tariffs, high system losses,
        high generation costs, high overheads, over staffing, and lower domestic demand.<sup
        id=\"cite_ref-USAID_SARI_240-0\" class=\"reference\"><a href=\"#cite_note-USAID_SARI-240\">&#91;228&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Transportation\">Transportation</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=21\"
        title=\"Edit section: Transportation\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Nepal
        remains isolated from the world''s major land, air and sea transport routes,
        although, within the country, aviation is in a better state, with 47 airports,
        11 of them with paved runways;<sup id=\"cite_ref-World_Factbook_241-0\" class=\"reference\"><a
        href=\"#cite_note-World_Factbook-241\">&#91;229&#93;</a></sup> flights are
        frequent and support a sizeable traffic. The hilly and mountainous terrain
        in the northern two-thirds of the country has made the building of roads and
        other infrastructure difficult and expensive. As of 2016<sup class=\"plainlinks
        noexcerpt noprint asof-tag update\" style=\"display:none;\"><a class=\"external
        text\" href=\"https://en.wikipedia.org/w/index.php?title=Nepal&amp;action=edit\">&#91;update&#93;</a></sup>,
        there were just over 11,890&#160;km (7,388&#160;mi) of paved roads, 16,100&#160;km
        (10,004&#160;mi) of unpaved roads, and just 59&#160;km (37&#160;mi) of railway
        line in the south.<sup id=\"cite_ref-World_Factbook_241-1\" class=\"reference\"><a
        href=\"#cite_note-World_Factbook-241\">&#91;229&#93;</a></sup> As of 2018<sup
        class=\"plainlinks noexcerpt noprint asof-tag update\" style=\"display:none;\"><a
        class=\"external text\" href=\"https://en.wikipedia.org/w/index.php?title=Nepal&amp;action=edit\">&#91;update&#93;</a></sup>,
        all district headquarters (except <a href=\"/wiki/Simikot\" title=\"Simikot\">Simikot</a>)
        had been connected to the road network.<sup id=\"cite_ref-milroad_184-1\"
        class=\"reference\"><a href=\"#cite_note-milroad-184\">&#91;174&#93;</a></sup>
        Most of the rural roads are not operable during the rainy season; even national
        highways regularly become inoperable.<sup id=\"cite_ref-242\" class=\"reference\"><a
        href=\"#cite_note-242\">&#91;230&#93;</a></sup> Nepal depends almost entirely
        on assistance from countries like China, India and Japan, for building, maintenance
        and expansion of the road network. The only practical seaport of entry for
        goods bound for Kathmandu is <a href=\"/wiki/Kolkata\" title=\"Kolkata\">Kolkata</a>
        in India. The national carrier, <a href=\"/wiki/Nepal_Airlines\" title=\"Nepal
        Airlines\">Nepal Airlines</a>, is in poor shape due to mismanagement and corruption,
        and has been blacklisted by the EU.<sup id=\"cite_ref-243\" class=\"reference\"><a
        href=\"#cite_note-243\">&#91;231&#93;</a></sup> Internally, the poor state
        of development of the road system makes access to markets, schools, and health
        clinics a challenge.<sup id=\"cite_ref-Encarta_215-1\" class=\"reference\"><a
        href=\"#cite_note-Encarta-215\">&#91;203&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Communication\">Communication</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=22\"
        title=\"Edit section: Communication\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>According
        to the <a href=\"/wiki/Nepal_Telecommunications_Authority\" title=\"Nepal
        Telecommunications Authority\">Nepal Telecommunication Authority</a> MIS August
        2019 report, voice telephony subscription rate was at 2.70% of total population
        for fixed phones and 138.59% for mobile; 98% of all voice telephony was through
        mobile phones.<sup id=\"cite_ref-ntams_244-0\" class=\"reference\"><a href=\"#cite_note-ntams-244\">&#91;232&#93;</a></sup>
        Similarly, while an estimated 14.52% had access to fixed broadband, an additional
        52.71% were accessing the internet using their mobile data subscriptions;
        almost 15&#160;million of them with 3G or better.<sup id=\"cite_ref-ntams_244-1\"
        class=\"reference\"><a href=\"#cite_note-ntams-244\">&#91;232&#93;</a></sup>
        The mobile voice telephony and broadband market was dominated by two telecommunications
        companies, the state-owned <a href=\"/wiki/Nepal_Telecom\" title=\"Nepal Telecom\">Nepal
        Telecom</a> (55%) and the private multinational, <a href=\"/wiki/Ncell\" title=\"Ncell\">Ncell</a>
        (40%).<sup id=\"cite_ref-ntams_244-2\" class=\"reference\"><a href=\"#cite_note-ntams-244\">&#91;232&#93;</a></sup>
        Of the 21% market share enjoyed by fixed broadband, around 25% was again shared
        by Nepal Telecom, with the rest going to the private Internet Service Providers.<sup
        id=\"cite_ref-ntams_244-3\" class=\"reference\"><a href=\"#cite_note-ntams-244\">&#91;232&#93;</a></sup>
        Although there is high disparity in penetration rate between the rural and
        urban areas, mobile service has reached 75 districts of the country covering
        90% of land area, and broadband access is expected to reach 90% of the population
        by 2020.<sup id=\"cite_ref-World_Factbook_241-2\" class=\"reference\"><a href=\"#cite_note-World_Factbook-241\">&#91;229&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Media\">Media</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=23\"
        title=\"Edit section: Media\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Mass_media_in_Nepal\" title=\"Mass media in Nepal\">Mass media
        in Nepal</a></div>\n<p>As of 2019<sup class=\"plainlinks noexcerpt noprint
        asof-tag update\" style=\"display:none;\"><a class=\"external text\" href=\"https://en.wikipedia.org/w/index.php?title=Nepal&amp;action=edit\">&#91;update&#93;</a></sup>,
        the state operates three television stations as well as national and regional
        radio stations. There are 117 private TV channels and 736 FM radio stations
        licensed for operation, at least 314 of them, community radio stations.<sup
        id=\"cite_ref-World_Factbook_241-3\" class=\"reference\"><a href=\"#cite_note-World_Factbook-241\">&#91;229&#93;</a></sup>
        According to the 2011 census, the percentage of households possessing radio
        was 50.82%, television 36.45%, cable TV 19.33%, and computer 7.28%.<sup id=\"cite_ref-FOOTNOTE2011_National_Census2,_32_245-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTE2011_National_Census2,_32-245\">&#91;233&#93;</a></sup>
        According to the Press Council Nepal classification, as of 2017<sup class=\"plainlinks
        noexcerpt noprint asof-tag update\" style=\"display:none;\"><a class=\"external
        text\" href=\"https://en.wikipedia.org/w/index.php?title=Nepal&amp;action=edit\">&#91;update&#93;</a></sup>
        of the 833 publications producing original content, ten national dailies and
        weeklies are rated A+ class.<sup id=\"cite_ref-246\" class=\"reference\"><a
        href=\"#cite_note-246\">&#91;234&#93;</a></sup> In 2019, <a href=\"/wiki/Reporters_Without_Borders\"
        title=\"Reporters Without Borders\">Reporters Without Borders</a> ranked Nepal
        at 106th in the world in terms of press freedom.<sup id=\"cite_ref-247\" class=\"reference\"><a
        href=\"#cite_note-247\">&#91;235&#93;</a></sup>\n</p>\n<h2><span class=\"mw-headline\"
        id=\"Demographics\">Demographics</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Nepal&amp;action=edit&amp;section=24\"
        title=\"Edit section: Demographics\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<link
